 Engine</h1>\n<p>This document describes an event/action engine that connects hardware\nevents (like button presses) to actions (like firing coils or flashing\nlights) in the Pinball project.</p>\n<hr />\n<h2 id=\"overview\">Overview</h2>\n<p>The engine: - Loads hardware mapping from <code>mapping.json</code> - Defines rules\nconnecting input events to sequences of actions - Supports\npress/hold/release semantics for coils and buttons - Handles coil safety\nand timeouts - Sends commands to ESP bridge (HTTP or serial) - Can be\nembedded in <code>pinballctl</code> or run standalone</p>\n<hr />\n<h2 id=\"example-mappingjson\">Example <code>mapping.json</code></h2>\n<pre><code class=\"language-json\">{\n  &quot;hardware&quot;: {\n    &quot;L_FLIP_COIL&quot;: { &quot;type&quot;: &quot;coil&quot;, &quot;key&quot;: &quot;coil_01&quot;, &quot;max_on_ms&quot;: 150 },\n    &quot;L_FLIP_HOLD_COIL&quot;: { &quot;type&quot;: &quot;coil&quot;, &quot;key&quot;: &quot;coil_01&quot;, &quot;max_on_ms&quot;: 150 },\n    &quot;L_FLIP_LED&quot;: { &quot;type&quot;: &quot;led&quot;, &quot;key&quot;: &quot;led_05&quot; },\n    &quot;BUTTON_LEFT&quot;: { &quot;type&quot;: &quot;button&quot;, &quot;key&quot;: &quot;btn_02&quot; }\n  },\n  &quot;rules&quot;: [\n    {\n      &quot;name&quot;: &quot;Left Flipper (tap or hold)&quot;,\n      &quot;trigger&quot;: { &quot;event&quot;: &quot;BUTTON_LEFT_PRESSED&quot;, &quot;source&quot;: &quot;BUTTON_LEFT&quot; },\n      &quot;on_press&quot;: [\n        {\n          &quot;action&quot;: &quot;coil_pulse_or_hold&quot;,\n          &quot;params&quot;: {\n            &quot;coil&quot;: &quot;L_FLIP_COIL&quot;,\n            &quot;pulse_ms&quot;: 40,\n            &quot;hold_enabled&quot;: true,\n            &quot;hold_coil&quot;: &quot;L_FLIP_HOLD_COIL&quot;,\n            &quot;max_hold_ms&quot;: 150\n          }\n        },\n        {\n          &quot;action&quot;: &quot;led_flash&quot;,\n          &quot;params&quot;: { &quot;led&quot;: &quot;L_FLIP_LED&quot;, &quot;duration_ms&quot;: 100 }\n        }\n      ],\n      &quot;on_release&quot;: [\n        {\n          &quot;action&quot;: &quot;release_hold_coil&quot;,\n          &quot;params&quot;: { &quot;coil&quot;: &quot;L_FLIP_HOLD_COIL&quot; }\n        }\n      ]\n    }\n  ]\n}\n</code></pre>\n<hr />\n<h2 id=\"bridge_clientpy\"><code>bridge_client.py</code></h2>\n<pre><code class=\"language-python\"># File: bridge_client.py\nimport requests\nfrom typing import Dict, Any\n\nclass BridgeClient:\n    def __init__(self, base_url: str = &quot;http://localhost:5001/bridge&quot;):\n        self.base_url = base_url.rstrip(&quot;/&quot;)\n\n    def send_command(self, device_key: str, command: str, params: Dict[str, Any] = None) -&gt; Dict[str, Any]:\n        url = f&quot;{self.base_url}/command&quot;\n        payload = {&quot;device_key&quot;: device_key, &quot;command&quot;: command, &quot;params&quot;: params or {}}\n        try:\n            r = requests.post(url, json=payload, timeout=1.5)\n            r.raise_for_status()\n            return r.json()\n        except Exception as e:\n            print(f&quot;[BridgeClient] send_command error: {e} payload={payload}&quot;)\n            return {&quot;ok&quot;: False, &quot;error&quot;: str(e)}\n</code></pre>\n<hr />\n<h2 id=\"actionspy\"><code>actions.py</code></h2>\n<pre><code class=\"language-python\"># File: actions.py\nimport threading\nimport time\nfrom typing import Dict, Any, Optional\nfrom bridge_client import BridgeClient\n\nclass CoilState:\n    def __init__(self):\n        self.state = {}\n        self.lock = threading.Lock()\n\n    def ensure(self, coil_key):\n        with self.lock:\n            if coil_key not in self.state:\n                self.state[coil_key] = {&quot;last_on&quot;: 0.0, &quot;last_off&quot;: 0.0, &quot;is_on&quot;: False, &quot;lock&quot;: threading.Lock()}\n\n    def set_on(self, coil_key):\n        self.ensure(coil_key)\n        with self.state[coil_key][&quot;lock&quot;]:\n            self.state[coil_key][&quot;is_on&quot;] = True\n            self.state[coil_key][&quot;last_on&quot;] = time.time()\n\n    def set_off(self, coil_key):\n        self.ensure(coil_key)\n        with self.state[coil_key][&quot;lock&quot;]:\n            self.state[coil_key][&quot;is_on&quot;] = False\n            self.state[coil_key][&quot;last_off&quot;] = time.time()\n\ncoil_state = CoilState()\n\nclass Actions:\n    def __init__(self, mapping: Dict[str, Dict], bridge: BridgeClient):\n        self.mapping = mapping\n        self.bridge = bridge\n\n    def resolve_key(self, logical_name: str) -&gt; Optional[str]:\n        entry = self.mapping.get(logical_name)\n        if not entry:\n            print(f&quot;[Actions] unknown hardware name: {logical_name}&quot;)\n            return None\n        return entry.get(&quot;key&quot;)\n\n    def coil_on(self, logical_coil: str) -&gt; None:\n        coil_key = self.resolve_key(logical_coil)\n        if not coil_key:\n            return\n        coil_state.set_on(coil_key)\n        self.bridge.send_command(coil_key, &quot;coil_on&quot;, {})\n\n    def coil_off(self, logical_coil: str) -&gt; None:\n        coil_key = self.resolve_key(logical_coil)\n        if not coil_key:\n            return\n        self.bridge.send_command(coil_key, &quot;coil_off&quot;, {})\n        coil_state.set_off(coil_key)\n\n    def led_flash(self, logical_led: str, duration_ms: int = 100) -&gt; None:\n        led_key = self.resolve_key(logical_led)\n        if not led_key:\n            return\n        self.bridge.send_command(led_key, &quot;led_on&quot;, {})\n        t = threading.Timer(duration_ms / 1000.0, lambda: self.bridge.send_command(led_key, &quot;led_off&quot;, {}))\n        t.start()\n\n    def safe_coil_pulse(self, logical_coil: str, pulse_ms: int, max_on_ms: int = 200):\n        duration = min(pulse_ms, max_on_ms)\n        self.coil_on(logical_coil)\n        t = threading.Timer(duration / 1000.0, lambda: self.coil_off(logical_coil))\n        t.start()\n\n    def coil_pulse_or_hold(self, ctx: Dict[str, Any], params: Dict[str, Any]):\n        coil = params[&quot;coil&quot;]\n        pulse_ms = params.get(&quot;pulse_ms&quot;, 40)\n        hold_enabled = params.get(&quot;hold_enabled&quot;, False)\n        hold_coil = params.get(&quot;hold_coil&quot;, coil)\n        max_hold_ms = params.get(&quot;max_hold_ms&quot;, 150)\n        self.safe_coil_pulse(coil, pulse_ms, max_on_ms=max_hold_ms)\n        if hold_enabled:\n            def start_hold_after_pulse():\n                if ctx.get(&quot;released&quot;, False):\n                    return\n                self.coil_on(hold_coil)\n                t_off = threading.Timer(max_hold_ms / 1000.0, lambda: self.coil_off(hold_coil))\n                t_off.start()\n                ctx[&quot;hold_off_timer&quot;] = t_off\n            t_switch = threading.Timer(pulse_ms / 1000.0, start_hold_after_pulse)\n            t_switch.start()\n            ctx[&quot;hold_coil&quot;] = hold_coil\n\n    def release_hold_coil(self, ctx: Dict[str, Any], params: Dict[str, Any]):\n        coil = params[&quot;coil&quot;]\n        t = ctx.get(&quot;hold_off_timer&quot;)\n        if t and isinstance(t, threading.Timer):\n            t.cancel()\n        self.coil_off(coil)\n</code></pre>\n<hr />\n<h2 id=\"event_enginepy\"><code>event_engine.py</code></h2>\n<pre><code class=\"language-python\"># File: event_engine.py\nimport json\nimport threading\nimport time\nfrom queue import Queue, Empty\nfrom typing import Dict, Any\nfrom bridge_client import BridgeClient\nfrom actions import Actions\n\nevent_queue = Queue()\n\nclass EventEngine:\n    def __init__(self, mapping_path: str, bridge_base: str = &quot;http://localhost:5001/bridge&quot;):\n        self.mapping_path = mapping_path\n        self.mapping = {}\n        self.rules = []\n        self.bridge = BridgeClient(bridge_base)\n        self.actions = None\n        self.running = False\n        self.worker_thread = None\n        self.active_contexts = {}\n        self._load_mapping()\n\n    def _load_mapping(self):\n        with open(self.mapping_path, &quot;r&quot;) as fh:\n            doc = json.load(fh)\n        self.mapping = doc.get(&quot;hardware&quot;, {})\n        self.rules = doc.get(&quot;rules&quot;, [])\n        self.actions = Actions(self.mapping, self.bridge)\n\n    def start(self):\n        self.running = True\n        self.worker_thread = threading.Thread(target=self._run_loop, daemon=True)\n        self.worker_thread.start()\n\n    def stop(self):\n        self.running = False\n        if self.worker_thread:\n            self.worker_thread.join(timeout=1.0)\n\n    def post_event(self, event: Dict[str, Any]):\n        event_queue.put(event)\n\n    def _run_loop(self):\n        while self.running:\n            try:\n                ev = event_queue.get(timeout=0.2)\n            except Empty:\n                continue\n            try:\n                self._handle_event(ev)\n            except Exception as e:\n                print(&quot;[EventEngine] error:&quot;, e)\n\n    def _handle_event(self, ev: Dict[str, Any]):\n        name = ev.get(&quot;event&quot;)\n        src = ev.get(&quot;source&quot;)\n        for rule in self.rules:\n            trig = rule.get(&quot;trigger&quot;, {})\n            if trig.get(&quot;event&quot;) != name:\n                continue\n            if &quot;source&quot; in trig and trig[&quot;source&quot;] != src:\n                continue\n            if name.endswith(&quot;_PRESSED&quot;):\n                ctx = {&quot;rule&quot;: rule.get(&quot;name&quot;), &quot;event&quot;: ev, &quot;released&quot;: False}\n                key = f&quot;{rule.get('name')}::{src}&quot;\n                self.active_contexts[key] = ctx\n                for act in rule.get(&quot;on_press&quot;, []):\n                    self._exec_action(ctx, act)\n            elif name.endswith(&quot;_RELEASED&quot;):\n                key = f&quot;{rule.get('name')}::{src}&quot;\n                ctx = self.active_contexts.get(key, {&quot;event&quot;: ev})\n                ctx[&quot;released&quot;] = True\n                for act in rule.get(&quot;on_release&quot;, []):\n                    self._exec_action(ctx, act)\n                if key in self.active_contexts:\n                    del self.active_contexts[key]\n\n    def _exec_action(self, ctx: Dict[str, Any], act: Dict[str, Any]):\n        name = act.get(&quot;action&quot;)\n        params = act.get(&quot;params&quot;, {})\n        if name == &quot;coil_pulse_or_hold&quot;:\n            self.actions.coil_pulse_or_hold(ctx, params)\n        elif name == &quot;release_hold_coil&quot;:\n            self.actions.release_hold_coil(ctx, params)\n        elif name == &quot;led_flash&quot;:\n            self.actions.led_flash(params.get(&quot;led&quot;), params.get(&quot;duration_ms&quot;, 100))\n        else:\n            self.actions.run_action(name, ctx, params)\n</code></pre>\n<hr />\n<h2 id=\"integration\">Integration</h2>\n<ul>\n<li>\n<p>The ESP bridge should POST events such as:</p>\n<p><code>json\n{ \"event\": \"BUTTON_LEFT_PRESSED\", \"source\": \"BUTTON_LEFT\", \"ts\": 169... }</code></p>\n</li>\n<li>\n<p><code>BridgeClient</code> sends commands to ESP via <code>/bridge/command</code> endpoint\n    or serial.</p>\n</li>\n<li>\n<p>Put <code>mapping.json</code> under your instance path (same as\n    <code>hardware/api.py</code>).</p>\n</li>\n</ul>\n<hr />\n<h2 id=\"safety-recommendations\">Safety Recommendations</h2>\n<ul>\n<li>Enforce coil <code>max_on_ms</code> in both ESP firmware and the Pi.</li>\n<li>Implement minimum off-time between pulses.</li>\n<li>Add watchdog to disable coils on fault.</li>\n<li>Extend coil state tracking to detect overheat or missed release.</li>\n</ul>\n<hr />\n<h2 id=\"next-steps\">Next Steps</h2>\n<ul>\n<li>Add UI for rule editing</li>\n<li>Add conditional logic and sequences</li>\n<li>Integrate event logging with your <code>LogManager</code></li>\n<li>Simulate hardware for testing</li>\n</ul>\n<hr />","plain":"Pinball Event-to-Action Engine This document describes an event/action engine that connects hardware events like button presses to actions like firing coils or flashing lights in the Pinball project. ------------------------------------------------------------------------ Overview The engine: - Loads hardware mapping from mapping.json - Defines rules connecting input events to sequences of actions - Supports press/hold/release semantics for coils and buttons - Handles coil safety and timeouts - Sends commands to ESP bridge HTTP or serial - Can be embedded in pinballctl or run standalone ------------------------------------------------------------------------ Example mapping.json ------------------------------------------------------------------------ bridgeclient.py ------------------------------------------------------------------------ actions.py ------------------------------------------------------------------------ eventengine.py ------------------------------------------------------------------------ Integration The ESP bridge should POST events such as: BridgeClient sends commands to ESP via /bridge/command endpoint or serial. Put mapping.json under your instance path same as hardware/api.py . ------------------------------------------------------------------------ Safety Recommendations Enforce coil maxonms in both ESP firmware and the Pi. Implement minimum off-time between pulses. Add watchdog to disable coils on fault. Extend coil state tracking to detect overheat or missed release. ------------------------------------------------------------------------ Next Steps Add UI for rule editing Add conditional logic and sequences Integrate event logging with your LogManager Simulate hardware for testing ------------------------------------------------------------------------","excerpt":"Pinball Event-to-Action Engine This document describes an event/action engine that connects hardware events like button presses to actions like firing coils or flashing lights in the Pinball project...."},{"slug":"2-technical-notes/specifications/LIGHTING","path":"2-technical-notes/specifications/LIGHTING.md","title":"Lighting Module – Technical Specification (Draft)","order":10000,"html":"<h1 id=\"lighting-module-technical-specification-draft\">Lighting Module – Technical Specification (Draft)</h1>\n<h2 id=\"1-purpose\">1. Purpose</h2>\n<p>The <strong>Lighting Module</strong> provides centralized control over all illuminated elements on the pinball machine.\nRather than toggling individual LEDs, the module defines <strong>lighting groups</strong> and <strong>sequences</strong> that can be triggered by rules, creating coordinated lighting effects and animations.</p>\n<p>It forms the foundation for:\n- Dynamic light shows (e.g., attract mode, multiball, bonus count)\n- Real-time response to gameplay events (targets, bumpers, launches)\n- Timeline-based sequencing and layered playback</p>\n<hr />\n<h2 id=\"2-core-concepts\">2. Core Concepts</h2>\n<h3 id=\"21-lighting-groups\">2.1 Lighting Groups</h3>\n<p>A <strong>Lighting Group</strong> (working name: <em>Light Group</em>, <em>Channel</em>, or <em>Fixture Group</em>) represents a logical collection of LEDs or strips.</p>\n<p>Each group has:\n- <strong>Name / ID</strong>\n- <strong>Hardware mapping</strong> (one or more LEDs or LED strips)\n- <strong>Type</strong>\n  - <code>single</code> – individual RGB or mono LED\n  - <code>strip</code> – addressable LED strip (e.g., 30 LEDs)\n  - <code>matrix</code> (future) – 2D panel or complex zone\n- <strong>Default color / state</strong>\n- <strong>Capabilities</strong> – e.g. RGB, brightness control, patterns supported</p>\n<p>Lighting groups abstract the hardware so sequences can target logical groups instead of raw pins.</p>\n<hr />\n<h3 id=\"22-patterns\">2.2 Patterns</h3>\n<p>A <strong>Pattern</strong> defines a behavior or animation that can be applied to a group.\nPatterns may be static, timed, or continuous.</p>\n<p><strong>Examples:</strong>\n- <strong>Static</strong>\n  <code>On Red</code>, <code>Off</code>, <code>On Blue 500ms</code>\n- <strong>Transition</strong>\n  <code>Fade to color over [n] ms</code>, <code>Pulse</code>\n- <strong>Looped / Animated</strong>\n  <code>Chase</code>, <code>Rainbow</code>, <code>Knight Rider</code>, <code>Sparkle</code>, <code>Fill-Drain</code></p>\n<p>Each pattern includes:\n- <code>type</code> (enum)\n- <code>duration</code> (optional)\n- <code>color(s)</code>\n- <code>parameters</code> (speed, brightness, direction)\n- <code>behavior</code> (<code>loop</code>, <code>once</code>, <code>fade</code>, etc.)</p>\n<hr />\n<h3 id=\"23-sequences\">2.3 Sequences</h3>\n<p>A <strong>Sequence</strong> is a timeline of lighting actions applied to one or more groups.\nIt defines what happens <strong>over time</strong> — like a mini show.</p>\n<p><strong>Structure:</strong></p>\n<pre><code class=\"language-json\">{\n  &quot;name&quot;: &quot;Launch Sequence&quot;,\n  &quot;duration&quot;: 5000,\n  &quot;tracks&quot;: [\n    {\n      &quot;group&quot;: &quot;LeftStrip&quot;,\n      &quot;events&quot;: [\n        { &quot;time&quot;: 0, &quot;pattern&quot;: &quot;On Red&quot; },\n        { &quot;time&quot;: 1000, &quot;pattern&quot;: &quot;FadeOff&quot;, &quot;duration&quot;: 800 }\n      ]\n    },\n    {\n      &quot;group&quot;: &quot;PlayfieldGI&quot;,\n      &quot;events&quot;: [\n        { &quot;time&quot;: 0, &quot;pattern&quot;: &quot;Rainbow&quot;, &quot;duration&quot;: 4000 }\n      ]\n    }\n  ]\n}\n</code></pre>\n<p>Each track controls one lighting group over a timeline.\nMultiple sequences can run simultaneously.</p>\n<hr />\n<h3 id=\"24-scenes\">2.4 Scenes</h3>\n<p>A <strong>Scene</strong> represents a reusable lighting setup or “mode,” e.g.:\n- <code>Attract</code>\n- <code>Gameplay</code>\n- <code>Multiball</code>\n- <code>Launch</code>\n- <code>Bonus</code></p>\n<p>Scenes reference one or more sequences and define how they interact (overlay, interrupt, fade in/out).</p>\n<hr />\n<h2 id=\"3-interaction-model\">3. Interaction Model</h2>\n<h3 id=\"31-rule-integration\">3.1 Rule Integration</h3>\n<p>Rules trigger lighting actions:</p>\n<pre><code class=\"language-json\">{\n  &quot;rule&quot;: &quot;Launch&quot;,\n  &quot;trigger&quot;: &quot;LaunchButtonPressed&quot;,\n  &quot;actions&quot;: [\n    { &quot;type&quot;: &quot;fire_coil&quot;, &quot;id&quot;: &quot;LaunchCoil&quot; },\n    { &quot;type&quot;: &quot;play_sound&quot;, &quot;file&quot;: &quot;rocket.wav&quot; },\n    { &quot;type&quot;: &quot;start_lighting&quot;, &quot;sequence&quot;: &quot;Launch&quot; }\n  ]\n}\n</code></pre>\n<p>Lighting actions are sent to the lighting engine with parameters:\n- <code>sequence</code>: name or ID\n- <code>mode</code>: <code>overlay | replace | interrupt</code>\n- <code>layer</code>: optional numeric priority (for layering)</p>\n<hr />\n<h3 id=\"32-playback-modes\">3.2 Playback Modes</h3>\n<table>\n<thead>\n<tr>\n<th>Mode</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Replace</strong></td>\n<td>Stops current lighting and plays new sequence exclusively</td>\n</tr>\n<tr>\n<td><strong>Overlay</strong></td>\n<td>Adds on top of existing sequences; both render together</td>\n</tr>\n<tr>\n<td><strong>Interrupt</strong></td>\n<td>Pauses background sequence, runs temporary effect, then resumes</td>\n</tr>\n<tr>\n<td><strong>Additive (future)</strong></td>\n<td>Blends light values instead of replacing them</td>\n</tr>\n</tbody>\n</table>\n<hr />\n<h2 id=\"4-editor-ui-web\">4. Editor UI (Web)</h2>\n<p>The web interface (Flask + Alpine.js) will evolve to include:</p>\n<h3 id=\"41-sequence-timeline-view\">4.1 Sequence Timeline View</h3>\n<ul>\n<li>Displays the <strong>Playfield table view</strong> (read-only background)</li>\n<li>Selects LEDs or groups visually</li>\n<li>Shows time axis at bottom</li>\n<li>Add, move, or resize lighting “blocks” representing patterns</li>\n<li>Scrub/play preview over time</li>\n</ul>\n<h3 id=\"42-scene-management\">4.2 Scene Management</h3>\n<ul>\n<li>List of available scenes (Attract, Gameplay, Bonus, etc.)</li>\n<li>Buttons: <code>Create</code>, <code>Edit</code>, <code>Duplicate</code>, <code>Delete</code></li>\n<li>For each scene:</li>\n<li>Assign included sequences</li>\n<li>Define transition/overlay behavior</li>\n</ul>\n<h3 id=\"43-pattern-editor\">4.3 Pattern Editor</h3>\n<ul>\n<li>Visual configuration for custom patterns</li>\n<li>Preview color, speed, direction</li>\n</ul>\n<hr />\n<h2 id=\"5-runtime-behavior-backend-esp\">5. Runtime Behavior (Backend + ESP)</h2>\n<table>\n<thead>\n<tr>\n<th>Component</th>\n<th>Responsibility</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Pi (Flask / pinballctl)</strong></td>\n<td>Defines, stores, and triggers lighting sequences</td>\n</tr>\n<tr>\n<td><strong>ESP32 Firmware</strong></td>\n<td>Receives pattern and group data, executes animations in real time</td>\n</tr>\n<tr>\n<td><strong>Bridge</strong></td>\n<td>Translates scene/sequence events from Flask to ESP messages</td>\n</tr>\n<tr>\n<td><strong>Rules Engine</strong></td>\n<td>Fires lighting triggers via <code>start_lighting</code> actions</td>\n</tr>\n</tbody>\n</table>\n<p>Example bridge command:</p>\n<pre><code>LIGHTSEQ START name=Launch mode=overlay\n</code></pre>\n<p>or direct group command:</p>\n<pre><code>LIGHTGROUP SET group=LeftStrip pattern=Rainbow duration=4000\n</code></pre>\n<h3 id=\"51-runtime-layering-model-reference\">5.1 Runtime Layering Model (Reference)</h3>\n<p>The runtime model should support <strong>multiple active scene instances</strong> and resolve output per fixture/pixel every tick.</p>\n<p>Primary goals:\n- Keep a low-priority base scene running (<code>Attract</code>, <code>InGame</code>).\n- Allow temporary overlays (<code>Bonus</code>, <code>Mode</code>, <code>Jackpot</code>) to take control of only their cast.\n- Support interrupt behavior: pause underlying scene(s), play insert scene, resume exactly where paused.</p>\n<h4 id=\"511-active-scene-instances\">5.1.1 Active Scene Instances</h4>\n<p>Each active scene instance tracks:\n- <code>sceneId</code>\n- <code>instanceId</code>\n- <code>priority</code> (higher wins)\n- <code>state</code> (<code>running | paused | stopped | completed</code>)\n- <code>clockMs</code> (frozen while paused)\n- <code>startedAtMs</code>\n- <code>cast</code> (fixture/pixel scope)\n- <code>onComplete</code> policy</p>\n<p>Notes:\n- Multiple instances of different scenes may run concurrently.\n- By default, one scene may have at most one active instance unless explicitly allowed.</p>\n<h4 id=\"512-ownership-and-arbitration\">5.1.2 Ownership and Arbitration</h4>\n<p>For each fixture/pixel output slot:\n1. Collect all active scene instances that currently address that slot.\n2. Select the highest-priority active writer.\n3. Apply that writer’s value.\n4. If no active writer exists, fall through to lower layers, then default/off.</p>\n<p>This gives deterministic behavior where <code>Bonus</code> can temporarily take control of inserts also used by <code>InGame</code>.</p>\n<h4 id=\"513-playback-policies\">5.1.3 Playback Policies</h4>\n<p>Recommended start modes:\n- <code>replace</code>: stop all lower/equal-priority scenes and start new scene.\n- <code>overlay</code>: start scene without stopping others; arbitration handles conflicts.\n- <code>interrupt</code>: pause selected underlying scenes, run new scene, resume paused scenes on completion.</p>\n<p>Recommended completion policies:\n- <code>stop</code>: scene ends; no follow-up action.\n- <code>resume_under</code>: resume scenes paused by this instance.\n- <code>restore_snapshot</code> (future): restore exact output snapshot before interrupt.</p>\n<h4 id=\"514-time-semantics\">5.1.4 Time Semantics</h4>\n<ul>\n<li>Scene clocks advance only when <code>running</code>.</li>\n<li><code>paused</code> scenes keep their current frame/time and continue from that exact point when resumed.</li>\n<li><code>repeat</code> and <code>bounce</code> behavior remains scene-local and should not affect other scene clocks.</li>\n</ul>\n<h4 id=\"515-precompiled-data-and-metadata\">5.1.5 Precompiled Data and Metadata</h4>\n<p>Scenes remain precompiled linear instructions, with runtime metadata attached per scene:\n- <code>priority</code> (default low for base scenes)\n- <code>cast</code> mask/scope\n- <code>blendMode</code> (start with <code>override</code> only)\n- <code>onComplete</code> policy</p>\n<p>Initial implementation guidance:\n- Start with <code>override</code> blending only.\n- Add additive/max blend modes only after deterministic override layering is stable.</p>\n<h4 id=\"516-esppi-responsibility-split\">5.1.6 ESP/Pi Responsibility Split</h4>\n<ul>\n<li><strong>Pi</strong>: authoring, validation, compile, orchestration requests.</li>\n<li><strong>ESP</strong>: real-time scene-instance scheduler, arbitration, safety-constrained output.</li>\n</ul>\n<p>The ESP runtime should be the authority for final per-tick output resolution.</p>\n<h4 id=\"517-control-command-shape-framed-json\">5.1.7 Control Command Shape (Framed JSON)</h4>\n<p>All runtime control commands must use framed JSON transport.</p>\n<p>Suggested control set:\n- <code>SCENE_START</code> <code>{sceneId, mode, priority?, onComplete?, instanceId?}</code>\n- <code>SCENE_STOP</code> <code>{sceneId|instanceId|all}</code>\n- <code>SCENE_PAUSE</code> <code>{sceneId|instanceId}</code>\n- <code>SCENE_RESUME</code> <code>{sceneId|instanceId}</code>\n- <code>SCENE_STATUS</code> / <code>GET_SCENE_STATUS</code> (active instances, states, priorities, clocks)</p>\n<p>This supports:\n- <code>Attract -&gt; InGame</code> transitions,\n- overlay feedback scenes (e.g. bonus inserts),\n- pause/play inserts that resume the main scene cleanly.</p>\n<hr />\n<h2 id=\"6-hardware-integration\">6. Hardware Integration</h2>\n<p>Lighting groups map to hardware via the <strong>Hardware Module</strong>:\n- Each hardware entry may declare a lighting capability:\n  - <code>type</code>: <code>single | strip</code>\n  - <code>rgb</code>: true/false\n  - <code>count</code>: number of addressable LEDs (if strip)\n- This metadata informs the Lighting Module what patterns are valid for that group.</p>\n<p>If unspecified, defaults to a single RGB LED.</p>\n<hr />\n<h2 id=\"7-file-data-structure\">7. File &amp; Data Structure</h2>\n<table>\n<thead>\n<tr>\n<th>File</th>\n<th>Purpose</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>lighting/groups.json</code></td>\n<td>Defines lighting groups and hardware mappings</td>\n</tr>\n<tr>\n<td><code>lighting/patterns.json</code></td>\n<td>Stores reusable pattern templates</td>\n</tr>\n<tr>\n<td><code>lighting/sequences.json</code></td>\n<td>Stores timeline-based sequences</td>\n</tr>\n<tr>\n<td><code>lighting/scenes.json</code></td>\n<td>Defines scene configurations (collections of sequences)</td>\n</tr>\n</tbody>\n</table>\n<p>All files share the same versioning system used in other modules.</p>\n<hr />\n<h2 id=\"8-future-extensions\">8. Future Extensions</h2>\n<table>\n<thead>\n<tr>\n<th>Feature</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Live Preview</strong></td>\n<td>Play sequences directly in the Playfield table</td>\n</tr>\n<tr>\n<td><strong>Beat Sync</strong></td>\n<td>Time lighting to music or sound effects</td>\n</tr>\n<tr>\n<td><strong>Conditional Logic</strong></td>\n<td>Sequence branches depending on game state</td>\n</tr>\n<tr>\n<td><strong>Parameter Modulation</strong></td>\n<td>Control brightness or hue dynamically via gameplay variables</td>\n</tr>\n<tr>\n<td><strong>Hardware Discovery</strong></td>\n<td>Auto-map LED strips and bulbs from ESP report</td>\n</tr>\n<tr>\n<td><strong>Palette System</strong></td>\n<td>Define reusable color sets and gradients</td>\n</tr>\n</tbody>\n</table>\n<hr />\n<h2 id=\"9-design-notes\">9. Design Notes</h2>\n<ul>\n<li>The <strong>Lighting Module</strong> will <strong>not</strong> control individual bulbs directly; it manages logical groups.</li>\n<li>Sequences will support <strong>nested playback</strong>, allowing a \"global\" ambient pattern with localized effects layered on top.</li>\n<li>The playback engine must maintain frame consistency — ideally at 30–60Hz — but interpolate smoothly when triggered by low-frequency events.</li>\n<li>Timekeeping and blending are handled on the Pi for preview; ESP runs lightweight interpreted pattern commands for real output.</li>\n</ul>\n<hr />\n<h2 id=\"10-naming-ideas-for-lighting-groups\">10. Naming Ideas for “Lighting Groups”</h2>\n<p>Candidate terms (choose one standard name):\n- <strong>Fixture</strong>\n- <strong>Channel</strong>\n- <strong>Zone</strong>\n- <strong>Light Group</strong>\n- <strong>Lighting Node</strong>\n- <strong>Cluster</strong></p>\n<p>(Recommended: <strong>Fixture</strong> — it’s standard in lighting design and scales well to multi-LED strips or logical regions.)</p>\n<hr />\n<h2 id=\"11-development-phases\">11. Development Phases</h2>\n<table>\n<thead>\n<tr>\n<th>Phase</th>\n<th>Scope</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Phase 1</strong></td>\n<td>Define schema + CRUD for groups, patterns, sequences, and scenes</td>\n</tr>\n<tr>\n<td><strong>Phase 2</strong></td>\n<td>Basic UI to create and trigger patterns manually</td>\n</tr>\n<tr>\n<td><strong>Phase 3</strong></td>\n<td>Timeline editor + table visualization</td>\n</tr>\n<tr>\n<td><strong>Phase 4</strong></td>\n<td>Runtime integration with rule system</td>\n</tr>\n<tr>\n<td><strong>Phase 5</strong></td>\n<td>Real-time bridge integration with ESP for live playback</td>\n</tr>\n</tbody>\n</table>\n<h2 id=\"original-requirements\">Original Requirements</h2>\n<p>The next module I would like to create is for lighting. I am not quite sure how this one is going to go or how easy it would be. Here are my thoughts.</p>\n<p>Rather than controlling and changing individual bulbs and LED strips I would like to setup [find a name to describe lighting groups] that define patterns, this could be a simple \"On Red\", \"Off\" and start to get more complex \"On and Red for [n] ms, fade off over [n] ms\" or apply patterns such as rainbow, chase.</p>\n<p>Eventually I would like to create an option where we create a time line and over time we can turn stuff on, off or select a pattern to play over a subset of the time.</p>\n<p>It would be great to have the table displayed (From the Playfield) From here individual leds or strips can be selected and the on/off or colour selected for that moment in time. We can then scrub, play the sequence and it will be visually displayed. None light elements would be displayed but faded out.</p>\n<p>From this we can then create scenes for \"Attract\", Bonus, etc</p>\n<p>The Rules will then trigger these lighting displays.</p>\n<p>Rule: Launch\nTriggered by \"Launch Button Press\"\nActions:\n- Fire Launch solanoid\n- Play rocket sound\n- Trigger \"Launch lighting\"</p>\n<p>Random thoughts:</p>\n<ul>\n<li>\n<p>Sequence's will need to be configured with a light type, single LED or Strip. If a strip is it RGB and how many LEDs does it have. Will we need to update the harware module so when we map a type we know how many bulbs it has .. or dont we care and just let the lighting module deal with it.</p>\n</li>\n<li>\n<p>How do overlaps work. We might have a \"In game\" sequence playing. But then the launch sequence is started. Does this STOP or Pause the gameplay sequence, play the launch then continue with the gameplay. We could potentially have multiple layers. A target is hit with flashed the \"target\" leds making them flash, but we still want the game play sequence to stay running.</p>\n</li>\n</ul>\n<p>These leads me to think about if a sequence \"overlays\" or interrupts, or replaces.</p>\n<p>I dont want you to code this yet. I want to create a requirements and specification on this with you padding it out and making it a suitable technical spec covering as much detail as possible. Please keep the formatting simple and in a way I can present it back to you when I am ready for the module to be created.</p>","plain":"Lighting Module – Technical Specification Draft Purpose The Lighting Module provides centralized control over all illuminated elements on the pinball machine. Rather than toggling individual LEDs, the module defines lighting groups and sequences that can be triggered by rules, creating coordinated lighting effects and animations. It forms the foundation for: Dynamic light shows e.g., attract mode, multiball, bonus count Real-time response to gameplay events targets, bumpers, launches Timeline-based sequencing and layered playback --- Core Concepts 2.1 Lighting Groups A Lighting Group working name: Light Group, Channel, or Fixture Group represents a logical collection of LEDs or strips. Each group has: Name / ID Hardware mapping one or more LEDs or LED strips Type single – individual RGB or mono LED strip – addressable LED strip e.g., 30 LEDs matrix future – 2D panel or complex zone Default color / state Capabilities – e.g. RGB, brightness control, patterns supported Lighting groups abstract the hardware so sequences can target logical groups instead of raw pins. --- 2.2 Patterns A Pattern defines a behavior or animation that can be applied to a group. Patterns may be static, timed, or continuous. Examples: Static On Red, Off, On Blue 500ms Transition Fade to color over n ms, Pulse Looped / Animated Chase, Rainbow, Knight Rider, Sparkle, Fill-Drain Each pattern includes: type enum duration optional color s parameters speed, brightness, direction behavior loop, once, fade, etc. --- 2.3 Sequences A Sequence is a timeline of lighting actions applied to one or more groups. It defines what happens over time — like a mini show. Structure: Each track controls one lighting group over a timeline. Multiple sequences can run simultaneously. --- 2.4 Scenes A Scene represents a reusable lighting setup or “mode,” e.g.: Attract Gameplay Multiball Launch Bonus Scenes reference one or more sequences and define how they interact overlay, interrupt, fade in/out . --- Interaction Model 3.1 Rule Integration Rules trigger lighting actions: Lighting actions are sent to the lighting engine with parameters: sequence: name or ID mode: overlay | replace | interrupt layer: optional numeric priority for layering --- 3.2 Playback Modes | Mode | Description | |------|--------------| | Replace | Stops current lighting and plays new sequence exclusively | | Overlay | Adds on top of existing sequences; both render together | | Interrupt | Pauses background sequence, runs temporary effect, then resumes | | Additive future | Blends light values instead of replacing them | --- Editor UI Web The web interface Flask + Alpine.js will evolve to include: 4.1 Sequence Timeline View Displays the Playfield table view read-only background Selects LEDs or groups visually Shows time axis at bottom Add, move, or resize lighting “blocks” representing patterns Scrub/play preview over time 4.2 Scene Management List of available scenes Attract, Gameplay, Bonus, etc. Buttons: Create, Edit, Duplicate, Delete For each scene: Assign included sequences Define transition/overlay behavior 4.3 Pattern Editor Visual configuration for custom patterns Preview color, speed, direction --- Runtime Behavior Backend + ESP | Component | Responsibility | |------------|----------------| | Pi Flask / pinballctl | Defines, stores, and triggers lighting sequences | | ESP32 Firmware | Receives pattern and group data, executes animations in real time | | Bridge | Translates scene/sequence events from Flask to ESP messages | | Rules Engine | Fires lighting triggers via startlighting actions | Example bridge command: or direct group command: 5.1 Runtime Layering Model Reference The runtime model should support multiple active scene instances and resolve output per fixture/pixel every tick. Primary goals: Keep a low-priority base scene running Attract, InGame . Allow temporary overlays Bonus, Mode, Jackpot to take control of only their cast. Support interrupt behavior: pause underlying scene s , play insert scene, resume exactly where paused. 5.1.1 Active Scene Instances Each active scene instance tracks: sceneId instanceId priority higher wins state running | paused | stopped | completed clockMs frozen while paused startedAtMs cast fixture/pixel scope onComplete policy Notes: Multiple instances of different scenes may run concurrently. By default, one scene may have at most one active instance unless explicitly allowed. 5.1.2 Ownership and Arbitration For each fixture/pixel output slot: Collect all active scene instances that currently address that slot. Select the highest-priority active writer. Apply that writer’s value. If no active writer exists, fall through to lower layers, then default/off. This gives deterministic behavior where Bonus can temporarily take control of inserts also used by InGame. 5.1.3 Playback Policies Recommended start modes: replace: stop all lower/equal-priority scenes and start new scene. overlay: start scene without stopping others; arbitration handles conflicts. interrupt: pause selected underlying scenes, run new scene, resume paused scenes on completion. Recommended completion policies: stop: scene ends; no follow-up action. resumeunder: resume scenes paused by this instance. restoresnapshot future : restore exact output snapshot before interrupt. 5.1.4 Time Semantics Scene clocks advance only when running. paused scenes keep their current frame/time and continue from that exact point when resumed. repeat and bounce behavior remains scene-local and should not affect other scene clocks. 5.1.5 Precompiled Data and Metadata Scenes remain precompiled linear instructions, with runtime metadata attached per scene: priority default low for base scenes cast mask/scope blendMode start with override only onComplete policy Initial implementation guidance: Start with override blending only. Add additive/max blend modes only after deterministic override layering is stable. 5.1.6 ESP/Pi Responsibility Split Pi: authoring, validation, compile, orchestration requests. ESP: real-time scene-instance scheduler, arbitration, safety-constrained output. The ESP runtime should be the authority for final per-tick output resolution. 5.1.7 Control Command Shape Framed JSON All runtime control commands must use framed JSON transport. Suggested control set: SCENESTART {sceneId, mode, priority?, onComplete?, instanceId?} SCENESTOP {sceneId|instanceId|all} SCENEPAUSE {sceneId|instanceId} SCENERESUME {sceneId|instanceId} SCENESTATUS / GETSCENESTATUS active instances, states, priorities, clocks This supports: Attract -> InGame transitions, overlay feedback scenes e.g. bonus inserts , pause/play inserts that resume the main scene cleanly. --- Hardware Integration Lighting groups map to hardware via the Hardware Module: Each hardware entry may declare a lighting capability: type: single | strip rgb: true/false count: number of addressable LEDs if strip This metadata informs the Lighting Module what patterns are valid for that group. If unspecified, defaults to a single RGB LED. --- File & Data Structure | File | Purpose | |------|----------| | lighting/groups.json | Defines lighting groups and hardware mappings | | lighting/patterns.json | Stores reusable pattern templates | | lighting/sequences.json | Stores timeline-based sequences | | lighting/scenes.json | Defines scene configurations collections of sequences | All files share the same versioning system used in other modules. --- Future Extensions | Feature | Description | |----------|--------------| | Live Preview | Play sequences directly in the Playfield table | | Beat Sync | Time lighting to music or sound effects | | Conditional Logic | Sequence branches depending on game state | | Parameter Modulation | Control brightness or hue dynamically via gameplay variables | | Hardware Discovery | Auto-map LED strips and bulbs from ESP report | | Palette System | Define reusable color sets and gradients | --- Design Notes The Lighting Module will not control individual bulbs directly; it manages logical groups. Sequences will support nested playback, allowing a \"global\" ambient pattern with localized effects layered on top. The playback engine must maintain frame consistency — ideally at 30–60Hz — but interpolate smoothly when triggered by low-frequency events. Timekeeping and blending are handled on the Pi for preview; ESP runs lightweight interpreted pattern commands for real output. --- Naming Ideas for “Lighting Groups” Candidate terms choose one standard name : Fixture Channel Zone Light Group Lighting Node Cluster Recommended: Fixture — it’s standard in lighting design and scales well to multi-LED strips or logical regions. --- Development Phases | Phase | Scope | |-------|--------| | Phase 1 | Define schema + CRUD for groups, patterns, sequences, and scenes | | Phase 2 | Basic UI to create and trigger patterns manually | | Phase 3 | Timeline editor + table visualization | | Phase 4 | Runtime integration with rule system | | Phase 5 | Real-time bridge integration with ESP for live playback | Original Requirements The next module I would like to create is for lighting. I am not quite sure how this one is going to go or how easy it would be. Here are my thoughts. Rather than controlling and changing individual bulbs and LED strips I would like to setup find a name to describe lighting groups that define patterns, this could be a simple \"On Red\", \"Off\" and start to get more complex \"On and Red for n ms, fade off over n ms\" or apply patterns such as rainbow, chase. Eventually I would like to create an option where we create a time line and over time we can turn stuff on, off or select a pattern to play over a subset of the time. It would be great to have the table displayed From the Playfield From here individual leds or strips can be selected and the on/off or colour selected for that moment in time. We can then scrub, play the sequence and it will be visually displayed. None light elements would be displayed but faded out. From this we can then create scenes for \"Attract\", Bonus, etc The Rules will then trigger these lighting displays. Rule: Launch Triggered by \"Launch Button Press\" Actions: Fire Launch solanoid Play rocket sound Trigger \"Launch lighting\" Random thoughts: Sequence's will need to be configured with a light type, single LED or Strip. If a strip is it RGB and how many LEDs does it have. Will we need to update the harware module so when we map a type we know how many bulbs it has .. or dont we care and just let the lighting module deal with it. How do overlaps work. We might have a \"In game\" sequence playing. But then the launch sequence is started. Does this STOP or Pause the gameplay sequence, play the launch then continue with the gameplay. We could potentially have multiple layers. A target is hit with flashed the \"target\" leds making them flash, but we still want the game play sequence to stay running. These leads me to think about if a sequence \"overlays\" or interrupts, or replaces. I dont want you to code this yet. I want to create a requirements and specification on this with you padding it out and making it a suitable technical spec covering as much detail as possible. Please keep the formatting simple and in a way I can present it back to you when I am ready for the module to be created.","excerpt":"Lighting Module – Technical Specification Draft Purpose The Lighting Module provides centralized control over all illuminated elements on the pinball machine. Rather than toggling individual LEDs, the module defines..."},{"slug":"2-technical-notes/specifications/MAINTAINER","path":"2-technical-notes/specifications/MAINTAINER.md","title":"MAINTAINER GUIDE — pinballctl","order":10000,"html":"<h1 id=\"maintainer-guide-pinballctl\">MAINTAINER GUIDE — pinballctl</h1>\n<p>This document is for project maintainers. It covers versioning, building, and publishing releases using the <strong>maintainer-only</strong> script: <code>utils/build-release.sh</code>.</p>\n<hr />\n<h2 id=\"prerequisites\">Prerequisites</h2>\n<ul>\n<li><strong>GitHub CLI</strong>: <code>gh</code> installed and authenticated\n  <code>bash\n  gh auth login    # or export GH_TOKEN/GITHUB_TOKEN</code></li>\n<li><strong>Python</strong>: 3.11+ recommended (for <code>tomllib</code> parsing in the script)</li>\n<li><strong>Build tooling</strong>:\n  <code>bash\n  python -m pip install --upgrade build</code></li>\n</ul>\n<blockquote>\n<p>The public CLI (<code>pinballctl</code>) intentionally contains <strong>no</strong> release/publish commands. Release operations are <strong>maintainer-only</strong> via the script.</p>\n</blockquote>\n<hr />\n<h2 id=\"versioning-changelog\">Versioning &amp; Changelog</h2>\n<ul>\n<li>Follow <strong>Semantic Versioning</strong>: <code>MAJOR.MINOR.PATCH</code> (e.g., <code>0.1.1</code>).</li>\n<li>Bump the version in <code>pyproject.toml</code>:\n  <code>toml\n  [project]\n  version = \"0.1.1\"</code></li>\n<li>Update <strong><code>CHANGELOG.md</code></strong> with a new section at the top:\n  ```markdown\n  ## [v0.1.1] - 2025-11-02\n  ### Added</li>\n<li>New feature...</li>\n</ul>\n<p>### Changed\n  - Behavior change...</p>\n<p>### Fixed\n  - Bug fix...\n  ```</p>\n<blockquote>\n<p>The release script extracts the section matching the <strong>exact version</strong> (<code>## 0.1.1</code>, <code>## v0.1.1</code>, or <code>## [0.1.1]</code>). If not found, it can use <code>--generate 1</code> or fallback <code>--notes</code>/<code>--notes-file</code>.</p>\n</blockquote>\n<hr />\n<h2 id=\"building-releasing\">Building &amp; Releasing</h2>\n<p>The maintainer script builds <strong>sdist + wheel</strong>, tags using <code>vX.Y.Z</code>, and creates a GitHub release.</p>\n<h3 id=\"normal-release-latest-by-default\">Normal Release (Latest by default)</h3>\n<pre><code class=\"language-bash\">./utils/build-release.sh\n</code></pre>\n<ul>\n<li>Uses <code>CHANGELOG.md</code> to populate notes.</li>\n<li>Creates tag <code>v&lt;version&gt;</code> if needed and pushes it.</li>\n<li>Creates a GitHub release and uploads artifacts.</li>\n<li>Marks as <strong>latest</strong>, unless you specify otherwise with <code>--latest 0</code>.</li>\n</ul>\n<h3 id=\"pre-release\">Pre-release</h3>\n<p>GitHub does <strong>not</strong> allow a prerelease to be marked as latest. The script auto-disables <code>--latest</code> when <code>--prerelease 1</code> is set.</p>\n<pre><code class=\"language-bash\">./utils/build-release.sh --prerelease 1\n# (implicitly behaves as --latest 0)\n</code></pre>\n<h3 id=\"replace-existing-release-overwrite-assets\">Replace Existing Release (Overwrite Assets)</h3>\n<p>If a release already exists for this tag, the default behavior is to <strong>fail</strong> safely.\nPass <code>--replace 1</code> to overwrite (clobber) the assets in-place:</p>\n<pre><code class=\"language-bash\">./utils/build-release.sh --replace 1\n</code></pre>\n<blockquote>\n<p>Notes are not regenerated on replace by default. You can manually edit notes on GitHub or run with <code>--notes</code>, <code>--notes-file</code>, or <code>--generate 1</code> as needed.</p>\n</blockquote>\n<h3 id=\"select-branch-custom-repo\">Select Branch / Custom Repo</h3>\n<pre><code class=\"language-bash\">./utils/build-release.sh --branch main\n./utils/build-release.sh --repo yourname/pinballctl\n</code></pre>\n<h3 id=\"use-generated-notes\">Use Generated Notes</h3>\n<pre><code class=\"language-bash\">./utils/build-release.sh --generate 1\n</code></pre>\n<h3 id=\"override-notes-manually\">Override Notes Manually</h3>\n<pre><code class=\"language-bash\">./utils/build-release.sh --notes &quot;Maintenance release with fixes&quot;\n# or\n./utils/build-release.sh --notes-file docs/release-notes-0.1.1.md\n</code></pre>\n<hr />\n<h2 id=\"script-options-reference\">Script Options (Reference)</h2>\n<pre><code>--repo &lt;owner/repo&gt;      GitHub repository (default: auto-detect from git remote)\n--branch &lt;name&gt;          Branch to checkout before building (default: current)\n--generate &lt;0|1&gt;         Use GitHub's --generate-notes instead of CHANGELOG (default: 0)\n--notes &quot;&lt;text&gt;&quot;         Inline release notes (overrides CHANGELOG/generate)\n--notes-file &lt;path&gt;      File for release notes (overrides CHANGELOG/generate)\n--changelog &lt;path&gt;       Changelog file to read (default: CHANGELOG.md)\n--latest &lt;0|1&gt;           Mark as latest release (default: 1)\n--prerelease &lt;0|1&gt;       Mark as prerelease (default: 1)\n--replace &lt;0|1&gt;          Overwrite existing release if it already exists (default: 0)\n</code></pre>\n<hr />\n<h2 id=\"recommended-release-workflow\">Recommended Release Workflow</h2>\n<ol>\n<li><strong>Branch is clean</strong> and CI is green.</li>\n<li><strong>Bump version</strong> in <code>pyproject.toml</code>.</li>\n<li><strong>Update <code>CHANGELOG.md</code></strong> with the new section.</li>\n<li>Commit:\n   <code>bash\n   git add pyproject.toml CHANGELOG.md\n   git commit -m \"chore(release): vX.Y.Z\"</code></li>\n<li><strong>Run the script</strong>:\n   <code>bash\n   ./utils/build-release.sh              # normal release\n   # or\n   ./utils/build-release.sh --prerelease 1  # pre-release</code></li>\n<li>Verify the <strong>GitHub Release</strong> page shows correct notes and assets.</li>\n</ol>\n<hr />\n<h2 id=\"optional-github-actions-auto-on-tag\">Optional: GitHub Actions (Auto on Tag)</h2>\n<p>If you want CI to re-build and upload assets on tag push, add a workflow like:</p>\n<pre><code class=\"language-yaml\">name: Build &amp; Release on Tag\n\non:\n  push:\n    tags:\n      - &quot;v*&quot;\n\njobs:\n  build-release:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-python@v5\n        with:\n          python-version: &quot;3.11&quot;\n      - run: python -m pip install --upgrade pip build\n      - run: python -m build\n      - uses: softprops/action-gh-release@v2\n        with:\n          files: |\n            dist/*.whl\n            dist/*.tar.gz\n        env:\n          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}\n</code></pre>\n<blockquote>\n<p>This complements (but doesn’t replace) the local maintainer script.</p>\n</blockquote>\n<hr />\n<h2 id=\"licensing-note-setuptools-deprecation\">Licensing Note (Setuptools Deprecation)</h2>\n<p>Setuptools warns that TOML table form for <code>project.license</code> is deprecated.\nPrefer SPDX string + license files:</p>\n<pre><code class=\"language-toml\">[project]\nlicense = &quot;MIT&quot;  # SPDX identifier\n\n[tool.setuptools]\nlicense-files = [&quot;LICENSE&quot;, &quot;COPYING&quot;, &quot;LICENSE.*&quot;]\n</code></pre>\n<p>Deadline per warning: <strong>2026-02-18</strong>.</p>\n<hr />\n<h2 id=\"troubleshooting\">Troubleshooting</h2>\n<ul>\n<li><strong>Release exists</strong>  </li>\n<li>Default: script fails.  </li>\n<li>\n<p>Use <code>--replace 1</code> to overwrite assets (uses <code>gh release upload --clobber</code>).</p>\n</li>\n<li>\n<p><strong>422: Latest release cannot be draft or prerelease</strong>  </p>\n</li>\n<li>\n<p>GitHub rule. Use <code>--prerelease 1</code> and the script will auto-disable <code>--latest</code>.</p>\n</li>\n<li>\n<p><strong><code>gh</code> not authenticated</strong>  </p>\n</li>\n<li>\n<p>Run <code>gh auth login</code> or export <code>GH_TOKEN</code> / <code>GITHUB_TOKEN</code>.</p>\n</li>\n<li>\n<p><strong>Version parse failed</strong>  </p>\n</li>\n<li>Ensure <code>pyproject.toml</code> has <code>[project].version = \"X.Y.Z\"</code>.</li>\n<li>\n<p>Python &lt; 3.11? The script falls back to <code>grep+sed</code>, but 3.11+ is recommended.</p>\n</li>\n<li>\n<p><strong>Missing assets in release</strong>  </p>\n</li>\n<li>Verify <code>dist/</code> contains <code>.whl</code> and <code>.tar.gz</code> after <code>python -m build</code>.</li>\n<li>Re-run with <code>--replace 1</code> to upload artifacts again.</li>\n</ul>\n<hr />\n<h2 id=\"future-pypi-publishing-optional\">Future: PyPI Publishing (Optional)</h2>\n<p>When ready to push public releases to PyPI, add to your workflow or a separate script:</p>\n<pre><code class=\"language-bash\">python -m pip install --upgrade twine\npython -m twine upload dist/*  # requires a PYPI token\n</code></pre>\n<p>Store secrets in GitHub as <code>PYPI_TOKEN</code> and use it in CI with <code>twine</code>.</p>\n<hr />\n<p><strong>Maintainer contact:</strong> (add your details here)</p>","plain":"MAINTAINER GUIDE — pinballctl This document is for project maintainers. It covers versioning, building, and publishing releases using the maintainer-only script: utils/build-release.sh. --- Prerequisites GitHub CLI: gh installed and authenticated Python: 3.11+ recommended for tomllib parsing in the script Build tooling: The public CLI pinballctl intentionally contains no release/publish commands. Release operations are maintainer-only via the script. --- Versioning & Changelog Follow Semantic Versioning: MAJOR.MINOR.PATCH e.g., 0.1.1 . Bump the version in pyproject.toml: Update with a new section at the top: The release script extracts the section matching the exact version ## 0.1.1, ## v0.1.1, or ## 0.1.1 . If not found, it can use --generate 1 or fallback --notes/--notes-file. --- Building & Releasing The maintainer script builds sdist + wheel, tags using vX.Y.Z, and creates a GitHub release. Normal Release Latest by default Uses to populate notes. Creates tag v if needed and pushes it. Creates a GitHub release and uploads artifacts. Marks as latest, unless you specify otherwise with --latest 0. Pre-release GitHub does not allow a prerelease to be marked as latest. The script auto-disables --latest when --prerelease 1 is set. Replace Existing Release Overwrite Assets If a release already exists for this tag, the default behavior is to fail safely. Pass --replace 1 to overwrite clobber the assets in-place: Notes are not regenerated on replace by default. You can manually edit notes on GitHub or run with --notes, --notes-file, or --generate 1 as needed. Select Branch / Custom Repo Use Generated Notes Override Notes Manually --- Script Options Reference --- Recommended Release Workflow Branch is clean and CI is green. Bump version in pyproject.toml. Update with the new section. Commit: Run the script: Verify the GitHub Release page shows correct notes and assets. --- Optional: GitHub Actions Auto on Tag If you want CI to re-build and upload assets on tag push, add a workflow like: This complements but doesn’t replace the local maintainer script. --- Licensing Note Setuptools Deprecation Setuptools warns that TOML table form for project.license is deprecated. Prefer SPDX string + license files: Deadline per warning: 2026-02-18. --- Troubleshooting Release exists Default: script fails. Use --replace 1 to overwrite assets uses gh release upload --clobber . 422: Latest release cannot be draft or prerelease GitHub rule. Use --prerelease 1 and the script will auto-disable --latest. gh not authenticated Run gh auth login or export GHTOKEN / GITHUBTOKEN. Version parse failed Ensure pyproject.toml has project .version = \"X.Y.Z\". Python < 3.11? The script falls back to grep+sed, but 3.11+ is recommended. Missing assets in release Verify dist/ contains .whl and .tar.gz after python -m build. Re-run with --replace 1 to upload artifacts again. --- Future: PyPI Publishing Optional When ready to push public releases to PyPI, add to your workflow or a separate script: Store secrets in GitHub as PYPITOKEN and use it in CI with twine. --- Maintainer contact: add your details here","excerpt":"MAINTAINER GUIDE — pinballctl This document is for project maintainers. It covers versioning, building, and publishing releases using the maintainer-only script: utils/build-release.sh. --- Prerequisites GitHub CLI: gh..."},{"slug":"2-technical-notes/specifications/PACKAGING","path":"2-technical-notes/specifications/PACKAGING.md","title":"In the project root:","order":10000,"html":"<h1 id=\"in-the-project-root\">In the project root:</h1>\n<pre><code>python -m venv .venv\nsource .venv/bin/activate\npip install build\n</code></pre>\n<h1 id=\"2-build-the-package-creates-wheel-sdist-in-dist\">2) Build the package (creates wheel + sdist in ./dist/)</h1>\n<pre><code>python -m build\n</code></pre>\n<h1 id=\"you-should-now-have-something-like\">You should now have something like:</h1>\n<p>dist/pinballctl-0.1.0-py3-none-any.whl\ndist/pinballctl-0.1.0.tar.gz</p>\n<p>Create a new GITHUB release with</p>\n<p>gh release create v0.1.0 dist/*</p>\n<h1 id=\"to-upgrade-using-a-release\">To upgrade using a release</h1>\n<p>pip install --upgrade https://github.com/<you>/pinballctl/releases/download/v0.2.0/pinballctl-0.2.0-py3-none-any.whl\npinballctl service restart all</p>","plain":"In the project root: 2 Build the package creates wheel + sdist in ./dist/ You should now have something like: dist/pinballctl-0.1.0-py3-none-any.whl dist/pinballctl-0.1.0.tar.gz Create a new GITHUB release with gh release create v0.1.0 dist/ To upgrade using a release pip install --upgrade https://github.com/ /pinballctl/releases/download/v0.2.0/pinballctl-0.2.0-py3-none-any.whl pinballctl service restart all","excerpt":"In the project root: 2 Build the package creates wheel + sdist in ./dist/ You should now have something like: dist/pinballctl-0.1.0-py3-none-any.whl dist/pinballctl-0.1.0.tar.gz Create a new GITHUB release with gh..."},{"slug":"2-technical-notes/specifications/README","path":"2-technical-notes/specifications/README.md","title":"Technical Discussions","order":10000,"html":"<h1 id=\"technical-discussions\">Technical Discussions</h1>\n<p>This section mirrors technical discussions and reference items from the repository root <code>/docs</code> folder.</p>\n<h2 id=\"imported-items\">Imported Items</h2>\n<ul>\n<li><a href=\"#doc=2-technical-notes/specifications/SYSTEM_CONTEXT\">SYSTEM_CONTEXT</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/MAINTAINER\">MAINTAINER</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/PACKAGING\">PACKAGING</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/RUNNING\">RUNNING</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/EMULATOR\">EMULATOR</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/ESPLink\">ESPLink</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/LIGHTING\">LIGHTING</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/EVENT_ENGINE\">EVENT_ENGINE</a></li>\n<li><a href=\"#doc=2-technical-notes/specifications/RULIES\">RULIES (Imported from <code>.txt</code>)</a></li>\n</ul>\n<h2 id=\"notes\">Notes</h2>\n<ul>\n<li>These are intended to stay close to the original source content.</li>\n<li>If root docs are updated, refresh these mirrored files.</li>\n</ul>","plain":"Technical Discussions This section mirrors technical discussions and reference items from the repository root /docs folder. Imported Items SYSTEMCONTEXT MAINTAINER PACKAGING RUNNING EMULATOR ESPLink LIGHTING EVENTENGINE RULIES Imported from .txt Notes These are intended to stay close to the original source content. If root docs are updated, refresh these mirrored files.","excerpt":"Technical Discussions This section mirrors technical discussions and reference items from the repository root /docs folder. Imported Items SYSTEMCONTEXT MAINTAINER PACKAGING RUNNING EMULATOR ESPLink LIGHTING EVENTENGINE..."},{"slug":"2-technical-notes/specifications/RULIES","path":"2-technical-notes/specifications/RULIES.md","title":"RULIES (Imported)","order":10000,"html":"<h1 id=\"rulies-imported\">RULIES (Imported)</h1>\n<p><em>Imported from <code>/docs/RULIES.txt</code>.</em></p>\n<ol>\n<li>\n<p>The rules should be in a table with each rule as a row. The event trigger and source should be displayed with an option to expand the row. This will then display below the actions associated with this rule</p>\n</li>\n<li>\n<p>Rules can have one or more triggers. e.g. \"Right Flipper Presses\" AND \"In Bonus Mode\"\nNot quite sure yet how we work this on the ESP. I guess some events will remain until cancelled.   We will worry about the ESP side later.</p>\n</li>\n<li>\n<p>I would like to be able to \"tag\" rules. This should be a field that can take multiple values. e.g. Flippers, Lower Table. The interface should have an option to filter the rules by these tags. This will help with organising the rules. Tags should also be assigned a colour. The colour will display as a left border on each table row so scanning down the list will be easier</p>\n</li>\n<li>\n<p>The trigger should allow for the selection of the hardware \"Friendly Name\" e.g. Left Flipper Button\" once selected the available events should be displayed e.g. PRESSED, DOUBLE PRESSED, RELEASED etc. We will need to maintain a mapping of all the Functions and what events they can have. Please populate as many as you can think off. e.g. Accelerometer -&gt; LIFTED\nFunctions will also have configuration options which could be the ms, angle etc. We will also need to allow the selection of a None hardware event, these could be triggered by gameplay such as \"X Minutes Remaining\"</p>\n</li>\n<li>\n<p>The actions will also need to be specific to the target event and can target hardware items or manually trigger an event. Examples:</p>\n</li>\n</ol>\n<p>When left flipper pressed:\n    RGB Strip, light 2 red\n    Coil 1, Pulse and Hold</p>\n<p>When left flipper released\n    Coil 1, Off</p>\n<p>We need a mapping of all the combinations, events and the configuration options available.</p>","plain":"RULIES Imported Imported from /docs/RULIES.txt. The rules should be in a table with each rule as a row. The event trigger and source should be displayed with an option to expand the row. This will then display below the actions associated with this rule Rules can have one or more triggers. e.g. \"Right Flipper Presses\" AND \"In Bonus Mode\" Not quite sure yet how we work this on the ESP. I guess some events will remain until cancelled. We will worry about the ESP side later. I would like to be able to \"tag\" rules. This should be a field that can take multiple values. e.g. Flippers, Lower Table. The interface should have an option to filter the rules by these tags. This will help with organising the rules. Tags should also be assigned a colour. The colour will display as a left border on each table row so scanning down the list will be easier The trigger should allow for the selection of the hardware \"Friendly Name\" e.g. Left Flipper Button\" once selected the available events should be displayed e.g. PRESSED, DOUBLE PRESSED, RELEASED etc. We will need to maintain a mapping of all the Functions and what events they can have. Please populate as many as you can think off. e.g. Accelerometer -> LIFTED Functions will also have configuration options which could be the ms, angle etc. We will also need to allow the selection of a None hardware event, these could be triggered by gameplay such as \"X Minutes Remaining\" The actions will also need to be specific to the target event and can target hardware items or manually trigger an event. Examples: When left flipper pressed: RGB Strip, light 2 red Coil 1, Pulse and Hold When left flipper released Coil 1, Off We need a mapping of all the combinations, events and the configuration options available.","excerpt":"RULIES Imported Imported from /docs/RULIES.txt. The rules should be in a table with each rule as a row. The event trigger and source should be displayed with an option to expand the row. This will then display below the..."},{"slug":"2-technical-notes/specifications/RUNNING","path":"2-technical-notes/specifications/RUNNING.md","title":"Running pinballctl","order":10000,"html":"<h1 id=\"running-pinballctl\">Running pinballctl</h1>\n<p>This guide covers the supported ways to run the project:</p>\n<ul>\n<li>Local development (live/editable)</li>\n<li>Local install from a wheel (no source checkout)</li>\n<li>Install from a GitHub Release (3rd party style)</li>\n<li>(Future) Install from PyPI</li>\n<li>Managing services (systemd)</li>\n<li>Upgrading &amp; uninstalling</li>\n<li>Troubleshooting</li>\n</ul>\n<hr />\n<h2 id=\"terminology\">Terminology</h2>\n<ul>\n<li><strong>venv</strong>: A per-project, isolated Python environment (recommended for everything).</li>\n<li><strong>Editable install</strong> (<code>pip install -e .</code>): Runs your code “live” from the source folder—perfect for development.</li>\n<li><strong>Wheel</strong> (<code>.whl</code>): A built package you can install without having the source repository.</li>\n</ul>\n<hr />\n<h2 id=\"1-local-development-editable-live\">1) Local Development (editable, “live”)</h2>\n<p>Best while you’re coding and testing changes.</p>\n<pre><code class=\"language-bash\"># From the project root (where pyproject.toml lives)\npython -m venv .venv\nsource .venv/bin/activate\npip install -e .\n\n# Run the app/bridge directly\npinballctl --version\npinballctl web --host 0.0.0.0 --port 5000\npinballctl bridge --port /dev/ttyUSB0 --baud 115200\n</code></pre>\n<p><strong>What this does</strong>\n- Installs an import link into <code>.venv</code> so edits to <code>src/pinballctl/...</code> take effect immediately—no rebuild needed.\n- Installs the <code>pinballctl</code> CLI into <code>.venv/bin</code>.</p>\n<p><strong>When to use</strong>\n- Daily development, quick iterations, working on features/bugfixes.</p>\n<hr />\n<h2 id=\"1b-local-development-services\">1b) Local Development + Services</h2>\n<p>You can also run your <strong>dev build</strong> under systemd:</p>\n<pre><code class=\"language-bash\"># With the venv activated (created as above)\npinballctl service install                # renders venv-aware units, installs, enables, starts\npinballctl status                         # shows web/bridge states, Wi-Fi SSID/IP, ESP ports\n</code></pre>\n<ul>\n<li>The installer prefers your current <code>.venv/bin</code> so services use the dev environment.</li>\n<li>When you change code, just restart services:\n  <code>bash\n  pinballctl service restart all</code></li>\n</ul>\n<p><strong>Great for</strong>\n- Testing real boot/lifecycle behavior with systemd, logs, restarts, etc.</p>\n<hr />\n<h2 id=\"2-local-install-from-a-wheel-no-source-on-target\">2) Local Install from a Wheel (no source on target)</h2>\n<p>Package once, install anywhere—like a user would.</p>\n<pre><code class=\"language-bash\"># On your dev machine (build once)\npython -m venv .venv\nsource .venv/bin/activate\npip install build\npython -m build\n# -&gt; dist/pinballctl-&lt;ver&gt;-py3-none-any.whl\n\n# On the target (e.g., Pi)\npython -m venv .venv\nsource .venv/bin/activate\npip install /path/to/dist/pinballctl-&lt;ver&gt;-py3-none-any.whl\n\n# Optional services\npinballctl service install\npinballctl service start all\npinballctl status\n</code></pre>\n<p><strong>When to use</strong>\n- You want a clean installation without the source tree on the target machine.</p>\n<hr />\n<h2 id=\"3-install-from-a-github-release-3rd-party-style\">3) Install from a GitHub Release (3rd party style)</h2>\n<p>After you publish a Release with attached artifacts:</p>\n<pre><code class=\"language-bash\">python -m venv .venv\nsource .venv/bin/activate\npip install https://github.com/&lt;you&gt;/pinballctl/releases/download/vX.Y.Z/pinballctl-X.Y.Z-py3-none-any.whl\n\n# Optional services\npinballctl service install\npinballctl service start all\npinballctl status\n</code></pre>\n<p><strong>When to use</strong>\n- Treat GitHub Releases as your “package registry.”\n- Ideal for testers or other machines where you don’t want to build locally.</p>\n<hr />\n<h2 id=\"4-future-install-from-pypi\">4) (Future) Install from PyPI</h2>\n<p>Once you publish:</p>\n<pre><code class=\"language-bash\">python -m venv .venv\nsource .venv/bin/activate\npip install pinballctl\n\npinballctl service install\npinballctl service start all\npinballctl status\n</code></pre>\n<p><strong>When to use</strong>\n- Public distribution with the simplest installation UX.</p>\n<hr />\n<h2 id=\"service-management-systemd\">Service Management (systemd)</h2>\n<p>All via the CLI:</p>\n<pre><code class=\"language-bash\"># Install/uninstall units (venv-aware)\npinballctl service install\npinballctl service uninstall\n\n# Control services\npinballctl service start|stop|restart web\npinballctl service start|stop|restart bridge\npinballctl service restart all\n\n# Status (services, SSID/IP, ESP ports)\npinballctl status\n</code></pre>\n<p><strong>What service install does</strong>\n- Detects your <code>.venv/bin</code> and uses it for <code>ExecStart</code>.\n- Creates a default <code>gunicorn.conf.py</code> in the working directory if missing.\n- Copies rendered units to <code>/etc/systemd/system/</code>, runs daemon-reload, enables, and starts services.</p>\n<hr />\n<h2 id=\"upgrading\">Upgrading</h2>\n<p><strong>Editable (dev) install</strong></p>\n<pre><code class=\"language-bash\"># You’re running from source. Just edit files.\n# If dependencies changed:\npip install -e .\npinballctl service restart all\n</code></pre>\n<p><strong>Wheel / Release / PyPI</strong></p>\n<pre><code class=\"language-bash\"># Upgrade within the same venv\npip install --upgrade &lt;wheel-or-package&gt;\npinballctl service restart all\n</code></pre>\n<p>Examples:</p>\n<pre><code class=\"language-bash\">pip install --upgrade pinballctl\n# or from a new release:\npip install --upgrade https://github.com/&lt;you&gt;/pinballctl/releases/download/v0.2.0/pinballctl-0.2.0-py3-none-any.whl\n</code></pre>\n<p><em>Tip:</em> bump the version in <code>pyproject.toml</code> for each release to avoid cache confusion.<br />\nTo reinstall the same version: <code>pip install --force-reinstall --no-deps &lt;wheel-or-package&gt;</code>.</p>\n<hr />\n<h2 id=\"uninstalling\">Uninstalling</h2>\n<pre><code class=\"language-bash\"># Stop and remove services\npinballctl service uninstall\n\n# Remove the package from the active venv\npip uninstall pinballctl\n</code></pre>\n<hr />\n<h2 id=\"troubleshooting\">Troubleshooting</h2>\n<p><strong><code>zsh: command not found: pinballctl</code></strong>\n- You’re not in the venv or it’s not installed.<br />\n  Activate and install:\n  <code>bash\n  source .venv/bin/activate\n  pip install -e .    # or pip install pinballctl / &lt;wheel&gt;</code>\n  Or run explicitly: <code>./.venv/bin/pinballctl</code>.</p>\n<p><strong>Services don’t start</strong>\n- Check status/logs:\n  <code>bash\n  pinballctl status\n  journalctl -u pinballctl-web -e --no-pager\n  journalctl -u pinballctl-bridge -e --no-pager</code>\n- Ensure <code>gunicorn</code> is installed in the same venv used by the services:\n  <code>bash\n  . .venv/bin/activate &amp;&amp; pip install gunicorn</code>\n- Reinstall units to point at the right venv:\n  <code>bash\n  pinballctl service install</code></p>\n<p><strong>ESP not detected</strong>\n- <code>pinballctl status</code> lists <code>/dev/ttyUSB*</code> and <code>/dev/ttyACM*</code>.<br />\n  Check permissions: add your user to the <code>dialout</code> group (Debian/RPi OS):\n  <code>bash\n  sudo usermod -a -G dialout $USER\n  newgrp dialout</code>\n  Then try <code>pinballctl bridge --port /dev/ttyUSB0</code>.</p>\n<p><strong>Network info missing</strong>\n- <code>status</code> uses <code>iwgetid</code>/<code>nmcli</code> and <code>hostname -I</code>. Install tools if needed:\n  <code>bash\n  sudo apt install wireless-tools network-manager</code></p>\n<hr />\n<h2 id=\"quick-decision-table\">Quick decision table</h2>\n<table>\n<thead>\n<tr>\n<th>Goal</th>\n<th>Best Method</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Hack on code &amp; test instantly</td>\n<td><strong>Editable dev</strong> (<code>pip install -e .</code>)</td>\n</tr>\n<tr>\n<td>Deploy to a Pi with no source</td>\n<td><strong>Wheel install</strong> (local file or GitHub Release)</td>\n</tr>\n<tr>\n<td>Public distribution</td>\n<td><strong>PyPI</strong></td>\n</tr>\n<tr>\n<td>Run as services</td>\n<td><code>pinballctl service install</code> + <code>pinballctl service start all</code></td>\n</tr>\n<tr>\n<td>Check everything</td>\n<td><code>pinballctl status</code></td>\n</tr>\n</tbody>\n</table>","plain":"Running pinballctl This guide covers the supported ways to run the project: Local development live/editable Local install from a wheel no source checkout Install from a GitHub Release 3rd party style Future Install from PyPI Managing services systemd Upgrading & uninstalling Troubleshooting --- Terminology venv: A per-project, isolated Python environment recommended for everything . Editable install pip install -e . : Runs your code “live” from the source folder—perfect for development. Wheel .whl : A built package you can install without having the source repository. --- 1 Local Development editable, “live” Best while you’re coding and testing changes. What this does Installs an import link into .venv so edits to src/pinballctl/... take effect immediately—no rebuild needed. Installs the pinballctl CLI into .venv/bin. When to use Daily development, quick iterations, working on features/bugfixes. --- 1b Local Development + Services You can also run your dev build under systemd: The installer prefers your current .venv/bin so services use the dev environment. When you change code, just restart services: Great for Testing real boot/lifecycle behavior with systemd, logs, restarts, etc. --- 2 Local Install from a Wheel no source on target Package once, install anywhere—like a user would. When to use You want a clean installation without the source tree on the target machine. --- 3 Install from a GitHub Release 3rd party style After you publish a Release with attached artifacts: When to use Treat GitHub Releases as your “package registry.” Ideal for testers or other machines where you don’t want to build locally. --- 4 Future Install from PyPI Once you publish: When to use Public distribution with the simplest installation UX. --- Service Management systemd All via the CLI: What service install does Detects your .venv/bin and uses it for ExecStart. Creates a default gunicorn.conf.py in the working directory if missing. Copies rendered units to /etc/systemd/system/, runs daemon-reload, enables, and starts services. --- Upgrading Editable dev install Wheel / Release / PyPI Examples: Tip: bump the version in pyproject.toml for each release to avoid cache confusion. To reinstall the same version: pip install --force-reinstall --no-deps . --- Uninstalling --- Troubleshooting zsh: command not found: pinballctl You’re not in the venv or it’s not installed. Activate and install: Or run explicitly: ./.venv/bin/pinballctl. Services don’t start Check status/logs: Ensure gunicorn is installed in the same venv used by the services: Reinstall units to point at the right venv: ESP not detected pinballctl status lists /dev/ttyUSB and /dev/ttyACM. Check permissions: add your user to the dialout group Debian/RPi OS : Then try pinballctl bridge --port /dev/ttyUSB0. Network info missing status uses iwgetid/nmcli and hostname -I. Install tools if needed: --- Quick decision table | Goal | Best Method | |------|-------------| | Hack on code & test instantly | Editable dev pip install -e . | | Deploy to a Pi with no source | Wheel install local file or GitHub Release | | Public distribution | PyPI | | Run as services | pinballctl service install + pinballctl service start all | | Check everything | pinballctl status |","excerpt":"Running pinballctl This guide covers the supported ways to run the project: Local development live/editable Local install from a wheel no source checkout Install from a GitHub Release 3rd party style Future Install from..."},{"slug":"2-technical-notes/specifications/SYSTEM_CONTEXT","path":"2-technical-notes/specifications/SYSTEM_CONTEXT.md","title":"SYSTEM CONTEXT","order":10000,"html":"<h1 id=\"system_context\">SYSTEM_CONTEXT</h1>\n<h2 id=\"1-high-level-architecture-esp-vs-pi-responsibilities\">1. High-level architecture (ESP vs Pi responsibilities)</h2>\n<ul>\n<li>ESP32-S3 firmware streams hardware pin data over serial and emits periodic <code>PING</code> frames.</li>\n<li>ESP32-S3 firmware responds to commands: <code>HELLO</code>, <code>GET_INFO</code>, <code>GET_HW</code>, and <code>SYNC_TIME</code>.</li>\n<li>Raspberry Pi runs a bridge daemon that reads framed serial messages, logs them, and writes hardware snapshots to <code>src/instance/hardware/discovered.json</code>.</li>\n<li>Raspberry Pi exposes a Flask-based UI and API; hardware UI reads <code>/api/hardware/pins</code> and <code>/api/hardware/reload</code>.</li>\n<li>Bridge state (port, firmware, chip, time sync) is persisted in <code>src/instance/bridge_state.json</code>.</li>\n</ul>\n<h2 id=\"2-communication-model-protocol-shape-framing-direction\">2. Communication model (protocol shape, framing, direction)</h2>\n<ul>\n<li>ESP -&gt; Pi uses length-prefixed frames: 4-byte big-endian length header + JSON payload (<code>writeFramed</code>).</li>\n<li>Pi -&gt; ESP uses newline-delimited JSON (<code>to_line</code> in <code>bridge/protocol.py</code>).</li>\n<li>Messages are JSON objects with a <code>t</code> field for event type (e.g., <code>INFO</code>, <code>PING</code>, <code>HW_BEGIN</code>, <code>HW_PIN</code>, <code>HW_END</code>, <code>TIME</code>).</li>\n<li>HW discovery is streamed with <code>HW_STATUS</code> + <code>HW_BEGIN</code> + multiple <code>HW_PIN</code> + <code>HW_END</code>.</li>\n<li>Firmware emits <code>HW_PROBE</code> before probing a GPIO when probing is enabled.</li>\n<li>Bridge processes frames with <code>_read_frame</code> and decodes JSON.</li>\n<li>Bridge queues outbound commands via <code>src/instance/bridge_commands.json</code> and sends them over serial.</li>\n</ul>\n<h2 id=\"3-hardware-interaction-model\">3. Hardware interaction model</h2>\n<ul>\n<li>ESP firmware maintains a static <code>PIN_TABLE</code> describing pins and metadata (<code>reported</code>, <code>notes</code>, <code>safe</code>).</li>\n<li>Pins with <code>safe=false</code> are never probed.</li>\n<li>Probing (when enabled) is input-only: <code>pinMode(INPUT)</code> + <code>digitalRead()</code>.</li>\n<li>GPIO probing is gated by <code>ALLOW_GPIO_PROBE</code> in firmware.</li>\n<li>Hardware discovery is non-blocking and paced (<code>serviceHardwareStream</code>).</li>\n<li>Pin state is included in <code>HW_PIN</code> payload only when probing occurs.</li>\n</ul>\n<h2 id=\"4-known-constraints-explicitly-visible-in-code\">4. Known constraints explicitly visible in code</h2>\n<ul>\n<li>Hardware stream timeout cap: <code>HW_STREAM_TIMEOUT_MS = 8000</code>.</li>\n<li>Serial framing: max frame size limited by <code>TX_FRAME_MAX</code> (512 bytes in firmware).</li>\n<li>TX queue depth: <code>TX_QUEUE_MAX = 4</code> frames in firmware.</li>\n<li>Bridge read resync: resets input buffer when header/body timeouts occur.</li>\n<li>Bridge logs only raw RX lines at DEBUG level (no parsed JSON).</li>\n<li>Hardware snapshot is stored at <code>src/instance/hardware/discovered.json</code>.</li>\n<li>Hardware UI uses <code>reported</code> and <code>notes</code> fields to display pin notes.</li>\n</ul>\n<h2 id=\"5-areas-of-uncertainty-risk-unknown\">5. Areas of uncertainty / risk (UNKNOWN)</h2>\n<ul>\n<li>UNKNOWN: Which GPIOs are truly safe to probe for a specific ESP32-S3-DevKitC-1 module beyond the <code>PIN_TABLE</code> defaults.</li>\n<li>UNKNOWN: Whether USB-CDC or other serial transport variations affect framing reliability.</li>\n<li>UNKNOWN: Any external expansion board detection mechanisms beyond GPIO probing (not visible in code).</li>\n</ul>\n<h2 id=\"6-modules-and-ui-functionality\">6. Modules and UI functionality</h2>\n<ul>\n<li>Dashboard UI: Wi‑Fi status (inte
