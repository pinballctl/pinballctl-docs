ug":"2-technical-notes/modules/service-log","order":10000},{"type":"page","title":"Settings Module","slug":"2-technical-notes/modules/settings","order":10000},{"type":"page","title":"Wi Fi Module","slug":"2-technical-notes/modules/wifi","order":10000}]},{"type":"folder","name":"Specifications","path":"2-technical-notes/specifications","children":[{"type":"page","title":"Technical Discussions","slug":"2-technical-notes/specifications/README","order":10000},{"type":"page","title":"Emulator","slug":"2-technical-notes/specifications/EMULATOR","order":10000},{"type":"page","title":"ESPLink — Module Specification","slug":"2-technical-notes/specifications/ESPLink","order":10000},{"type":"page","title":"In the project root:","slug":"2-technical-notes/specifications/PACKAGING","order":10000},{"type":"page","title":"Lighting Module – Technical Specification (Draft)","slug":"2-technical-notes/specifications/LIGHTING","order":10000},{"type":"page","title":"MAINTAINER GUIDE — pinballctl","slug":"2-technical-notes/specifications/MAINTAINER","order":10000},{"type":"page","title":"Pinball Event to Action Engine","slug":"2-technical-notes/specifications/EVENT_ENGINE","order":10000},{"type":"page","title":"RULIES (Imported)","slug":"2-technical-notes/specifications/RULIES","order":10000},{"type":"page","title":"Running pinballctl","slug":"2-technical-notes/specifications/RUNNING","order":10000},{"type":"page","title":"SYSTEM CONTEXT","slug":"2-technical-notes/specifications/SYSTEM_CONTEXT","order":10000}]}]}],"pages":[{"slug":"1-user-guide/1-getting-started","path":"1-user-guide/1-getting-started.md","title":"Getting Started","order":1,"html":"<h1 id=\"getting-started\">Getting Started</h1>\n<p>This guide helps you get Pinball CTL running from a clean Raspberry Pi setup.</p>\n<h2 id=\"before-you-start\">Before You Start</h2>\n<p>Pinball CTL is under active development. It runs well on the hardware used in this project, but it has not yet been broadly tested across all Raspberry Pi and peripheral combinations.</p>\n<p>In plain terms: if your setup is different, your mileage may vary.</p>\n<h2 id=\"requirements\">Requirements</h2>\n<p>The table below shows what is required and what has been tested in this project.</p>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table manual-requirements-table\">\n    <thead>\n      <tr>\n        <th nowrap=\"nowrap\">Item</th>\n        <th nowrap=\"nowrap\">Required</th>\n        <th nowrap=\"nowrap\">Tested</th>\n        <th nowrap=\"nowrap\">Notes</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr><td>Raspberry Pi 5</td><td>✅</td><td>✅</td><td>Main target platform</td></tr>\n      <tr><td>ESP32-S3 controller board</td><td>✅</td><td>✅</td><td>Real-time I/O and safety layer</td></tr>\n      <tr><td>microSD card (32GB recommended)</td><td>✅</td><td>✅</td><td>Raspberry Pi OS and local storage</td></tr>\n      <tr><td>Stable Pi power supply</td><td>✅</td><td>✅</td><td>Use a suitable PSU for Pi 5</td></tr>\n      <tr><td>USB data cable (Pi &lt;-&gt; ESP32-S3)</td><td>✅</td><td>✅</td><td>Must be a data cable, not charge-only</td></tr>\n      <tr><td>Network connection (Ethernet or Wi-Fi)</td><td>✅</td><td>✅</td><td>Needed for package install and web UI access</td></tr>\n      <tr><td>Raspberry Pi OS 64-bit</td><td>✅</td><td>✅</td><td>Recommended by Raspberry Pi for Pi 5</td></tr>\n      <tr><td>Python 3.11+</td><td>✅</td><td>✅</td><td>Required by Pinball CTL</td></tr>\n      <tr><td><code>python3-venv</code></td><td>✅</td><td>✅</td><td>For isolated environment install</td></tr>\n      <tr><td><code>pip</code></td><td>✅</td><td>✅</td><td>Package installation</td></tr>\n      <tr><td><code>git</code></td><td>⚠️ If installing from Git URL</td><td>✅</td><td>Needed for tag-based Git install</td></tr>\n      <tr><td>macOS dev machine</td><td>❌</td><td>✅</td><td>Development was done on macOS; runtime target is Pi</td></tr>\n      <tr><td>Web browser (Chrome, Edge, Safari, Firefox)</td><td>✅</td><td>✅</td><td>For Pinball CTL web interface</td></tr>\n    </tbody>\n  </table>\n</div>\n\n<p>For hardware-specific status, see:</p>\n<ul>\n<li><a href=\"#doc=1-user-guide/99-supported-components\">Supported Components</a></li>\n</ul>\n<h2 id=\"prepare-raspberry-pi-os\">Prepare Raspberry Pi OS</h2>\n<p>You can use an existing Raspberry Pi installation if preferred, however be aware that installed packages, libraries, and system configurations may differ depending on what has previously been set up.\nIf starting from scratch, download the latest Raspberry Pi OS image and flash it to your SD card.</p>\n<p>Official Raspberry Pi references:</p>\n<ul>\n<li><a href=\"https://www.raspberrypi.com/software/\">Raspberry Pi Imager</a></li>\n<li><a href=\"https://www.raspberrypi.com/documentation/installation/installing-images/\">Install an operating system</a></li>\n<li><a href=\"https://www.raspberrypi.com/software/operating-systems/\">Raspberry Pi OS downloads</a></li>\n</ul>\n<p>Recommended for Pi 5:</p>\n<ul>\n<li>Use the current recommended <strong>Raspberry Pi OS (64-bit)</strong> entry in Raspberry Pi Imager.</li>\n<li>As of <strong>4 December 2025</strong>, Raspberry Pi lists Raspberry Pi OS 64-bit based on Debian 13 (Trixie) for Pi 5.</li>\n</ul>\n<p>Tip:</p>\n<ul>\n<li>Raspberry Pi Imager is the quickest way to get started for most users.</li>\n<li>In Raspberry Pi Imager, open OS customisation before writing the card.</li>\n<li>Preconfigure Wi-Fi, username/password, locale, and SSH so these settings are baked into the image for easier remote setup.</li>\n</ul>\n<h2 id=\"boot-and-connect-to-the-pi\">Boot and Connect to the Pi</h2>\n<p>You can continue setup in either of these ways:</p>\n<ol>\n<li>SSH from another machine (recommended for headless setups).</li>\n<li>Directly on the Pi using keyboard + monitor.</li>\n</ol>\n<h3 id=\"option-a-ssh\">Option A: SSH</h3>\n<p>If SSH was enabled in Imager:</p>\n<pre><code class=\"language-bash\">ssh &lt;your-user&gt;@raspberrypi.local\n</code></pre>\n<p>If mDNS is not available on your network, use the Pi IP address instead:</p>\n<pre><code class=\"language-bash\">ssh &lt;your-user&gt;@&lt;pi-ip-address&gt;\n</code></pre>\n<h3 id=\"option-b-keyboard-monitor\">Option B: Keyboard + Monitor</h3>\n<p>Log in locally and open Terminal.</p>\n<h2 id=\"install-pinball-ctl-in-a-virtual-environment\">Install Pinball CTL in a Virtual Environment</h2>\n<p>Run the following on your Pi.</p>\n<h3 id=\"install-base-tools\">Install base tools</h3>\n<pre><code class=\"language-bash\">sudo apt update\nsudo apt install -y python3-venv python3-pip git\n</code></pre>\n<h3 id=\"create-and-activate-a-venv\">Create and activate a venv</h3>\n<pre><code class=\"language-bash\">mkdir -p ~/pinballctl\ncd ~/pinballctl\npython3 -m venv .venv\nsource .venv/bin/activate\npython -m pip install --upgrade pip\n</code></pre>\n<h3 id=\"install-from-a-git-tag-recommended\">Install from a Git tag (recommended)</h3>\n<p>If you know the release tag:</p>\n<pre><code class=\"language-bash\">python -m pip install &quot;git+https://github.com/pinballctl/pinballctl.git@vX.Y.Z&quot;\n</code></pre>\n<p>View available tags <a href=\"https://github.com/pinballctl/pinballctl/tags\">here</a></p>\n<p>If you want to resolve and install the latest tag automatically:</p>\n<pre><code class=\"language-bash\">REPO_URL=&quot;https://github.com/pinballctl/pinballctl.git&quot;\nLATEST_TAG=&quot;$(git ls-remote --refs --sort='version:refname' --tags &quot;$REPO_URL&quot; | tail -n1 | sed 's|.*refs/tags/||')&quot;\npython -m pip install &quot;git+$REPO_URL@$LATEST_TAG&quot;\n</code></pre>\n<p>Then verify:</p>\n<pre><code class=\"language-bash\">pinballctl --version\n</code></pre>\n<p>Note:</p>\n<ul>\n<li>Installing from a tag gives you a reproducible version aligned to a release point.</li>\n</ul>\n<h2 id=\"run-pinball-ctl\">Run Pinball CTL</h2>\n<p>For most users, this is all you need:</p>\n<pre><code class=\"language-bash\">pinballctl start\n</code></pre>\n<p>This starts Pinball CTL with the default runtime setup.</p>\n<p>You can check status at any time:</p>\n<pre><code class=\"language-bash\">pinballctl status\n</code></pre>\n<p>Advanced:</p>\n<ul>\n<li>If you need manual control of individual services and options, use:</li>\n</ul>\n<pre><code class=\"language-bash\">pinballctl --help\n</code></pre>\n<h2 id=\"open-the-web-interface\">Open the Web Interface</h2>\n<p>From a browser on your network, open:</p>\n<pre><code class=\"language-text\">http://&lt;pi-ip-address&gt;:8888\n</code></pre>\n<p>If local hostname resolution works on your network, this may also work:</p>\n<pre><code class=\"language-text\">http://raspberrypi.local:8888\n</code></pre>\n<p>You should see the Pinball CTL login screen in your browser:</p>\n<p><img src=\"./media/screenshot-login.png\" alt=\"Pinball CTL login screen\" style=\"width: 100%; max-width: 900px; height: auto;\"></p>\n<p>Default login credentials:</p>\n<ul>\n<li>Username: <code>admin</code></li>\n<li>Password: <code>password</code></li>\n</ul>\n<p>For safety, change the default password as soon as you log in.</p>\n<h2 id=\"optional-run-as-services\">Optional: Run as Services</h2>\n<p>For auto-start on boot and easier long-running use:</p>\n<pre><code class=\"language-bash\">pinballctl service install\npinballctl service start all\npinballctl status\n</code></pre>\n<h2 id=\"command-overview\">Command Overview</h2>\n<p>Use <code>pinballctl --help</code> at any time for the full command tree.</p>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th>Command</th>\n        <th>What it does</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr><td><code>pinballctl start</code></td><td>Starts Pinball CTL with the default runtime setup</td></tr>\n      <tr><td><code>pinballctl status</code></td><td>Shows system, service, network, and port status</td></tr>\n      <tr><td><code>pinballctl --version</code></td><td>Shows installed Pinball CTL version</td></tr>\n      <tr><td><code>pinballctl --help</code></td><td>Shows top-level help</td></tr>\n      <tr><td><code>pinballctl web --help</code></td><td>Shows web command options</td></tr>\n      <tr><td><code>pinballctl bridge --help</code></td><td>Shows bridge command options</td></tr>\n      <tr><td><code>pinballctl service install</code></td><td>Installs and enables systemd services</td></tr>\n      <tr><td><code>pinballctl service start all</code></td><td>Starts web + bridge services</td></tr>\n      <tr><td><code>pinballctl service restart all</code></td><td>Restarts all services</td></tr>\n      <tr><td><code>pinballctl service --help</code></td><td>Shows service command options</td></tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"troubleshooting-quick-checks\">Troubleshooting Quick Checks</h2>\n<p>If something is not working, check these first:</p>\n<ol>\n<li>Is your venv active (<code>source .venv/bin/activate</code>)?</li>\n<li>Does <code>pinballctl --version</code> work?</li>\n<li>Is your Pi reachable on the network?</li>\n</ol>","plain":"Getting Started This guide helps you get Pinball CTL running from a clean Raspberry Pi setup. Before You Start Pinball CTL is under active development. It runs well on the hardware used in this project, but it has not yet been broadly tested across all Raspberry Pi and peripheral combinations. In plain terms: if your setup is different, your mileage may vary. Requirements The table below shows what is required and what has been tested in this project. Item Required Tested Notes Raspberry Pi 5 ✅ ✅ Main target platform ESP32-S3 controller board ✅ ✅ Real-time I/O and safety layer microSD card 32GB recommended ✅ ✅ Raspberry Pi OS and local storage Stable Pi power supply ✅ ✅ Use a suitable PSU for Pi 5 USB data cable Pi &lt;-&gt; ESP32-S3 ✅ ✅ Must be a data cable, not charge-only Network connection Ethernet or Wi-Fi ✅ ✅ Needed for package install and web UI access Raspberry Pi OS 64-bit ✅ ✅ Recommended by Raspberry Pi for Pi 5 Python 3.11+ ✅ ✅ Required by Pinball CTL python3-venv ✅ ✅ For isolated environment install pip ✅ ✅ Package installation git ⚠️ If installing from Git URL ✅ Needed for tag-based Git install macOS dev machine ❌ ✅ Development was done on macOS; runtime target is Pi Web browser Chrome, Edge, Safari, Firefox ✅ ✅ For Pinball CTL web interface For hardware-specific status, see: Supported Components Prepare Raspberry Pi OS You can use an existing Raspberry Pi installation if preferred, however be aware that installed packages, libraries, and system configurations may differ depending on what has previously been set up. If starting from scratch, download the latest Raspberry Pi OS image and flash it to your SD card. Official Raspberry Pi references: Raspberry Pi Imager Install an operating system Raspberry Pi OS downloads Recommended for Pi 5: Use the current recommended Raspberry Pi OS 64-bit entry in Raspberry Pi Imager. As of 4 December 2025, Raspberry Pi lists Raspberry Pi OS 64-bit based on Debian 13 Trixie for Pi 5. Tip: Raspberry Pi Imager is the quickest way to get started for most users. In Raspberry Pi Imager, open OS customisation before writing the card. Preconfigure Wi-Fi, username/password, locale, and SSH so these settings are baked into the image for easier remote setup. Boot and Connect to the Pi You can continue setup in either of these ways: SSH from another machine recommended for headless setups . Directly on the Pi using keyboard + monitor. Option A: SSH If SSH was enabled in Imager: If mDNS is not available on your network, use the Pi IP address instead: Option B: Keyboard + Monitor Log in locally and open Terminal. Install Pinball CTL in a Virtual Environment Run the following on your Pi. Install base tools Create and activate a venv Install from a Git tag recommended If you know the release tag: View available tags here If you want to resolve and install the latest tag automatically: Then verify: Note: Installing from a tag gives you a reproducible version aligned to a release point. Run Pinball CTL For most users, this is all you need: This starts Pinball CTL with the default runtime setup. You can check status at any time: Advanced: If you need manual control of individual services and options, use: Open the Web Interface From a browser on your network, open: If local hostname resolution works on your network, this may also work: You should see the Pinball CTL login screen in your browser: Default login credentials: Username: admin Password: password For safety, change the default password as soon as you log in. Optional: Run as Services For auto-start on boot and easier long-running use: Command Overview Use pinballctl --help at any time for the full command tree. Command What it does pinballctl start Starts Pinball CTL with the default runtime setup pinballctl status Shows system, service, network, and port status pinballctl --version Shows installed Pinball CTL version pinballctl --help Shows top-level help pinballctl web --help Shows web command options pinballctl bridge --help Shows bridge command options pinballctl service install Installs and enables systemd services pinballctl service start all Starts web + bridge services pinballctl service restart all Restarts all services pinballctl service --help Shows service command options Troubleshooting Quick Checks If something is not working, check these first: Is your venv active source .venv/bin/activate ? Does pinballctl --version work? Is your Pi reachable on the network?","excerpt":"Getting Started This guide helps you get Pinball CTL running from a clean Raspberry Pi setup. Before You Start Pinball CTL is under active development. It runs well on the hardware used in this project, but it has not..."},{"slug":"1-user-guide/10-scoring","path":"1-user-guide/10-scoring.md","title":"Scoring","order":10,"html":"<h1 id=\"scoring\">Scoring</h1>\n<p>Scoring is the feature for designing how points are awarded during gameplay.</p>\n<p>It supports fixed points, progressive hit ramps, and combo-based awards.</p>\n<h2 id=\"page-structure\">Page Structure</h2>\n<p>Scoring is split into three tabs:</p>\n<ol>\n<li><code>Base Points</code></li>\n<li><code>Scoring Rules</code></li>\n<li><code>Combos</code></li>\n</ol>\n<h2 id=\"base-points-tab\">Base Points Tab</h2>\n<p><img src=\"./media/screenshot-feature-scoring.png\" alt=\"Scoring base points tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Use this tab for straightforward score awards.</p>\n<p>Each row configures:</p>\n<ul>\n<li>Source mode (<code>Hardware</code> or <code>Event</code>)</li>\n<li>Trigger (hardware event type or event name)</li>\n<li>Point value</li>\n<li>Optional notes</li>\n</ul>\n<p>Typical uses:</p>\n<ul>\n<li>baseline points for common switch hits</li>\n<li>points for named gameplay events</li>\n<li>initial score model before advanced rules</li>\n</ul>\n<h2 id=\"scoring-rules-tab\">Scoring Rules Tab</h2>\n<p><img src=\"./media/screenshot-feature-scoring-scoring-rules.png\" alt=\"Scoring rules tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Use this tab for progressive scoring logic.</p>\n<p>Rules are collapsible cards that support:</p>\n<ul>\n<li>source and trigger setup</li>\n<li>minimum hits</li>\n<li>optional hit window (<code>min hits within ms</code>)</li>\n<li>base points and points-per-hit scaling</li>\n<li>bonus cap and cooloff behavior</li>\n<li>optional emitted event</li>\n</ul>\n<p>Example ramp model:</p>\n<ul>\n<li><code>minHits = 1</code></li>\n<li><code>basePoints = 20</code></li>\n<li><code>pointsPerHit = 10</code></li>\n<li><code>cooloffMs = 1500</code></li>\n<li><code>cooloffStep = 1</code></li>\n</ul>\n<p>This rewards fast repeat hits while decaying value when play slows.</p>\n<h2 id=\"combos-tab\">Combos Tab</h2>\n<p><img src=\"./media/screenshot-feature-scoring-combos.png\" alt=\"Scoring combos tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Use this tab for multi-step scoring sequences.</p>\n<p>Each combo supports:</p>\n<ul>\n<li>ordered or any-order matching</li>\n<li>step time window</li>\n<li>award points</li>\n<li>optional temporary multiplier</li>\n<li>optional emitted event</li>\n</ul>\n<p>Each step can use:</p>\n<ul>\n<li><code>Hardware</code>: button source + button event trigger</li>\n<li><code>Event</code>: fired event name trigger</li>\n</ul>\n<p>Example ordered combo:</p>\n<ul>\n<li>step 1: left lane event</li>\n<li>step 2: right lane event</li>\n<li>step 3: top target event</li>\n<li>award: 300 points</li>\n<li>multiplier: x1.5 for 8 seconds</li>\n</ul>\n<h2 id=\"save-and-runtime-behavior\">Save and Runtime Behavior</h2>\n<ul>\n<li>Changes stay staged until you click <code>Save Changes</code>.</li>\n<li>Saved scoring config is persisted in instance data.</li>\n<li>Runtime scoring listens to matching inputs and awards points in real time.</li>\n</ul>\n<h2 id=\"integration-notes\">Integration Notes</h2>\n<p>Scoring integrates with the event system.</p>\n<p>This allows scoring to:</p>\n<ul>\n<li>react to events fired by other modules</li>\n<li>emit events for Rules and Lighting</li>\n<li>participate in mode-level gameplay flows</li>\n</ul>\n<h2 id=\"practical-workflow\">Practical Workflow</h2>\n<ol>\n<li>Add baseline rows in <code>Base Points</code>.</li>\n<li>Add scaling rules in <code>Scoring Rules</code>.</li>\n<li>Add sequence rewards in <code>Combos</code>.</li>\n<li>Save and test in gameplay or emulation.</li>\n<li>Tune values based on game feel.</li>\n</ol>\n<h2 id=\"related-pages\">Related Pages</h2>\n<ul>\n<li><a href=\"7-rules.md\">Rules</a></li>\n<li><a href=\"#doc=1-user-guide/8-lighting\">Lighting</a></li>\n<li><a href=\"#doc=1-user-guide/9-layout\">Playfield</a></li>\n</ul>","plain":"Scoring Scoring is the feature for designing how points are awarded during gameplay. It supports fixed points, progressive hit ramps, and combo-based awards. Page Structure Scoring is split into three tabs: Base Points Scoring Rules Combos Base Points Tab Use this tab for straightforward score awards. Each row configures: Source mode Hardware or Event Trigger hardware event type or event name Point value Optional notes Typical uses: baseline points for common switch hits points for named gameplay events initial score model before advanced rules Scoring Rules Tab Use this tab for progressive scoring logic. Rules are collapsible cards that support: source and trigger setup minimum hits optional hit window min hits within ms base points and points-per-hit scaling bonus cap and cooloff behavior optional emitted event Example ramp model: minHits = 1 basePoints = 20 pointsPerHit = 10 cooloffMs = 1500 cooloffStep = 1 This rewards fast repeat hits while decaying value when play slows. Combos Tab Use this tab for multi-step scoring sequences. Each combo supports: ordered or any-order matching step time window award points optional temporary multiplier optional emitted event Each step can use: Hardware: button source + button event trigger Event: fired event name trigger Example ordered combo: step 1: left lane event step 2: right lane event step 3: top target event award: 300 points multiplier: x1.5 for 8 seconds Save and Runtime Behavior Changes stay staged until you click Save Changes. Saved scoring config is persisted in instance data. Runtime scoring listens to matching inputs and awards points in real time. Integration Notes Scoring integrates with the event system. This allows scoring to: react to events fired by other modules emit events for Rules and Lighting participate in mode-level gameplay flows Practical Workflow Add baseline rows in Base Points. Add scaling rules in Scoring Rules. Add sequence rewards in Combos. Save and test in gameplay or emulation. Tune values based on game feel. Related Pages Rules Lighting Playfield","excerpt":"Scoring Scoring is the feature for designing how points are awarded during gameplay. It supports fixed points, progressive hit ramps, and combo-based awards. Page Structure Scoring is split into three tabs: Base Points..."},{"slug":"1-user-guide/11-esplink","path":"1-user-guide/11-esplink.md","title":"ESPLink","order":11,"html":"<h1 id=\"esplink\">ESPLink</h1>\n<p>ESPLink manages Pi-to-ESP connectivity, bridge control, firmware apply flow, and runtime utility actions.</p>\n<p><img src=\"./media/screenshot-feature-esplink.png\" alt=\"ESPLink feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>ESPLink provides the operational control layer between authored configuration and live ESP runtime.</p>\n<p>Key responsibilities:</p>\n<ul>\n<li>device selection</li>\n<li>bridge lifecycle control</li>\n<li>status/identity visibility</li>\n<li>utility actions (FS, echo, reboot)</li>\n<li>applying downloaded firmware to connected ESP</li>\n</ul>\n<h2 id=\"header-controls\">Header Controls</h2>\n<ul>\n<li>device dropdown (<code>Select device…</code>)</li>\n<li>connection status dot/text</li>\n<li>firmware readout</li>\n<li><code>Refresh</code></li>\n<li><code>Reboot</code></li>\n<li><code>Sync Time</code></li>\n</ul>\n<p>Button availability depends on selected/connected device state.</p>\n<h2 id=\"no-device-state\">No-Device State</h2>\n<p>When no ESP devices are available, a dedicated card explains that USB connection is required.</p>\n<h2 id=\"overview-card\">Overview Card</h2>\n<p>Displays:</p>\n<ul>\n<li>Port</li>\n<li>Chip</li>\n<li>IP</li>\n<li>RSSI</li>\n</ul>\n<p>Bridge section displays:</p>\n<ul>\n<li>Bridge Status</li>\n<li>Bridge Port</li>\n<li>Bridge Firmware</li>\n<li>Bridge Chip</li>\n</ul>\n<p>Bridge actions:</p>\n<ul>\n<li><code>Start</code></li>\n<li><code>Stop</code></li>\n<li><code>Restart</code></li>\n</ul>\n<h2 id=\"actions-card\">Actions Card</h2>\n<p>Operational tools:</p>\n<ul>\n<li><code>FS Status</code></li>\n<li><code>List Files</code></li>\n<li><code>Reboot ESP</code></li>\n<li><code>Echo Test</code></li>\n</ul>\n<p>Each action opens a result modal.</p>\n<p>Available result modals:</p>\n<ul>\n<li>FS Status modal</li>\n<li>File List modal</li>\n<li>Echo Test modal</li>\n<li>Reboot ESP modal</li>\n</ul>\n<h2 id=\"firmware-card-local-apply\">Firmware Card (Local Apply)</h2>\n<p>Purpose: apply locally downloaded firmware to connected ESP.</p>\n<p>List behaviour:</p>\n<ul>\n<li>shows locally available versions</li>\n<li>displays <code>Latest</code> and <code>Current</code> badges where relevant</li>\n<li>apply action per version</li>\n<li>upload console with progress/log output</li>\n</ul>\n<h2 id=\"compatibility-and-confidence-checks\">Compatibility and Confidence Checks</h2>\n<p>ESPLink helps ensure safe rollout by exposing:</p>\n<ul>\n<li>bridge running state</li>\n<li>device presence</li>\n<li>live firmware/chip info</li>\n<li>clear checks that Pi and ESP are on matching versions and manifest data before deployment</li>\n</ul>\n<h2 id=\"typical-workflow\">Typical Workflow</h2>\n<ol>\n<li>Select target ESP device.</li>\n<li>Confirm status dot and overview data.</li>\n<li>Start/restart bridge if needed.</li>\n<li>Use Sync Time and utility checks.</li>\n<li>Apply firmware if required.</li>\n<li>Continue with hardware/rules/lighting sync actions.</li>\n</ol>\n<h2 id=\"practical-examples\">Practical Examples</h2>\n<h3 id=\"recovery-after-usb-reconnect\">Recovery after USB reconnect</h3>\n<ul>\n<li>press Refresh</li>\n<li>if bridge stopped, Start bridge</li>\n<li>verify chip/firmware visible again</li>\n</ul>\n<h3 id=\"pre-sync-validation\">Pre-sync validation</h3>\n<ul>\n<li>ensure connected status is green</li>\n<li>run Echo Test quickly</li>\n<li>check FS/list outputs if needed</li>\n</ul>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"10-hardware.md\">Hardware</a></li>\n<li><a href=\"#doc=1-user-guide/12-firmware\">Firmware</a></li>\n<li><a href=\"#doc=1-user-guide/14-logs\">Logs</a></li>\n</ul>","plain":"ESPLink ESPLink manages Pi-to-ESP connectivity, bridge control, firmware apply flow, and runtime utility actions. What This Feature Does ESPLink provides the operational control layer between authored configuration and live ESP runtime. Key responsibilities: device selection bridge lifecycle control status/identity visibility utility actions FS, echo, reboot applying downloaded firmware to connected ESP Header Controls device dropdown Select device… connection status dot/text firmware readout Refresh Reboot Sync Time Button availability depends on selected/connected device state. No-Device State When no ESP devices are available, a dedicated card explains that USB connection is required. Overview Card Displays: Port Chip IP RSSI Bridge section displays: Bridge Status Bridge Port Bridge Firmware Bridge Chip Bridge actions: Start Stop Restart Actions Card Operational tools: FS Status List Files Reboot ESP Echo Test Each action opens a result modal. Available result modals: FS Status modal File List modal Echo Test modal Reboot ESP modal Firmware Card Local Apply Purpose: apply locally downloaded firmware to connected ESP. List behaviour: shows locally available versions displays Latest and Current badges where relevant apply action per version upload console with progress/log output Compatibility and Confidence Checks ESPLink helps ensure safe rollout by exposing: bridge running state device presence live firmware/chip info clear checks that Pi and ESP are on matching versions and manifest data before deployment Typical Workflow Select target ESP device. Confirm status dot and overview data. Start/restart bridge if needed. Use Sync Time and utility checks. Apply firmware if required. Continue with hardware/rules/lighting sync actions. Practical Examples Recovery after USB reconnect press Refresh if bridge stopped, Start bridge verify chip/firmware visible again Pre-sync validation ensure connected status is green run Echo Test quickly check FS/list outputs if needed Related Features Hardware Firmware Logs","excerpt":"ESPLink ESPLink manages Pi-to-ESP connectivity, bridge control, firmware apply flow, and runtime utility actions. What This Feature Does ESPLink provides the operational control layer between authored configuration and..."},{"slug":"1-user-guide/12-firmware","path":"1-user-guide/12-firmware.md","title":"Firmware","order":12,"html":"<h1 id=\"firmware\">Firmware</h1>\n<p>Firmware manages available firmware version lists and local version lifecycle.</p>\n<p><img src=\"./media/screenshot-feature-firmware.png\" alt=\"Firmware feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>It provides a controlled view of firmware versions and allows you to download/remove local versions for deployment.</p>\n<h2 id=\"source-controls\">Source Controls</h2>\n<p>At the top of the card:</p>\n<ul>\n<li>Source selector:</li>\n<li><code>Default</code></li>\n<li><code>Custom URL</code></li>\n<li>Remote URL input (shown in custom mode)</li>\n<li><code>Load</code> for remote manifest fetch</li>\n</ul>\n<p>Status line shows:</p>\n<ul>\n<li>latest version badge</li>\n<li>source label</li>\n<li>version count summary</li>\n</ul>\n<h2 id=\"versions-table\">Versions Table</h2>\n<p>Columns:</p>\n<ul>\n<li>Version</li>\n<li>Date</li>\n<li>Notes</li>\n<li>Size</li>\n<li>Status</li>\n<li>Action</li>\n</ul>\n<p>Status badges include:</p>\n<ul>\n<li>Downloaded (local)</li>\n<li>Remote</li>\n</ul>\n<p>Row actions:</p>\n<ul>\n<li><code>Download</code> for remote-only versions</li>\n<li><code>Remove</code> for local versions</li>\n</ul>\n<h2 id=\"footer-action\">Footer Action</h2>\n<ul>\n<li><code>Remove All Local Versions</code></li>\n</ul>\n<p>Use this to clear local cache when resetting firmware set.</p>\n<h2 id=\"data-behaviour\">Data Behaviour</h2>\n<p>Firmware view merges local and selected-remote manifests.</p>\n<p>Ordering:</p>\n<ul>\n<li>newest first by date/version sort</li>\n</ul>\n<p>Formatting:</p>\n<ul>\n<li>dates shown in readable UK format</li>\n<li>sizes shown as B/KB/MB</li>\n</ul>\n<h2 id=\"official-release-usage\">Official Release Usage</h2>\n<p>Updates from official Pinball CTL releases are available and listed here.</p>\n<p>Typical workflow:</p>\n<ol>\n<li>load default source</li>\n<li>review available versions/notes</li>\n<li>download required local version</li>\n<li>apply from ESPLink</li>\n</ol>\n<h2 id=\"practical-examples\">Practical Examples</h2>\n<h3 id=\"use-official-default-feed\">Use official default feed</h3>\n<ul>\n<li>keep Source = Default</li>\n<li>review latest badge</li>\n<li>download selected stable version</li>\n</ul>\n<h3 id=\"temporary-custom-release-source\">Temporary custom release source</h3>\n<ul>\n<li>switch Source = Custom URL</li>\n<li>enter manifest URL</li>\n<li>Load and review</li>\n<li>download targeted version</li>\n</ul>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"#doc=1-user-guide/11-esplink\">ESPLink</a></li>\n<li><a href=\"10-hardware.md\">Hardware</a></li>\n<li><a href=\"#doc=1-user-guide/13-service-log\">Service Log</a></li>\n</ul>","plain":"Firmware Firmware manages available firmware version lists and local version lifecycle. What This Feature Does It provides a controlled view of firmware versions and allows you to download/remove local versions for deployment. Source Controls At the top of the card: Source selector: Default Custom URL Remote URL input shown in custom mode Load for remote manifest fetch Status line shows: latest version badge source label version count summary Versions Table Columns: Version Date Notes Size Status Action Status badges include: Downloaded local Remote Row actions: Download for remote-only versions Remove for local versions Footer Action Remove All Local Versions Use this to clear local cache when resetting firmware set. Data Behaviour Firmware view merges local and selected-remote manifests. Ordering: newest first by date/version sort Formatting: dates shown in readable UK format sizes shown as B/KB/MB Official Release Usage Updates from official Pinball CTL releases are available and listed here. Typical workflow: load default source review available versions/notes download required local version apply from ESPLink Practical Examples Use official default feed keep Source = Default review latest badge download selected stable version Temporary custom release source switch Source = Custom URL enter manifest URL Load and review download targeted version Related Features ESPLink Hardware Service Log","excerpt":"Firmware Firmware manages available firmware version lists and local version lifecycle. What This Feature Does It provides a controlled view of firmware versions and allows you to download/remove local versions for..."},{"slug":"1-user-guide/13-service-log","path":"1-user-guide/13-service-log.md","title":"Service Log","order":13,"html":"<h1 id=\"service-log\">Service Log</h1>\n<p>Service Log is the feature for machine service and maintenance records.</p>\n<p>It is focused on physical maintenance history rather than runtime diagnostics.</p>\n<p><img src=\"./media/screenshot-feature-servicelog.png\" alt=\"Service Log feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>It records maintenance and repair actions so users and engineers can track what was serviced, when, and why.</p>\n<h2 id=\"top-controls\">Top Controls</h2>\n<ul>\n<li><code>New Entry</code></li>\n</ul>\n<p>Creates a new maintenance/service record.</p>\n<h2 id=\"filter-controls\">Filter Controls</h2>\n<ul>\n<li>Service type filter</li>\n<li>Date <code>From</code></li>\n<li>Date <code>To</code></li>\n<li><code>Apply</code></li>\n<li><code>Clear</code></li>\n</ul>\n<p>Service types:</p>\n<ul>\n<li>Service</li>\n<li>Repair</li>\n<li>Recall</li>\n<li>Warranty</li>\n</ul>\n<h2 id=\"main-layout\">Main Layout</h2>\n<p>Two-pane layout:</p>\n<ul>\n<li>left: Entries list + count badge</li>\n<li>right: Entry details panel</li>\n</ul>\n<p>Details panel shows:</p>\n<ul>\n<li>title/meta/type</li>\n<li>work summary</li>\n<li>parts replaced</li>\n<li>outcome</li>\n<li>follow-up notes</li>\n<li>attachments</li>\n</ul>\n<p><code>Edit</code> button appears when an entry is selected.</p>\n<h2 id=\"newedit-entry-modal\">New/Edit Entry Modal</h2>\n<p>Fields:</p>\n<ul>\n<li>Engineer (required)</li>\n<li>Service type (required)</li>\n<li>Title (required)</li>\n<li>Work description (required)</li>\n<li>Parts replaced</li>\n<li>Outcome / result</li>\n<li>Follow-up notes</li>\n<li>Attachments (up to 5 files)</li>\n</ul>\n<p>Attachment note in UI:</p>\n<ul>\n<li>PNG, JPG, PDF, DOCX</li>\n</ul>\n<p>Modal actions:</p>\n<ul>\n<li>Cancel</li>\n<li>Save Entry</li>\n</ul>\n<h2 id=\"typical-workflow\">Typical Workflow</h2>\n<ol>\n<li>Create entry after physical work is complete.</li>\n<li>Capture parts/outcome details.</li>\n<li>Add supporting attachments.</li>\n<li>Save and verify details in right panel.</li>\n</ol>\n<h2 id=\"practical-examples\">Practical Examples</h2>\n<h3 id=\"weekly-cleaning-log\">Weekly cleaning log</h3>\n<p>Record:</p>\n<ul>\n<li>engineer/operator</li>\n<li>service type = Service</li>\n<li>checklist summary</li>\n<li>follow-up for next clean interval</li>\n</ul>\n<h3 id=\"coil-replacement-record\">Coil replacement record</h3>\n<p>Record:</p>\n<ul>\n<li>type = Repair</li>\n<li>replaced part ID</li>\n<li>result after test</li>\n<li>attach invoice/photo</li>\n</ul>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"#doc=1-user-guide/5-dashboard\">Dashboard</a></li>\n<li><a href=\"#doc=1-user-guide/14-logs\">Logs</a></li>\n<li><a href=\"#doc=1-user-guide/16-settings\">Settings</a></li>\n</ul>","plain":"Service Log Service Log is the feature for machine service and maintenance records. It is focused on physical maintenance history rather than runtime diagnostics. What This Feature Does It records maintenance and repair actions so users and engineers can track what was serviced, when, and why. Top Controls New Entry Creates a new maintenance/service record. Filter Controls Service type filter Date From Date To Apply Clear Service types: Service Repair Recall Warranty Main Layout Two-pane layout: left: Entries list + count badge right: Entry details panel Details panel shows: title/meta/type work summary parts replaced outcome follow-up notes attachments Edit button appears when an entry is selected. New/Edit Entry Modal Fields: Engineer required Service type required Title required Work description required Parts replaced Outcome / result Follow-up notes Attachments up to 5 files Attachment note in UI: PNG, JPG, PDF, DOCX Modal actions: Cancel Save Entry Typical Workflow Create entry after physical work is complete. Capture parts/outcome details. Add supporting attachments. Save and verify details in right panel. Practical Examples Weekly cleaning log Record: engineer/operator service type = Service checklist summary follow-up for next clean interval Coil replacement record Record: type = Repair replaced part ID result after test attach invoice/photo Related Features Dashboard Logs Settings","excerpt":"Service Log Service Log is the feature for machine service and maintenance records. It is focused on physical maintenance history rather than runtime diagnostics. What This Feature Does It records maintenance and repair..."},{"slug":"1-user-guide/14-logs","path":"1-user-guide/14-logs.md","title":"Logs","order":14,"html":"<h1 id=\"logs\">Logs</h1>\n<p>Logs is the feature for viewing runtime output from web, bridge, ESP, and event streams.</p>\n<p><img src=\"./media/screenshot-feature-logs.png\" alt=\"Logs feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>It provides live and historical log access in-browser for operational checks and troubleshooting.</p>\n<h2 id=\"control-bar-reference\">Control Bar Reference</h2>\n<h3 id=\"source\">Source</h3>\n<p>Available sources:</p>\n<ul>\n<li>Web Error</li>\n<li>Web Access</li>\n<li>Bridge</li>\n<li>ESP Raw</li>\n<li>Events</li>\n</ul>\n<p>Source preference is remembered in local storage.</p>\n<h3 id=\"lines\">Lines</h3>\n<ul>\n<li>numeric line count for current-window view</li>\n<li>min/step controlled input</li>\n</ul>\n<h3 id=\"filter\">Filter</h3>\n<ul>\n<li>keyword filter applied client-side to visible buffer</li>\n</ul>\n<h3 id=\"log-file\">Log File</h3>\n<ul>\n<li><code>Current</code> and archive entries (when available)</li>\n</ul>\n<p>Archive mode hides controls that are not applicable to archived logs.</p>\n<h3 id=\"action-buttons\">Action buttons</h3>\n<ul>\n<li><code>Refresh</code></li>\n<li><code>Clear</code></li>\n<li><code>Purge</code></li>\n<li><code>Tailing</code> toggle</li>\n</ul>\n<p><code>Purge</code> permanently clears the current log file (with confirmation).</p>\n<h2 id=\"viewport-behaviour\">Viewport Behaviour</h2>\n<ul>\n<li>renders log lines as interactive rows</li>\n<li>auto-tail updates while enabled</li>\n<li>supports large buffer management</li>\n</ul>\n<p>Rows with parseable JSON show JSON-specific affordance.</p>\n<h2 id=\"json-inspector\">JSON Inspector</h2>\n<p>Click <code>JSON</code> or row to open inspector modal.</p>\n<p>Modal includes:</p>\n<ul>\n<li>structured syntax-highlighted JSON view</li>\n<li>fallback raw line view if not JSON</li>\n<li>close actions and <code>Esc</code> support</li>\n</ul>\n<h2 id=\"tailing-and-selection-behaviour\">Tailing and Selection Behaviour</h2>\n<p>When text selection is active in viewport:</p>\n<ul>\n<li>render updates are deferred to avoid disrupting text copy/select</li>\n</ul>\n<p>Tail can be toggled off for static analysis.</p>\n<h2 id=\"typical-workflow\">Typical Workflow</h2>\n<ol>\n<li>Select source.</li>\n<li>Set line window.</li>\n<li>Apply keyword filter.</li>\n<li>Inspect JSON rows when needed.</li>\n<li>Use purge only for deliberate log reset.</li>\n</ol>\n<h2 id=\"practical-examples\">Practical Examples</h2>\n<h3 id=\"bridge-troubleshooting\">Bridge troubleshooting</h3>\n<ul>\n<li>source = Bridge</li>\n<li>tailing on</li>\n<li>filter for <code>error</code>, <code>timeout</code>, or device ID</li>\n</ul>\n<h3 id=\"event-audit\">Event audit</h3>\n<ul>\n<li>source = Events</li>\n<li>inspect JSON payloads for event names/fields</li>\n</ul>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"#doc=1-user-guide/5-dashboard\">Dashboard</a></li>\n<li><a href=\"#doc=1-user-guide/11-esplink\">ESPLink</a></li>\n<li><a href=\"#doc=1-user-guide/13-service-log\">Service Log</a></li>\n</ul>","plain":"Logs Logs is the feature for viewing runtime output from web, bridge, ESP, and event streams. What This Feature Does It provides live and historical log access in-browser for operational checks and troubleshooting. Control Bar Reference Source Available sources: Web Error Web Access Bridge ESP Raw Events Source preference is remembered in local storage. Lines numeric line count for current-window view min/step controlled input Filter keyword filter applied client-side to visible buffer Log File Current and archive entries when available Archive mode hides controls that are not applicable to archived logs. Action buttons Refresh Clear Purge Tailing toggle Purge permanently clears the current log file with confirmation . Viewport Behaviour renders log lines as interactive rows auto-tail updates while enabled supports large buffer management Rows with parseable JSON show JSON-specific affordance. JSON Inspector Click JSON or row to open inspector modal. Modal includes: structured syntax-highlighted JSON view fallback raw line view if not JSON close actions and Esc support Tailing and Selection Behaviour When text selection is active in viewport: render updates are deferred to avoid disrupting text copy/select Tail can be toggled off for static analysis. Typical Workflow Select source. Set line window. Apply keyword filter. Inspect JSON rows when needed. Use purge only for deliberate log reset. Practical Examples Bridge troubleshooting source = Bridge tailing on filter for error, timeout, or device ID Event audit source = Events inspect JSON payloads for event names/fields Related Features Dashboard ESPLink Service Log","excerpt":"Logs Logs is the feature for viewing runtime output from web, bridge, ESP, and event streams. What This Feature Does It provides live and historical log access in-browser for operational checks and troubleshooting...."},{"slug":"1-user-guide/15-wifi","path":"1-user-guide/15-wifi.md","title":"Wi Fi","order":15,"html":"<h1 id=\"wi-fi\">Wi-Fi</h1>\n<p>Wi-Fi is the feature for viewing and updating network connection settings.</p>\n<p><img src=\"./media/screenshot-feature-wifi.png\" alt=\"Wi-Fi feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>It shows live network state and lets you update SSID/password from the web interface.</p>\n<h2 id=\"current-status-card\">Current Status Card</h2>\n<p>Displays:</p>\n<ul>\n<li>SSID</li>\n<li>IP</li>\n<li>State</li>\n<li>Connected badge (<code>Yes</code>/<code>No</code>)</li>\n</ul>\n<p>Status refreshes regularly (about every 5 seconds).</p>\n<h2 id=\"update-settings-form\">Update Settings Form</h2>\n<p>Fields:</p>\n<ul>\n<li>SSID (required)</li>\n<li>Password</li>\n</ul>\n<p>Actions:</p>\n<ul>\n<li><code>Save</code></li>\n</ul>\n<p>UI feedback:</p>\n<ul>\n<li>saving spinner</li>\n<li>success message</li>\n<li>error alert if save fails</li>\n</ul>\n<h2 id=\"save-behaviour\">Save Behaviour</h2>\n<p>Saves are submitted to Wi-Fi API and status refresh is triggered after successful update.</p>\n<p>Use this for first setup changes or network migration.</p>\n<h2 id=\"planned-capability\">Planned Capability</h2>\n<p>Planned: Wi-Fi connected services will provide support for global leaderboards.</p>\n<h2 id=\"practical-examples\">Practical Examples</h2>\n<h3 id=\"move-machine-to-new-venue-network\">Move machine to new venue network</h3>\n<ol>\n<li>Enter new SSID/password.</li>\n<li>Save.</li>\n<li>Confirm new IP and connected badge.</li>\n</ol>\n<h3 id=\"verify-remote-support-readiness\">Verify remote support readiness</h3>\n<p>Confirm connected badge and IP before remote browser/API operations.</p>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"#doc=1-user-guide/5-dashboard\">Dashboard</a></li>\n<li><a href=\"#doc=1-user-guide/16-settings\">Settings</a></li>\n</ul>","plain":"Wi-Fi Wi-Fi is the feature for viewing and updating network connection settings. What This Feature Does It shows live network state and lets you update SSID/password from the web interface. Current Status Card Displays: SSID IP State Connected badge Yes/No Status refreshes regularly about every 5 seconds . Update Settings Form Fields: SSID required Password Actions: Save UI feedback: saving spinner success message error alert if save fails Save Behaviour Saves are submitted to Wi-Fi API and status refresh is triggered after successful update. Use this for first setup changes or network migration. Planned Capability Planned: Wi-Fi connected services will provide support for global leaderboards. Practical Examples Move machine to new venue network Enter new SSID/password. Save. Confirm new IP and connected badge. Verify remote support readiness Confirm connected badge and IP before remote browser/API operations. Related Features Dashboard Settings","excerpt":"Wi-Fi Wi-Fi is the feature for viewing and updating network connection settings. What This Feature Does It shows live network state and lets you update SSID/password from the web interface. Current Status Card Displays:..."},{"slug":"1-user-guide/16-settings","path":"1-user-guide/16-settings.md","title":"Settings","order":16,"html":"<h1 id=\"settings\">Settings</h1>\n<p>Settings is the feature for installation-wide configuration and project data transfer.</p>\n<p><img src=\"./media/screenshot-feature-settings.png\" alt=\"Settings feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"page-structure\">Page Structure</h2>\n<p>Settings has two tabs:</p>\n<ol>\n<li><code>Settings</code></li>\n<li><code>Import/Export</code></li>\n</ol>\n<h2 id=\"settings-tab\">Settings Tab</h2>\n<p><img src=\"./media/screenshot-feature-settings-settings.png\" alt=\"Settings tab overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Use this tab to manage persistent system values.</p>\n<p>Main fields:</p>\n<ul>\n<li>project name</li>\n<li>admin username</li>\n<li>admin password</li>\n<li>remote firmware URL</li>\n<li>log level (<code>INFO</code>, <code>DEBUG</code>, <code>VERBOSE</code>)</li>\n<li>currency (<code>GBP</code>, <code>USD</code>, <code>EUR</code>, <code>JPY</code>)</li>\n<li><code>Start displays on service startup</code></li>\n</ul>\n<p>Top action:</p>\n<ul>\n<li><code>Save Changes</code></li>\n</ul>\n<p>Password behavior:</p>\n<ul>\n<li>blank password does not overwrite existing password</li>\n<li>non-empty password replaces admin password</li>\n</ul>\n<h2 id=\"importexport-tab\">Import/Export Tab</h2>\n<p><img src=\"./media/screenshot-feature-settings-import-export.png\" alt=\"Import and export tab overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Use this tab to move project data between installations.</p>\n<h3 id=\"export-project\">Export project</h3>\n<ul>\n<li>downloads a bundle of <code>src/instance</code></li>\n<li>filename includes project name and timestamp</li>\n<li>status text shows progress/completion</li>\n<li>action: <code>Export</code></li>\n</ul>\n<h3 id=\"import-project\">Import project</h3>\n<ul>\n<li>uploads a bundled project export (<code>.zip</code>)</li>\n<li>existing files in <code>src/instance</code> are overwritten when present</li>\n<li>confirmation is required before import</li>\n<li>status text shows upload result</li>\n<li>controls: file chooser + <code>Import</code></li>\n</ul>\n<h2 id=\"typical-workflow\">Typical Workflow</h2>\n<ol>\n<li>Update values in <code>Settings</code>.</li>\n<li>Click <code>Save Changes</code>.</li>\n<li>Use <code>Import/Export</code> for backup, restore, or migration.</li>\n</ol>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"#doc=1-user-guide/18-media\">Media</a></li>\n<li><a href=\"#doc=1-user-guide/15-wifi\">Wi-Fi</a></li>\n<li><a href=\"#doc=1-user-guide/12-firmware\">Firmware</a></li>\n</ul>","plain":"Settings Settings is the feature for installation-wide configuration and project data transfer. Page Structure Settings has two tabs: Settings Import/Export Settings Tab Use this tab to manage persistent system values. Main fields: project name admin username admin password remote firmware URL log level INFO, DEBUG, VERBOSE currency GBP, USD, EUR, JPY Start displays on service startup Top action: Save Changes Password behavior: blank password does not overwrite existing password non-empty password replaces admin password Import/Export Tab Use this tab to move project data between installations. Export project downloads a bundle of src/instance filename includes project name and timestamp status text shows progress/completion action: Export Import project uploads a bundled project export .zip existing files in src/instance are overwritten when present confirmation is required before import status text shows upload result controls: file chooser + Import Typical Workflow Update values in Settings. Click Save Changes. Use Import/Export for backup, restore, or migration. Related Features Media Wi-Fi Firmware","excerpt":"Settings Settings is the feature for installation-wide configuration and project data transfer. Page Structure Settings has two tabs: Settings Import/Export Settings Tab Use this tab to manage persistent system values...."},{"slug":"1-user-guide/17-audio","path":"1-user-guide/17-audio.md","title":"Audio","order":17,"html":"<h1 id=\"audio\">Audio</h1>\n<p>Audio manages sound assets, output routing, and cue-based playback behavior.</p>\n<p>It is designed so gameplay systems can trigger predictable audio without embedding sound logic in ESP firmware.</p>\n<h2 id=\"page-structure\">Page Structure</h2>\n<p>Audio is split into four tabs:</p>\n<ol>\n<li><code>Library</code></li>\n<li><code>Cues</code></li>\n<li><code>Outputs</code></li>\n<li><code>Audio Usage Map</code></li>\n</ol>\n<h2 id=\"library-tab\">Library Tab</h2>\n<p><img src=\"./media/screenshot-feature-audio-library.png\" alt=\"Audio library tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Library is where audio files are uploaded and managed.</p>\n<p>Key behavior:</p>\n<ul>\n<li>drag-and-drop multi-file upload</li>\n<li>per-row inline player</li>\n<li>friendly name editing</li>\n<li>sort by name, added date, and duration</li>\n<li>usage count pills per asset</li>\n</ul>\n<p>Notes:</p>\n<ul>\n<li>if no friendly name is set, UI derives one from filename</li>\n<li>very short assets are shown with fractional-second durations</li>\n</ul>\n<h2 id=\"cues-tab\">Cues Tab</h2>\n<p><img src=\"./media/screenshot-feature-audio-cues.png\" alt=\"Audio cues tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Cues define how assets play at runtime.</p>\n<p>Per cue settings include:</p>\n<ul>\n<li>cue name</li>\n<li>linked library asset</li>\n<li>output target</li>\n<li>bus (<code>SFX</code>, <code>Music</code>, <code>Voice</code>, <code>Ambient</code>)</li>\n<li>volume (<code>0.0</code> to <code>2.0</code>)</li>\n<li>loop toggle</li>\n<li>repeat count</li>\n<li>cooldown (ms)</li>\n</ul>\n<p>Editor behavior:</p>\n<ul>\n<li><code>Save Changes</code> enables only when there are real changes</li>\n<li>unsaved exit prompts use the shared confirm flow</li>\n<li>preview playback goes through backend routing for runtime-accurate output targeting</li>\n</ul>\n<h2 id=\"outputs-tab\">Outputs Tab</h2>\n<p><img src=\"./media/screenshot-feature-audio-outputs.png\" alt=\"Audio outputs tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Outputs shows devices and runtime playback state.</p>\n<p>Key behavior:</p>\n<ul>\n<li>detected playback devices for current host</li>\n<li>active runtime entries and orphan entries</li>\n<li>stop actions for active/orphan playback processes</li>\n<li>environment checks for audio backend/library readiness</li>\n</ul>\n<h2 id=\"audio-usage-map-tab\">Audio Usage Map Tab</h2>\n<p><img src=\"./media/screenshot-feature-audio-audio-usage-map.png\" alt=\"Audio usage map tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Audio Usage Map is a read-only reference of where assets are used.</p>\n<p>Use it for:</p>\n<ul>\n<li>audit and cleanup</li>\n<li>verifying reuse before adding duplicate assets</li>\n<li>debugging event-to-cue mappings quickly</li>\n</ul>\n<h2 id=\"runtime-model\">Runtime Model</h2>\n<p>Audio subscribes to Pi-side event flow.</p>\n<p>In practice:</p>\n<ul>\n<li>events can trigger cues</li>\n<li>multiple systems can reference the same cue</li>\n<li>behavior stays centrally configurable from Audio</li>\n</ul>\n<h2 id=\"typical-workflow\">Typical Workflow</h2>\n<ol>\n<li>Upload assets in <code>Library</code>.</li>\n<li>Define cue behavior in <code>Cues</code>.</li>\n<li>Validate devices and playback in <code>Outputs</code>.</li>\n<li>Confirm usage and reuse in <code>Audio Usage Map</code>.</li>\n</ol>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"7-rules.md\">Rules</a></li>\n<li><a href=\"7.1-scoring.md\">Scoring</a></li>\n<li><a href=\"#doc=1-user-guide/9-layout\">Playfield</a></li>\n<li><a href=\"#doc=1-user-guide/16-settings\">Settings</a></li>\n</ul>","plain":"Audio Audio manages sound assets, output routing, and cue-based playback behavior. It is designed so gameplay systems can trigger predictable audio without embedding sound logic in ESP firmware. Page Structure Audio is split into four tabs: Library Cues Outputs Audio Usage Map Library Tab Library is where audio files are uploaded and managed. Key behavior: drag-and-drop multi-file upload per-row inline player friendly name editing sort by name, added date, and duration usage count pills per asset Notes: if no friendly name is set, UI derives one from filename very short assets are shown with fractional-second durations Cues Tab Cues define how assets play at runtime. Per cue settings include: cue name linked library asset output target bus SFX, Music, Voice, Ambient volume 0.0 to 2.0 loop toggle repeat count cooldown ms Editor behavior: Save Changes enables only when there are real changes unsaved exit prompts use the shared confirm flow preview playback goes through backend routing for runtime-accurate output targeting Outputs Tab Outputs shows devices and runtime playback state. Key behavior: detected playback devices for current host active runtime entries and orphan entries stop actions for active/orphan playback processes environment checks for audio backend/library readiness Audio Usage Map Tab Audio Usage Map is a read-only reference of where assets are used. Use it for: audit and cleanup verifying reuse before adding duplicate assets debugging event-to-cue mappings quickly Runtime Model Audio subscribes to Pi-side event flow. In practice: events can trigger cues multiple systems can reference the same cue behavior stays centrally configurable from Audio Typical Workflow Upload assets in Library. Define cue behavior in Cues. Validate devices and playback in Outputs. Confirm usage and reuse in Audio Usage Map. Related Features Rules Scoring Playfield Settings","excerpt":"Audio Audio manages sound assets, output routing, and cue-based playback behavior. It is designed so gameplay systems can trigger predictable audio without embedding sound logic in ESP firmware. Page Structure Audio is..."},{"slug":"1-user-guide/18-media","path":"1-user-guide/18-media.md","title":"Media","order":18,"html":"<h1 id=\"media\">Media</h1>\n<p>Media is the scene authoring feature for videos and on-screen overlays.</p>\n<p>It lets you build stage scenes, preview them in-browser, and launch kiosk windows on configured displays.</p>\n<h2 id=\"page-structure\">Page Structure</h2>\n<p>Media is split into four tabs:</p>\n<ol>\n<li><code>Stage</code></li>\n<li><code>Library</code></li>\n<li><code>Displays</code></li>\n<li><code>Runtime</code></li>\n</ol>\n<h2 id=\"stage-tab\">Stage Tab</h2>\n<p><img src=\"./media/screenshot-feature-media-stage.png\" alt=\"Media stage tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Stage is the authoring tab for scene composition and playback preview.</p>\n<p>Left panel:</p>\n<ul>\n<li>visual preview stage</li>\n<li>playback controls (<code>Play / Pause</code>, <code>Stop</code>, scrub bar, time readout)</li>\n<li>launch buttons (<code>Open Fullscreen</code>, <code>Open Small Window</code>)</li>\n</ul>\n<p>Right panel cards:</p>\n<ul>\n<li><code>Scenes</code>: scene dropdown + <code>+ Add Scene</code></li>\n<li><code>Options</code>: scene name, target display, base asset, loop, audio include toggle</li>\n<li><code>Overlays</code>: overlay list + editor + <code>+ Add Overlay</code></li>\n</ul>\n<p>Overlay editing includes:</p>\n<ul>\n<li>reorder (up/down)</li>\n<li>collapse/expand per overlay</li>\n<li>position, size, rotation, opacity</li>\n<li>text options (alignment, effects, no-wrap rendering)</li>\n<li>image/frame/variable overlay configuration</li>\n</ul>\n<h2 id=\"library-tab\">Library Tab</h2>\n<p><img src=\"./media/screenshot-feature-media-library.png\" alt=\"Media library tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Library manages media assets.</p>\n<p>Cards:</p>\n<ul>\n<li><code>Asset Upload</code></li>\n<li>drag/drop upload</li>\n<li>file picker upload</li>\n<li>progress/status feedback</li>\n<li><code>Asset Library</code></li>\n<li>asset list with name, type, added date, and actions</li>\n<li>in-app preview for selected assets</li>\n</ul>\n<h2 id=\"displays-tab\">Displays Tab</h2>\n<p><img src=\"./media/screenshot-feature-media-displays.png\" alt=\"Media displays tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Displays is for output-target configuration and host readiness.</p>\n<p>Cards:</p>\n<ul>\n<li><code>Detected Displays</code></li>\n<li>display name, role, size, screen mapping, enabled state</li>\n<li><code>Detect</code> action refresh</li>\n<li><code>Runtime Checks</code></li>\n<li>kiosk/runtime dependency checks</li>\n<li>Chromium/runtime capability status</li>\n</ul>\n<h2 id=\"runtime-tab\">Runtime Tab</h2>\n<p><img src=\"./media/screenshot-feature-media-runtime.png\" alt=\"Media runtime tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Runtime shows active scene sessions and runtime controls.</p>\n<p>Cards:</p>\n<ul>\n<li><code>Runtime</code></li>\n<li>active scene list by display/session</li>\n<li>per-scene stop actions</li>\n<li><code>Controls</code></li>\n<li>global runtime actions such as <code>Stop All</code></li>\n</ul>\n<h2 id=\"typical-workflow\">Typical Workflow</h2>\n<ol>\n<li>Build a scene in <code>Stage</code>.</li>\n<li>Choose target display and base asset.</li>\n<li>Add and tune overlays in preview.</li>\n<li>Save changes.</li>\n<li>Launch fullscreen or small window for live validation.</li>\n<li>Verify/monitor sessions in <code>Runtime</code>.</li>\n</ol>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"7-rules.md\">Rules</a></li>\n<li><a href=\"#doc=1-user-guide/8-lighting\">Lighting</a></li>\n<li><a href=\"#doc=1-user-guide/16-settings\">Settings</a></li>\n</ul>","plain":"Media Media is the scene authoring feature for videos and on-screen overlays. It lets you build stage scenes, preview them in-browser, and launch kiosk windows on configured displays. Page Structure Media is split into four tabs: Stage Library Displays Runtime Stage Tab Stage is the authoring tab for scene composition and playback preview. Left panel: visual preview stage playback controls Play / Pause, Stop, scrub bar, time readout launch buttons Open Fullscreen, Open Small Window Right panel cards: Scenes: scene dropdown + + Add Scene Options: scene name, target display, base asset, loop, audio include toggle Overlays: overlay list + editor + + Add Overlay Overlay editing includes: reorder up/down collapse/expand per overlay position, size, rotation, opacity text options alignment, effects, no-wrap rendering image/frame/variable overlay configuration Library Tab Library manages media assets. Cards: Asset Upload drag/drop upload file picker upload progress/status feedback Asset Library asset list with name, type, added date, and actions in-app preview for selected assets Displays Tab Displays is for output-target configuration and host readiness. Cards: Detected Displays display name, role, size, screen mapping, enabled state Detect action refresh Runtime Checks kiosk/runtime dependency checks Chromium/runtime capability status Runtime Tab Runtime shows active scene sessions and runtime controls. Cards: Runtime active scene list by display/session per-scene stop actions Controls global runtime actions such as Stop All Typical Workflow Build a scene in Stage. Choose target display and base asset. Add and tune overlays in preview. Save changes. Launch fullscreen or small window for live validation. Verify/monitor sessions in Runtime. Related Features Rules Lighting Settings","excerpt":"Media Media is the scene authoring feature for videos and on-screen overlays. It lets you build stage scenes, preview them in-browser, and launch kiosk windows on configured displays. Page Structure Media is split into..."},{"slug":"1-user-guide/2-interface","path":"1-user-guide/2-interface.md","title":"Interface Tour","order":2,"html":"<h1 id=\"interface-tour\">Interface Tour</h1>\n<p>This page gives you a quick tour of the Pinball CTL interface so you can find what you need fast.</p>\n<h2 id=\"login\">Login</h2>\n<p>Open Pinball CTL in your browser and sign in.</p>\n<p><img src=\"./media/screenshot-login.png\" alt=\"Pinball CTL login screen\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Default login credentials:</p>\n<ul>\n<li>Username: <code>admin</code></li>\n<li>Password: <code>password</code></li>\n</ul>\n<p>Change the default password after your first login via <code>System -&gt; Settings</code>.</p>\n<h2 id=\"light-dark-mode\">Light / Dark Mode</h2>\n<p>Light and dark mode can be toggled using the icon in the top right.</p>\n<p><img src=\"./media/screenshot-login-light.png\" alt=\"Pinball CTL login screen\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"dashboard-overview\">Dashboard Overview</h2>\n<p>After login, you land on the Dashboard. This is your at-a-glance machine status page.</p>\n<p><img src=\"./media/screenshot-dashboard.png\" alt=\"Pinball CTL dashboard\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>The dashboard cards show key status areas such as Wi-Fi, bridge state, ESP32 connectivity, dependencies, uptime, and gameplay or machine metrics.</p>\n<p>Use this page first when checking whether your system is healthy.</p>\n<h2 id=\"control-centre\">Control Centre</h2>\n<p>Use the grid icon in the top bar to open the Control Centre. This is the main navigation hub for all areas.</p>\n<p><img src=\"./media/screenshot-control-center.png\"\n    \n     alt=\"Pinball CTL control centre\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>The Control Centre groups pages by purpose:</p>\n<ul>\n<li>Overview &amp; System: high-level operational pages and settings such as Wi-Fi and install-wide options.</li>\n<li>Authoring: Rules, Lighting, and playfield-related work.</li>\n<li>Platform: hardware, firmware, and ESPLink.</li>\n<li>Operations: logs and service diagnostics.</li>\n</ul>\n<h2 id=\"search\">Search</h2>\n<p>Use the search box (top right of Control Centre) to filter the available pages.</p>\n<p><img src=\"./media/screenshot-control-center-search.png\" alt=\"Control Centre search box\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Search is best when you type the page name directly, for example: <code>lighting</code>, <code>rules</code>, or <code>hardware</code>, then click the page you want.</p>\n<h2 id=\"recently-visited\">Recently Visited</h2>\n<p>Pinball CTL keeps quick shortcuts so you can get back to pages you use most.</p>\n<p>The Recently Visited row gives one-click access to pages you opened recently.</p>\n<p><img src=\"./media/screenshot-control-center-recent.png\" alt=\"Recently visited pages\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"bookmarks\">Bookmarks</h2>\n<p>When you hover over a link, a yellow bookmark icon appears.</p>\n<p>Clicking the icon adds that link to the top bookmarks menu for faster access to frequently used areas.</p>\n<p><img src=\"./media/screenshot-control-center-bookmarks-hover.png\" alt=\"Bookmark icons highlighted in menu\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>You can also drag and drop items in the top bookmarks menu to arrange them in your preferred order.</p>\n<p><img src=\"./media/screenshot-control-center-bookmarks.png\" alt=\"Bookmarked pages in top bar\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>","plain":"Interface Tour This page gives you a quick tour of the Pinball CTL interface so you can find what you need fast. Login Open Pinball CTL in your browser and sign in. Default login credentials: Username: admin Password: password Change the default password after your first login via System -> Settings. Light / Dark Mode Light and dark mode can be toggled using the icon in the top right. Dashboard Overview After login, you land on the Dashboard. This is your at-a-glance machine status page. The dashboard cards show key status areas such as Wi-Fi, bridge state, ESP32 connectivity, dependencies, uptime, and gameplay or machine metrics. Use this page first when checking whether your system is healthy. Control Centre Use the grid icon in the top bar to open the Control Centre. This is the main navigation hub for all areas. The Control Centre groups pages by purpose: Overview & System: high-level operational pages and settings such as Wi-Fi and install-wide options. Authoring: Rules, Lighting, and playfield-related work. Platform: hardware, firmware, and ESPLink. Operations: logs and service diagnostics. Search Use the search box top right of Control Centre to filter the available pages. Search is best when you type the page name directly, for example: lighting, rules, or hardware, then click the page you want. Recently Visited Pinball CTL keeps quick shortcuts so you can get back to pages you use most. The Recently Visited row gives one-click access to pages you opened recently. Bookmarks When you hover over a link, a yellow bookmark icon appears. Clicking the icon adds that link to the top bookmarks menu for faster access to frequently used areas. You can also drag and drop items in the top bookmarks menu to arrange them in your preferred order.","excerpt":"Interface Tour This page gives you a quick tour of the Pinball CTL interface so you can find what you need fast. Login Open Pinball CTL in your browser and sign in. Default login credentials: Username: admin Password:..."},{"slug":"1-user-guide/3-featured","path":"1-user-guide/3-featured.md","title":"Features","order":3,"html":"<h1 id=\"features\">Features</h1>\n<p>Full overview of the main Pinball CTL features.</p>\n<p>Use the table for a quick summary, and find the detailed sections to understand what each area does.</p>\n<h2 id=\"at-a-glance-feature-table\">At-a-Glance Feature Table</h2>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th>Name</th>\n        <th>Purpose</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr><td>Dashboard</td><td>Live overview of machine state, connectivity, and runtime health.</td></tr>\n      <tr><td>Rules</td><td>Create and manage gameplay rules, triggers, and actions.</td></tr>\n      <tr><td>Scoring</td><td>Author points, progressive scoring rules, and combo scoring logic.</td></tr>\n      <tr><td>Audio</td><td>Manage sound assets, cue playback behavior, output routing, and usage mapping.</td></tr>\n      <tr><td>Media</td><td>Build visual scenes with assets and overlays, then launch kiosk displays for runtime.</td></tr>\n      <tr><td>Lighting</td><td>Author scene-based lighting with rich live preview before rollout.</td></tr>\n      <tr><td>Playfield</td><td>Visual playfield editor with live simulation preview for faster iteration.</td></tr>\n      <tr><td>Hardware</td><td>Discover hardware, map inputs/outputs, and manage hardware configuration.</td></tr>\n      <tr><td>ESPLink</td><td>Manage ESP32 link status, versions, and manifest sync workflow.</td></tr>\n      <tr><td>Firmware</td><td>Firmware package and deployment support for ESP32 targets.</td></tr>\n      <tr><td>Service Log</td><td>Service and maintenance logging for users and engineers.</td></tr>\n      <tr><td>Logs</td><td>View and inspect application and bridge logs from the web UI.</td></tr>\n      <tr><td>Wi-Fi</td><td>Network connection status and Wi-Fi setup controls.</td></tr>\n      <tr><td>Settings</td><td>System-wide configuration, identity, and environment options.</td></tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"dashboard\">Dashboard</h2>\n<p>The Dashboard is the first operational view after login. It is designed for quick checks before you start rule or lighting work.</p>\n<p>Key features:</p>\n<ul>\n<li>Live status cards for network, bridge, ESP32 link, and uptime.</li>\n<li>Dependency visibility for required tooling.</li>\n<li>High-level machine and gameplay metrics in one place.</li>\n<li>Fast way to spot faults before troubleshooting deeper features.</li>\n</ul>\n<h2 id=\"rules\">Rules</h2>\n<p>Rules is the gameplay authoring area. It defines how machine events trigger actions and behaviour.</p>\n<p>Key features:</p>\n<ul>\n<li>Rule creation and editing workflows.</li>\n<li>Trigger and condition-based action execution.</li>\n<li>Integration with lighting actions (including scene selection and control options).</li>\n<li>Integration with media actions (control videos, switch overlays and update content live).</li>\n</ul>\n<h2 id=\"playfield\">Playfield</h2>\n<p>Playfield is the visual model of your playfield and hardware placement.</p>\n<p>Key features:</p>\n<ul>\n<li>Placement and sizing of playfield elements.</li>\n<li>Simulation preview for quick visual validation as you build.</li>\n<li>Hardware binding support for visual validation.</li>\n<li>Editing tools to maintain a clean machine map.</li>\n<li>Preview the playfield changes before applying them to your live machine workflow.</li>\n<li>Playfield event handling mirrors hardware flow, so triggers and responses behave consistently.</li>\n<li>Test trigger logic with immediate on-screen feedback that reflects hardware events.</li>\n<li>Assign keyboard shortcuts to trigger events like flipper activations and bumper hits</li>\n<li>Useful reference context when authoring rules and lighting.</li>\n</ul>\n<h2 id=\"scoring\">Scoring</h2>\n<p>Scoring is the point-system authoring area. It lets you build base points, progressive hit rules, and combo awards without writing code.</p>\n<p>Key features:</p>\n<ul>\n<li>Base points table for fixed score awards from hardware and fired events.</li>\n<li>Progressive scoring rules with minimum hit thresholds and optional time windows.</li>\n<li>Cooloff controls to reduce hit streak value over time.</li>\n<li>Combo authoring with ordered or any-order step matching.</li>\n<li>Optional combo multipliers and emitted events for integration with Rules and Lighting.</li>\n</ul>\n<h2 id=\"audio\">Audio</h2>\n<p>Audio manages sound assets and runtime playback rules from one place on the Pi side.</p>\n<p>Key features:</p>\n<ul>\n<li>Asset library with multi-upload and inline preview.</li>\n<li>Cue editor for output, bus, volume, loop, repeats, and cooldown.</li>\n<li>Output/device visibility and runtime playback monitoring.</li>\n<li>Usage mapping for quick cue/asset lookup and diagnostics.</li>\n</ul>\n<h2 id=\"media\">Media</h2>\n<p>Media is the scene authoring and playback module for videos and overlays across your configured displays.</p>\n<p>Key features:</p>\n<ul>\n<li>Stage editor with scene selector, options, overlays, and live preview.</li>\n<li>Launch controls for fullscreen kiosk and small-window testing.</li>\n<li>Library tab for asset upload, browsing, and preview.</li>\n<li>Displays tab for detection and runtime environment checks.</li>\n<li>Runtime tab for active scene visibility and stop controls.</li>\n</ul>\n<h2 id=\"lighting\">Lighting</h2>\n<p>Lighting is a full scene authoring workflow for table effects and player feedback.</p>\n<p>Key features:</p>\n<ul>\n<li>Scene and timeline editing.</li>\n<li>Pattern-based animation generation.</li>\n<li>Custom keyframes and tag-based frame markers.</li>\n<li>Cast targeting, layering options, and playback controls.</li>\n<li>Build your lighting plan by scene, timeline, and target selection.</li>\n<li>Apply pattern/show behaviour and test playback in preview before rollout.</li>\n<li>Tune behaviour safely without requiring immediate live hardware control.</li>\n</ul>\n<h2 id=\"hardware\">Hardware</h2>\n<p>Hardware manages the machine's physical I/O mapping and integration data used by runtime services.</p>\n<p>Key features:</p>\n<ul>\n<li>Mapping of switches, coils, lights, and related channels.</li>\n<li>Hardware profile and mapping management.</li>\n<li>Data used by bridge/runtime deployment steps.</li>\n<li>Foundation for safe, deterministic control at runtime.</li>\n</ul>\n<h2 id=\"esplink\">ESPLink</h2>\n<p>ESPLink manages the Pi-to-ESP workflow and device-side compatibility checks.</p>\n<p>Key features:</p>\n<ul>\n<li>Connection and sync status visibility.</li>\n<li>Clear checks that Pi and ESP are on matching versions and manifest data before deployment.</li>\n<li>Workflow support for updating or synchronising device state.</li>\n<li>Integration point between authoring on Pi and execution on ESP32.</li>\n<li>Built in flashing for firmware updates</li>\n</ul>\n<h2 id=\"firmware\">Firmware</h2>\n<p>Firmware supports firmware package handling and update flow for ESP targets.</p>\n<p>Key features:</p>\n<ul>\n<li>Firmware metadata and package handling.</li>\n<li>Updates from official Pinball CTL releases are available and listed here.</li>\n<li>Assisted update/deploy workflow hooks.</li>\n<li>Clear separation between host-side authoring and device runtime code.</li>\n<li>Useful for controlled release and maintenance tasks.</li>\n</ul>\n<h2 id=\"service-log\">Service Log</h2>\n<p>Service Log focuses on service and maintenance history for managed services.</p>\n<p>Key features:</p>\n<ul>\n<li>Service and maintenance logging for users and engineers.</li>\n<li>Maintenance history for physical machine work such as cleaning and inspections.</li>\n<li>Records of hardware replacement and service actions over time.</li>\n<li>Helps teams track what was serviced, when it was done, and what changed.</li>\n<li>Helps confirm long-running service stability.</li>\n</ul>\n<h2 id=\"logs\">Logs</h2>\n<p>Logs provides direct access to application and bridge output for troubleshooting.</p>\n<p>Key features:</p>\n<ul>\n<li>Read runtime logs from the web UI.</li>\n<li>Inspect bridge and web logging without leaving the browser.</li>\n<li>Useful for identifying serial, protocol, or configuration issues.</li>\n<li>Supports day-to-day diagnostics during development and testing.</li>\n</ul>\n<h2 id=\"wi-fi\">Wi-Fi</h2>\n<p>Wi-Fi shows and manages network connection details relevant to remote use.</p>\n<p>Key features:</p>\n<ul>\n<li>Current connection status and interface details.</li>\n<li>Wi-Fi setup/update controls.</li>\n<li>Helps confirm browser access and API reachability.</li>\n<li>Core tool for headless Pi deployments.</li>\n<li>Planned: Wi-Fi connected services will provide support for global leaderboards.</li>\n</ul>\n<h2 id=\"settings\">Settings</h2>\n<p>Settings contains installation-wide configuration options.</p>\n<p>Key features:</p>\n<ul>\n<li>Identity and general system settings.</li>\n<li>Security-related settings such as login credentials.</li>\n<li>Import/export style configuration workflows where supported.</li>\n<li>Central place for persistent environment-level options.</li>\n</ul>","plain":"Features Full overview of the main Pinball CTL features. Use the table for a quick summary, and find the detailed sections to understand what each area does. At-a-Glance Feature Table Name Purpose Dashboard Live overview of machine state, connectivity, and runtime health. Rules Create and manage gameplay rules, triggers, and actions. Scoring Author points, progressive scoring rules, and combo scoring logic. Audio Manage sound assets, cue playback behavior, output routing, and usage mapping. Media Build visual scenes with assets and overlays, then launch kiosk displays for runtime. Lighting Author scene-based lighting with rich live preview before rollout. Playfield Visual playfield editor with live simulation preview for faster iteration. Hardware Discover hardware, map inputs/outputs, and manage hardware configuration. ESPLink Manage ESP32 link status, versions, and manifest sync workflow. Firmware Firmware package and deployment support for ESP32 targets. Service Log Service and maintenance logging for users and engineers. Logs View and inspect application and bridge logs from the web UI. Wi-Fi Network connection status and Wi-Fi setup controls. Settings System-wide configuration, identity, and environment options. Dashboard The Dashboard is the first operational view after login. It is designed for quick checks before you start rule or lighting work. Key features: Live status cards for network, bridge, ESP32 link, and uptime. Dependency visibility for required tooling. High-level machine and gameplay metrics in one place. Fast way to spot faults before troubleshooting deeper features. Rules Rules is the gameplay authoring area. It defines how machine events trigger actions and behaviour. Key features: Rule creation and editing workflows. Trigger and condition-based action execution. Integration with lighting actions including scene selection and control options . Integration with media actions control videos, switch overlays and update content live . Playfield Playfield is the visual model of your playfield and hardware placement. Key features: Placement and sizing of playfield elements. Simulation preview for quick visual validation as you build. Hardware binding support for visual validation. Editing tools to maintain a clean machine map. Preview the playfield changes before applying them to your live machine workflow. Playfield event handling mirrors hardware flow, so triggers and responses behave consistently. Test trigger logic with immediate on-screen feedback that reflects hardware events. Assign keyboard shortcuts to trigger events like flipper activations and bumper hits Useful reference context when authoring rules and lighting. Scoring Scoring is the point-system authoring area. It lets you build base points, progressive hit rules, and combo awards without writing code. Key features: Base points table for fixed score awards from hardware and fired events. Progressive scoring rules with minimum hit thresholds and optional time windows. Cooloff controls to reduce hit streak value over time. Combo authoring with ordered or any-order step matching. Optional combo multipliers and emitted events for integration with Rules and Lighting. Audio Audio manages sound asset
