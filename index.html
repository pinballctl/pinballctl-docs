d interface now, with business logic to be added incrementally later.</p>\n<h2 id=\"current-registered-handlers\">Current Registered Handlers</h2>\n<p>The manager currently auto-registers these route keys from rules registry:</p>\n<h3 id=\"system-handlers\">System handlers</h3>\n<ul>\n<li><code>system:GAME_STARTED</code></li>\n<li><code>system:GAME_ENDED</code></li>\n<li><code>system:BALL_STARTED</code></li>\n<li><code>system:BALL_ENDED</code></li>\n<li><code>system:PLAYER_ADDED</code></li>\n<li><code>system:CREDITS_CHANGED</code></li>\n<li><code>system:HAS_CREDIT_TRUE</code></li>\n<li><code>system:HAS_CREDIT_FALSE</code></li>\n<li><code>system:MODE_STARTED</code></li>\n<li><code>system:MODE_ENDED</code></li>\n<li><code>system:BOOT_COMPLETED</code></li>\n<li><code>system:ENABLE_GRANTED</code></li>\n<li><code>system:ENABLE_REVOKED</code></li>\n<li><code>system:IDLE_ENTERED</code></li>\n<li><code>system:IDLE_EXITED</code></li>\n<li><code>system:BRIDGE_CONNECTED</code></li>\n<li><code>system:BRIDGE_DISCONNECTED</code></li>\n<li><code>system:CONFIG_SYNCED</code></li>\n<li><code>system:FAULT_RAISED</code></li>\n<li><code>system:FAULT_CLEARED</code></li>\n<li><code>system:WATCHDOG_TRIGGERED</code></li>\n</ul>\n<h3 id=\"hardware-handlers\">Hardware handlers</h3>\n<ul>\n<li><code>hardware:button:CLICKED</code></li>\n<li><code>hardware:button:DOUBLE_CLICKED</code></li>\n<li><code>hardware:button:HELD</code></li>\n<li><code>hardware:button:PRESSED</code></li>\n<li><code>hardware:button:RELEASED</code></li>\n<li><code>hardware:button:REPEAT_WHILE_HELD</code></li>\n<li><code>hardware:switch:CLOSED</code></li>\n<li><code>hardware:switch:OPENED</code></li>\n<li><code>hardware:switch:CHANGED</code></li>\n<li><code>hardware:switch:ACTIVE_FOR_MS</code></li>\n<li><code>hardware:switch:INACTIVE_FOR_MS</code></li>\n<li><code>hardware:gyro:TILT_NUDGE</code></li>\n<li><code>hardware:gyro:TILT_WARNING</code></li>\n<li><code>hardware:gyro:TILT_TRIGGERED</code></li>\n<li><code>hardware:gyro:LIFTED</code></li>\n<li><code>hardware:gyro:DROPPED</code></li>\n<li><code>hardware:nfc:NFC_SCANNED</code></li>\n<li><code>hardware:nfc:NFC_MATCHED</code></li>\n</ul>\n<h3 id=\"custom-handlers\">Custom handlers</h3>\n<ul>\n<li><code>custom</code></li>\n</ul>\n<h2 id=\"current-behavior\">Current Behavior</h2>\n<h3 id=\"api-path-apieventsfire\">API path (<code>/api/events/fire</code>)</h3>\n<ol>\n<li>Event is validated against rules registry + source mapping.</li>\n<li>Event is emitted to Pi event bus (<code>get_bus().emit(...)</code>).</li>\n<li>Event Manager dispatch runs for the same event context (<code>origin=\\\"api\\\"</code>).</li>\n</ol>\n<h3 id=\"bridge-rx-path-evtevent\">Bridge RX path (<code>EVT</code>/<code>EVENT</code>)</h3>\n<ol>\n<li>Bridge receives framed message from ESP.</li>\n<li>Message is emitted to Pi event bus as before.</li>\n<li>Event Manager dispatch runs for the same event context (<code>origin=\\\"bridge\\\"</code>).</li>\n</ol>\n<h2 id=\"logging-behavior\">Logging Behavior</h2>\n<ul>\n<li>Event manager dispatch trace is bridge-verbose only:</li>\n<li>appears when <code>LOG_LEVEL=VERBOSE</code></li>\n<li>format: <code>event-mgr dispatch name=... source=... origin=... routes=... handlers=...</code></li>\n<li>Existing event flood visibility rules still apply:</li>\n<li><code>DEBUG</code>: bridge traffic details, but event flood remains suppressed</li>\n<li><code>VERBOSE</code>: full event traffic + event manager trace</li>\n</ul>\n<h2 id=\"coverage-verification\">Coverage / Verification</h2>\n<p>Coverage endpoint:</p>\n<ul>\n<li><code>GET /api/events/coverage</code></li>\n</ul>\n<p>Response reports:</p>\n<ul>\n<li><code>expected_count</code></li>\n<li><code>registered_count</code></li>\n<li><code>missing_count</code></li>\n<li><code>missing</code></li>\n<li><code>complete</code></li>\n</ul>\n<p>Current expected state after this implementation:</p>\n<ul>\n<li><code>expected_count = 40</code></li>\n<li><code>registered_count = 40</code></li>\n<li><code>missing_count = 0</code></li>\n<li><code>complete = true</code></li>\n</ul>\n<h2 id=\"what-is-implemented-vs-stubbed\">What Is Implemented vs Stubbed</h2>\n<p>Implemented now:</p>\n<ul>\n<li>Single Event Manager abstraction and dispatch interface</li>\n<li>Registry-driven route registration</li>\n<li>Source-&gt;deviceClass resolution via <code>instance/hardware/mapping.json</code></li>\n<li>Ingress wiring for both API and Bridge RX paths</li>\n<li>Coverage endpoint for completeness checks</li>\n</ul>\n<p>Still stubbed (next phase):</p>\n<ul>\n<li>Real gameplay/scoring/state mutation handlers on Pi</li>\n<li>Rule-action execution logic at handler level</li>\n<li>Per-handler metrics and timing instrumentation</li>\n</ul>\n<h2 id=\"compatibility-notes\">Compatibility Notes</h2>\n<ul>\n<li>No protocol change (frames-only transport unchanged)</li>\n<li>No Playfield contract change (<code>/api/events/fire</code> and <code>/api/events/stream</code> unchanged)</li>\n<li>No rules save/sync contract change</li>\n</ul>","plain":"Pi Event Manager: Handlers and Current State This document describes the current Pi-side Event Manager implementation, including all registered handler routes and current behavior. Scope Pi Event Manager is implemented in: src/pinballctl/events/manager.py It is currently wired at two ingress points: API-origin events: POST /api/events/fire implementation: src/pinballctl/app/modules/events/api.py Bridge-origin events from ESP EVT/EVENT : implementation: src/pinballctl/bridge/daemon.py Handler Model Event Manager uses route keys and registered handlers: system: hardware: : custom event: dynamic route key all global route key Current registered default handlers are explicit no-op stubs NoopHandler for all rules-defined system and hardware route keys plus custom. This gives a stable, centralized interface now, with business logic to be added incrementally later. Current Registered Handlers The manager currently auto-registers these route keys from rules registry: System handlers system:GAMESTARTED system:GAMEENDED system:BALLSTARTED system:BALLENDED system:PLAYERADDED system:CREDITSCHANGED system:HASCREDITTRUE system:HASCREDITFALSE system:MODESTARTED system:MODEENDED system:BOOTCOMPLETED system:ENABLEGRANTED system:ENABLEREVOKED system:IDLEENTERED system:IDLEEXITED system:BRIDGECONNECTED system:BRIDGEDISCONNECTED system:CONFIGSYNCED system:FAULTRAISED system:FAULTCLEARED system:WATCHDOGTRIGGERED Hardware handlers hardware:button:CLICKED hardware:button:DOUBLECLICKED hardware:button:HELD hardware:button:PRESSED hardware:button:RELEASED hardware:button:REPEATWHILEHELD hardware:switch:CLOSED hardware:switch:OPENED hardware:switch:CHANGED hardware:switch:ACTIVEFORMS hardware:switch:INACTIVEFORMS hardware:gyro:TILTNUDGE hardware:gyro:TILTWARNING hardware:gyro:TILTTRIGGERED hardware:gyro:LIFTED hardware:gyro:DROPPED hardware:nfc:NFCSCANNED hardware:nfc:NFCMATCHED Custom handlers custom Current Behavior API path /api/events/fire Event is validated against rules registry + source mapping. Event is emitted to Pi event bus getbus .emit ... . Event Manager dispatch runs for the same event context origin=\\\"api\\\" . Bridge RX path EVT/EVENT Bridge receives framed message from ESP. Message is emitted to Pi event bus as before. Event Manager dispatch runs for the same event context origin=\\\"bridge\\\" . Logging Behavior Event manager dispatch trace is bridge-verbose only: appears when LOGLEVEL=VERBOSE format: event-mgr dispatch name=... source=... origin=... routes=... handlers=... Existing event flood visibility rules still apply: DEBUG: bridge traffic details, but event flood remains suppressed VERBOSE: full event traffic + event manager trace Coverage / Verification Coverage endpoint: GET /api/events/coverage Response reports: expectedcount registeredcount missingcount missing complete Current expected state after this implementation: expectedcount = 40 registeredcount = 40 missingcount = 0 complete = true What Is Implemented vs Stubbed Implemented now: Single Event Manager abstraction and dispatch interface Registry-driven route registration Source->deviceClass resolution via instance/hardware/mapping.json Ingress wiring for both API and Bridge RX paths Coverage endpoint for completeness checks Still stubbed next phase : Real gameplay/scoring/state mutation handlers on Pi Rule-action execution logic at handler level Per-handler metrics and timing instrumentation Compatibility Notes No protocol change frames-only transport unchanged No Playfield contract change /api/events/fire and /api/events/stream unchanged No rules save/sync contract change","excerpt":"Pi Event Manager: Handlers and Current State This document describes the current Pi-side Event Manager implementation, including all registered handler routes and current behavior. Scope Pi Event Manager is implemented..."},{"slug":"2-technical-notes/from-app-docs/PACKAGING","path":"2-technical-notes/from-app-docs/PACKAGING.md","title":"In the project root:","order":10000,"html":"<h1 id=\"1-in-the-project-root\">1) In the project root:</h1>\n<pre><code>python -m venv .venv\nsource .venv/bin/activate\npip install build\n</code></pre>\n<h1 id=\"2-build-the-package-creates-wheel-sdist-in-dist\">2) Build the package (creates wheel + sdist in ./dist/)</h1>\n<pre><code>python -m build\n</code></pre>\n<h1 id=\"you-should-now-have-something-like\">You should now have something like:</h1>\n<p>dist/pinballctl-0.1.0-py3-none-any.whl\ndist/pinballctl-0.1.0.tar.gz</p>\n<p>Create a new GITHUB release with</p>\n<p>gh release create v0.1.0 dist/*</p>\n<h1 id=\"to-upgrade-using-a-release\">To upgrade using a release</h1>\n<p>pip install --upgrade https://github.com/pinballctl/pinballctl/releases/download/v0.2.0/pinballctl-0.2.0-py3-none-any.whl\npinballctl service restart all</p>","plain":"1 In the project root: 2 Build the package creates wheel + sdist in ./dist/ You should now have something like: dist/pinballctl-0.1.0-py3-none-any.whl dist/pinballctl-0.1.0.tar.gz Create a new GITHUB release with gh release create v0.1.0 dist/ To upgrade using a release pip install --upgrade https://github.com/pinballctl/pinballctl/releases/download/v0.2.0/pinballctl-0.2.0-py3-none-any.whl pinballctl service restart all","excerpt":"1 In the project root: 2 Build the package creates wheel + sdist in ./dist/ You should now have something like: dist/pinballctl-0.1.0-py3-none-any.whl dist/pinballctl-0.1.0.tar.gz Create a new GITHUB release with gh..."},{"slug":"2-technical-notes/from-app-docs/RUNNING","path":"2-technical-notes/from-app-docs/RUNNING.md","title":"Running pinballctl","order":10000,"html":"<h1 id=\"running-pinballctl\">Running pinballctl</h1>\n<p>This guide covers the supported ways to run the project:</p>\n<ul>\n<li>Local development (live/editable)</li>\n<li>Local install from a wheel (no source checkout)</li>\n<li>Install from a GitHub Release (3rd party style)</li>\n<li>(Future) Install from PyPI</li>\n<li>Managing services (systemd)</li>\n<li>Upgrading &amp; uninstalling</li>\n<li>Troubleshooting</li>\n</ul>\n<hr />\n<h2 id=\"terminology\">Terminology</h2>\n<ul>\n<li><strong>venv</strong>: A per-project, isolated Python environment (recommended for everything).</li>\n<li><strong>Editable install</strong> (<code>pip install -e .</code>): Runs your code “live” from the source folder—perfect for development.</li>\n<li><strong>Wheel</strong> (<code>.whl</code>): A built package you can install without having the source repository.</li>\n</ul>\n<hr />\n<h2 id=\"1-local-development-editable-live\">1) Local Development (editable, “live”)</h2>\n<p>Best while you’re coding and testing changes.</p>\n<pre><code class=\"language-bash\"># From the project root (where pyproject.toml lives)\npython -m venv .venv\nsource .venv/bin/activate\npip install -e .\n\n# Run the app/bridge directly\npinballctl --version\npinballctl web --host 0.0.0.0 --port 5000\npinballctl bridge --port /dev/ttyUSB0 --baud 115200\n</code></pre>\n<p><strong>What this does</strong>\n- Installs an import link into <code>.venv</code> so edits to <code>src/pinballctl/...</code> take effect immediately—no rebuild needed.\n- Installs the <code>pinballctl</code> CLI into <code>.venv/bin</code>.</p>\n<p><strong>When to use</strong>\n- Daily development, quick iterations, working on features/bugfixes.</p>\n<hr />\n<h2 id=\"1b-local-development-services\">1b) Local Development + Services</h2>\n<p>You can also run your <strong>dev build</strong> under systemd:</p>\n<pre><code class=\"language-bash\"># With the venv activated (created as above)\npinballctl service install                # renders venv-aware units, installs, enables, starts\npinballctl status                         # shows web/bridge states, Wi-Fi SSID/IP, ESP ports\n</code></pre>\n<ul>\n<li>The installer prefers your current <code>.venv/bin</code> so services use the dev environment.</li>\n<li>When you change code, just restart services:\n  <code>bash\n  pinballctl service restart all</code></li>\n</ul>\n<p><strong>Great for</strong>\n- Testing real boot/lifecycle behavior with systemd, logs, restarts, etc.</p>\n<hr />\n<h2 id=\"2-local-install-from-a-wheel-no-source-on-target\">2) Local Install from a Wheel (no source on target)</h2>\n<p>Package once, install anywhere—like a user would.</p>\n<pre><code class=\"language-bash\"># On your dev machine (build once)\npython -m venv .venv\nsource .venv/bin/activate\npip install build\npython -m build\n# -&gt; dist/pinballctl-&lt;ver&gt;-py3-none-any.whl\n\n# On the target (e.g., Pi)\npython -m venv .venv\nsource .venv/bin/activate\npip install /path/to/dist/pinballctl-&lt;ver&gt;-py3-none-any.whl\n\n# Optional services\npinballctl service install\npinballctl service start all\npinballctl status\n</code></pre>\n<p><strong>When to use</strong>\n- You want a clean installation without the source tree on the target machine.</p>\n<hr />\n<h2 id=\"3-install-from-a-github-release-3rd-party-style\">3) Install from a GitHub Release (3rd party style)</h2>\n<p>After you publish a Release with attached artifacts:</p>\n<pre><code class=\"language-bash\">python -m venv .venv\nsource .venv/bin/activate\npip install https://github.com/&lt;you&gt;/pinballctl/releases/download/vX.Y.Z/pinballctl-X.Y.Z-py3-none-any.whl\n\n# Optional services\npinballctl service install\npinballctl service start all\npinballctl status\n</code></pre>\n<p><strong>When to use</strong>\n- Treat GitHub Releases as your “package registry.”\n- Ideal for testers or other machines where you don’t want to build locally.</p>\n<hr />\n<h2 id=\"4-future-install-from-pypi\">4) (Future) Install from PyPI</h2>\n<p>Once you publish:</p>\n<pre><code class=\"language-bash\">python -m venv .venv\nsource .venv/bin/activate\npip install pinballctl\n\npinballctl service install\npinballctl service start all\npinballctl status\n</code></pre>\n<p><strong>When to use</strong>\n- Public distribution with the simplest installation UX.</p>\n<hr />\n<h2 id=\"service-management-systemd\">Service Management (systemd)</h2>\n<p>All via the CLI:</p>\n<pre><code class=\"language-bash\"># Install/uninstall units (venv-aware)\npinballctl service install\npinballctl service uninstall\n\n# Control services\npinballctl service start|stop|restart web\npinballctl service start|stop|restart bridge\npinballctl service restart all\n\n# Status (services, SSID/IP, ESP ports)\npinballctl status\n</code></pre>\n<p><strong>What service install does</strong>\n- Detects your <code>.venv/bin</code> and uses it for <code>ExecStart</code>.\n- Creates a default <code>gunicorn.conf.py</code> in the working directory if missing.\n- Copies rendered units to <code>/etc/systemd/system/</code>, runs daemon-reload, enables, and starts services.</p>\n<hr />\n<h2 id=\"upgrading\">Upgrading</h2>\n<p><strong>Editable (dev) install</strong></p>\n<pre><code class=\"language-bash\"># You’re running from source. Just edit files.\n# If dependencies changed:\npip install -e .\npinballctl service restart all\n</code></pre>\n<p><strong>Wheel / Release / PyPI</strong></p>\n<pre><code class=\"language-bash\"># Upgrade within the same venv\npip install --upgrade &lt;wheel-or-package&gt;\npinballctl service restart all\n</code></pre>\n<p>Examples:</p>\n<pre><code class=\"language-bash\">pip install --upgrade pinballctl\n# or from a new release:\npip install --upgrade https://github.com/&lt;you&gt;/pinballctl/releases/download/v0.2.0/pinballctl-0.2.0-py3-none-any.whl\n</code></pre>\n<p><em>Tip:</em> bump the version in <code>pyproject.toml</code> for each release to avoid cache confusion.<br />\nTo reinstall the same version: <code>pip install --force-reinstall --no-deps &lt;wheel-or-package&gt;</code>.</p>\n<hr />\n<h2 id=\"uninstalling\">Uninstalling</h2>\n<pre><code class=\"language-bash\"># Stop and remove services\npinballctl service uninstall\n\n# Remove the package from the active venv\npip uninstall pinballctl\n</code></pre>\n<hr />\n<h2 id=\"troubleshooting\">Troubleshooting</h2>\n<p><strong><code>zsh: command not found: pinballctl</code></strong>\n- You’re not in the venv or it’s not installed.<br />\n  Activate and install:\n  <code>bash\n  source .venv/bin/activate\n  pip install -e .    # or pip install pinballctl / &lt;wheel&gt;</code>\n  Or run explicitly: <code>./.venv/bin/pinballctl</code>.</p>\n<p><strong>Services don’t start</strong>\n- Check status/logs:\n  <code>bash\n  pinballctl status\n  journalctl -u pinballctl-web -e --no-pager\n  journalctl -u pinballctl-bridge -e --no-pager</code>\n- Ensure <code>gunicorn</code> is installed in the same venv used by the services:\n  <code>bash\n  . .venv/bin/activate &amp;&amp; pip install gunicorn</code>\n- Reinstall units to point at the right venv:\n  <code>bash\n  pinballctl service install</code></p>\n<p><strong>ESP not detected</strong>\n- <code>pinballctl status</code> lists <code>/dev/ttyUSB*</code> and <code>/dev/ttyACM*</code>.<br />\n  Check permissions: add your user to the <code>dialout</code> group (Debian/RPi OS):\n  <code>bash\n  sudo usermod -a -G dialout $USER\n  newgrp dialout</code>\n  Then try <code>pinballctl bridge --port /dev/ttyUSB0</code>.</p>\n<p><strong>Network info missing</strong>\n- <code>status</code> uses <code>iwgetid</code>/<code>nmcli</code> and <code>hostname -I</code>. Install tools if needed:\n  <code>bash\n  sudo apt install wireless-tools network-manager</code></p>\n<hr />\n<h2 id=\"quick-decision-table\">Quick decision table</h2>\n<table>\n<thead>\n<tr>\n<th>Goal</th>\n<th>Best Method</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Hack on code &amp; test instantly</td>\n<td><strong>Editable dev</strong> (<code>pip install -e .</code>)</td>\n</tr>\n<tr>\n<td>Deploy to a Pi with no source</td>\n<td><strong>Wheel install</strong> (local file or GitHub Release)</td>\n</tr>\n<tr>\n<td>Public distribution</td>\n<td><strong>PyPI</strong></td>\n</tr>\n<tr>\n<td>Run as services</td>\n<td><code>pinballctl service install</code> + <code>pinballctl service start all</code></td>\n</tr>\n<tr>\n<td>Check everything</td>\n<td><code>pinballctl status</code></td>\n</tr>\n</tbody>\n</table>","plain":"Running pinballctl This guide covers the supported ways to run the project: Local development live/editable Local install from a wheel no source checkout Install from a GitHub Release 3rd party style Future Install from PyPI Managing services systemd Upgrading & uninstalling Troubleshooting --- Terminology venv: A per-project, isolated Python environment recommended for everything . Editable install pip install -e . : Runs your code “live” from the source folder—perfect for development. Wheel .whl : A built package you can install without having the source repository. --- 1 Local Development editable, “live” Best while you’re coding and testing changes. What this does Installs an import link into .venv so edits to src/pinballctl/... take effect immediately—no rebuild needed. Installs the pinballctl CLI into .venv/bin. When to use Daily development, quick iterations, working on features/bugfixes. --- 1b Local Development + Services You can also run your dev build under systemd: The installer prefers your current .venv/bin so services use the dev environment. When you change code, just restart services: Great for Testing real boot/lifecycle behavior with systemd, logs, restarts, etc. --- 2 Local Install from a Wheel no source on target Package once, install anywhere—like a user would. When to use You want a clean installation without the source tree on the target machine. --- 3 Install from a GitHub Release 3rd party style After you publish a Release with attached artifacts: When to use Treat GitHub Releases as your “package registry.” Ideal for testers or other machines where you don’t want to build locally. --- 4 Future Install from PyPI Once you publish: When to use Public distribution with the simplest installation UX. --- Service Management systemd All via the CLI: What service install does Detects your .venv/bin and uses it for ExecStart. Creates a default gunicorn.conf.py in the working directory if missing. Copies rendered units to /etc/systemd/system/, runs daemon-reload, enables, and starts services. --- Upgrading Editable dev install Wheel / Release / PyPI Examples: Tip: bump the version in pyproject.toml for each release to avoid cache confusion. To reinstall the same version: pip install --force-reinstall --no-deps . --- Uninstalling --- Troubleshooting zsh: command not found: pinballctl You’re not in the venv or it’s not installed. Activate and install: Or run explicitly: ./.venv/bin/pinballctl. Services don’t start Check status/logs: Ensure gunicorn is installed in the same venv used by the services: Reinstall units to point at the right venv: ESP not detected pinballctl status lists /dev/ttyUSB and /dev/ttyACM. Check permissions: add your user to the dialout group Debian/RPi OS : Then try pinballctl bridge --port /dev/ttyUSB0. Network info missing status uses iwgetid/nmcli and hostname -I. Install tools if needed: --- Quick decision table | Goal | Best Method | |------|-------------| | Hack on code & test instantly | Editable dev pip install -e . | | Deploy to a Pi with no source | Wheel install local file or GitHub Release | | Public distribution | PyPI | | Run as services | pinballctl service install + pinballctl service start all | | Check everything | pinballctl status |","excerpt":"Running pinballctl This guide covers the supported ways to run the project: Local development live/editable Local install from a wheel no source checkout Install from a GitHub Release 3rd party style Future Install from..."},{"slug":"2-technical-notes/from-app-docs/SYSTEM","path":"2-technical-notes/from-app-docs/SYSTEM.md","title":"SYSTEM","order":10000,"html":"<h1 id=\"system\">SYSTEM</h1>\n<h2 id=\"1-high-level-architecture-esp-vs-pi-responsibilities\">1. High-level architecture (ESP vs Pi responsibilities)</h2>\n<ul>\n<li>ESP32-S3 firmware streams hardware pin data over serial and emits periodic <code>PING</code> frames.</li>\n<li>ESP32-S3 firmware responds to commands: <code>HELLO</code>, <code>GET_INFO</code>, <code>GET_HW</code>, and <code>SYNC_TIME</code>.</li>\n<li>Raspberry Pi runs a bridge daemon that reads framed serial messages, logs them, and writes hardware snapshots to <code>src/instance/hardware/discovered.json</code>.</li>\n<li>Raspberry Pi exposes a Flask-based UI and API; hardware UI reads <code>/api/hardware/pins</code> and <code>/api/hardware/reload</code>.</li>\n<li>Bridge state (port, firmware, chip, time sync) is persisted in <code>src/instance/bridge/bridge_state.json</code>.</li>\n</ul>\n<h2 id=\"2-communication-model-protocol-shape-framing-direction\">2. Communication model (protocol shape, framing, direction)</h2>\n<ul>\n<li>ESP -&gt; Pi uses length-prefixed frames: 4-byte big-endian length header + JSON payload (<code>writeFramed</code>).</li>\n<li>Pi -&gt; ESP uses the same framed transport: 4-byte big-endian length + UTF-8 JSON payload.</li>\n<li>Messages are JSON objects with a <code>t</code> field for event type (e.g., <code>INFO</code>, <code>PING</code>, <code>HW_BEGIN</code>, <code>HW_PIN</code>, <code>HW_END</code>, <code>TIME</code>).</li>\n<li>HW discovery is streamed with <code>HW_STATUS</code> + <code>HW_BEGIN</code> + multiple <code>HW_PIN</code> + <code>HW_END</code>.</li>\n<li>Firmware emits <code>HW_PROBE</code> before probing a GPIO when probing is enabled.</li>\n<li>Bridge processes frames with <code>_read_frame</code> and decodes JSON.</li>\n<li>Bridge queues outbound commands via unix sockets (<code>bridge_cmd.sock</code> primary, <code>bridge_rpc.sock</code> for request/reply) with optional file fallback at <code>src/instance/bridge/bridge_commands.json</code>.</li>\n</ul>\n<h2 id=\"3-hardware-interaction-model\">3. Hardware interaction model</h2>\n<ul>\n<li>ESP firmware maintains a static <code>PIN_TABLE</code> describing pins and metadata (<code>reported</code>, <code>notes</code>, <code>safe</code>).</li>\n<li>Pins with <code>safe=false</code> are never probed.</li>\n<li>Probing (when enabled) is input-only: <code>pinMode(INPUT)</code> + <code>digitalRead()</code>.</li>\n<li>GPIO probing is gated by <code>ALLOW_GPIO_PROBE</code> in firmware.</li>\n<li>Hardware discovery is non-blocking and paced (<code>serviceHardwareStream</code>).</li>\n<li>Pin state is included in <code>HW_PIN</code> payload only when probing occurs.</li>\n</ul>\n<h2 id=\"4-known-constraints-explicitly-visible-in-code\">4. Known constraints explicitly visible in code</h2>\n<ul>\n<li>Hardware stream timeout cap: <code>HW_STREAM_TIMEOUT_MS = 8000</code>.</li>\n<li>Serial framing: max frame size limited by <code>TX_FRAME_MAX</code> (512 bytes in firmware).</li>\n<li>TX queue depth: <code>TX_QUEUE_MAX = 4</code> frames in firmware.</li>\n<li>Bridge read resync: resets input buffer when header/body timeouts occur.</li>\n<li>Bridge logs only raw RX lines at DEBUG level (no parsed JSON).</li>\n<li>Hardware snapshot is stored at <code>src/instance/hardware/discovered.json</code>.</li>\n<li>Hardware UI uses <code>reported</code> and <code>notes</code> fields to display pin notes.</li>\n</ul>\n<h2 id=\"5-areas-of-uncertainty-risk-unknown\">5. Areas of uncertainty / risk (UNKNOWN)</h2>\n<ul>\n<li>UNKNOWN: Which GPIOs are truly safe to probe for a specific ESP32-S3-DevKitC-1 module beyond the <code>PIN_TABLE</code> defaults.</li>\n<li>UNKNOWN: Whether USB-CDC or other serial transport variations affect framing reliability.</li>\n<li>UNKNOWN: Any external expansion board detection mechanisms beyond GPIO probing (not visible in code).</li>\n</ul>\n<h2 id=\"6-modules-and-ui-functionality\">6. Modules and UI functionality</h2>\n<ul>\n<li>Dashboard UI: Wi‑Fi status (interface/connected/SSID/IP/signal), bridge status (status/via/PID), uptime (since/duration/seconds), ESP32 info (firmware/chip/time/connected/time sync), sync states, dependencies list.</li>\n<li>Logs UI: source tabs, line count, keyword filter, file selection, refresh/clear/purge, tail toggle, log viewport/JSON inspect.</li>\n<li>Hardware UI: reload pins, save mapping, table of UID/board/type/notes/channel/state/friendly/function/purpose, mapping safety constraints.</li>\n<li>ESPLink UI: device selection, status/firmware display, refresh/reboot/sync time, bridge start/stop/restart, local firmware list, upload console.</li>\n<li>Firmware UI: list available versions with source selection (default/custom URL), load remote, remove all local versions.</li>\n<li>Settings UI: tabbed settings and import/export workflows (project/admin/runtime options, export bundle, import bundle).</li>\n<li>Wi‑Fi UI: current status (SSID/IP/status/connected), update settings (SSID/password), save.</li>\n<li>Playfield UI: tabbed stage/options workflows, layout table, size/ratio options, auto layout/clear/save layout, component list and component settings.</li>\n<li>Rules UI: add/save/sync rules, filters, rules table, editor tabs for metadata/triggers/conditions/actions/preview.</li>\n<li>Scoring UI: tabbed base points/scoring rules/combos workflows for scoring authoring and save.</li>\n<li>Lighting UI: tabbed stage/fixtures workflows, scene management, preview/playback controls, fixture editing and save/sync.</li>\n<li>Media UI: tabbed stage/library/displays/runtime workflows, scene and overlay authoring, playback controls, kiosk/window launch, runtime session controls.</li>\n<li>Audio UI: tabbed library/cues/outputs/usage-map workflows, cue routing, runtime playback visibility and control.</li>\n<li>Service Log UI: maintenance entry list/detail workflow, filtering, create/edit service records.</li>\n<li>Manual UI: built-in documentation browser with search, tree, bookmarks, and in-page media viewer.</li>\n<li>Events module: backend event/routing support module (no primary end-user page).</li>\n</ul>\n<h2 id=\"7-pin-mapping-goals-and-ux-principles-user-provided\">7. Pin mapping goals and UX principles (user-provided)</h2>\n<ul>\n<li>Target users may be non-technical; UI should avoid GPIO jargon where possible.</li>\n<li>Mapping should guide users from unknown hardware to identified device via simple choices.</li>\n<li>Mapping must be safe: ESP firmware must never drive/probe unsafe pins; mapping cannot override safe=false.</li>\n<li>UI should distinguish discovered pins, mapped devices, and active configuration.</li>\n</ul>\n<h2 id=\"8-pin-mapping-data-model-proposed-minimal-shape-user-provided\">8. Pin mapping data model (proposed minimal shape; user-provided)</h2>\n<ul>\n<li>A pin is identified by stable <code>uid</code> from firmware (preferred key).</li>\n<li>Mapping is stored on the Pi (not in firmware) and can be applied/config-pushed to ESP later.</li>\n<li>Each mapping record contains:</li>\n<li><code>uid</code>: string (from HW_PIN).</li>\n<li><code>gpio</code>: number|null (optional convenience; do not rely on it for uniqueness).</li>\n<li><code>device_type</code>: enum (e.g., push_button, led_strip, coil, i2c_device, switch_matrix).</li>\n<li><code>label</code>: human-friendly name.</li>\n<li><code>config</code>: object keyed by type.</li>\n<li><code>enabled</code>: bool.</li>\n<li><code>created_at</code>, <code>updated_at</code>: timestamps (optional).</li>\n<li>Example mapping JSON: UNKNOWN (not provided).</li>\n</ul>\n<h2 id=\"9-pin-mapping-invariants-non-negotiable-rules-user-provided\">9. Pin mapping invariants (non-negotiable rules; user-provided)</h2>\n<ul>\n<li>Mapping must never assign a device to a pin where <code>safe=false</code>.</li>\n<li>A <code>uid</code> can map to at most one device at a time (no duplicates).</li>\n<li>UI must prevent conflicting assignments (e.g., two devices on the same <code>uid</code>).</li>\n<li>Reload pins updates discovery state but must not destroy mappings:</li>\n<li>If a mapped <code>uid</code> disappears, mapping is kept but flagged \"missing\".</li>\n<li>If a discovered <code>uid</code> is new, it appears as \"unmapped\".</li>\n<li>Mapping changes should be atomic (save either succeeds fully or not at all).</li>\n<li>UI should support an Apply/Deploy step separately from Edit mapping.</li>\n</ul>","plain":"SYSTEM High-level architecture ESP vs Pi responsibilities ESP32-S3 firmware streams hardware pin data over serial and emits periodic PING frames. ESP32-S3 firmware responds to commands: HELLO, GETINFO, GETHW, and SYNCTIME. Raspberry Pi runs a bridge daemon that reads framed serial messages, logs them, and writes hardware snapshots to src/instance/hardware/discovered.json. Raspberry Pi exposes a Flask-based UI and API; hardware UI reads /api/hardware/pins and /api/hardware/reload. Bridge state port, firmware, chip, time sync is persisted in src/instance/bridge/bridgestate.json. Communication model protocol shape, framing, direction ESP -> Pi uses length-prefixed frames: 4-byte big-endian length header + JSON payload writeFramed . Pi -> ESP uses the same framed transport: 4-byte big-endian length + UTF-8 JSON payload. Messages are JSON objects with a t field for event type e.g., INFO, PING, HWBEGIN, HWPIN, HWEND, TIME . HW discovery is streamed with HWSTATUS + HWBEGIN + multiple HWPIN + HWEND. Firmware emits HWPROBE before probing a GPIO when probing is enabled. Bridge processes frames with readframe and decodes JSON. Bridge queues outbound commands via unix sockets bridgecmd.sock primary, bridgerpc.sock for request/reply with optional file fallback at src/instance/bridge/bridgecommands.json. Hardware interaction model ESP firmware maintains a static PINTABLE describing pins and metadata reported, notes, safe . Pins with safe=false are never probed. Probing when enabled is input-only: pinMode INPUT + digitalRead . GPIO probing is gated by ALLOWGPIOPROBE in firmware. Hardware discovery is non-blocking and paced serviceHardwareStream . Pin state is included in HWPIN payload only when probing occurs. Known constraints explicitly visible in code Hardware stream timeout cap: HWSTREAMTIMEOUTMS = 8000. Serial framing: max frame size limited by TXFRAMEMAX 512 bytes in firmware . TX queue depth: TXQUEUEMAX = 4 frames in firmware. Bridge read resync: resets input buffer when header/body timeouts occur. Bridge logs only raw RX lines at DEBUG level no parsed JSON . Hardware snapshot is stored at src/instance/hardware/discovered.json. Hardware UI uses reported and notes fields to display pin notes. Areas of uncertainty / risk UNKNOWN UNKNOWN: Which GPIOs are truly safe to probe for a specific ESP32-S3-DevKitC-1 module beyond the PINTABLE defaults. UNKNOWN: Whether USB-CDC or other serial transport variations affect framing reliability. UNKNOWN: Any external expansion board detection mechanisms beyond GPIO probing not visible in code . Modules and UI functionality Dashboard UI: Wi‑Fi status interface/connected/SSID/IP/signal , bridge status status/via/PID , uptime since/duration/seconds , ESP32 info firmware/chip/time/connected/time sync , sync states, dependencies list. Logs UI: source tabs, line count, keyword filter, file selection, refresh/clear/purge, tail toggle, log viewport/JSON inspect. Hardware UI: reload pins, save mapping, table of UID/board/type/notes/channel/state/friendly/function/purpose, mapping safety constraints. ESPLink UI: device selection, status/firmware display, refresh/reboot/sync time, bridge start/stop/restart, local firmware list, upload console. Firmware UI: list available versions with source selection default/custom URL , load remote, remove all local versions. Settings UI: tabbed settings and import/export workflows project/admin/runtime options, export bundle, import bundle . Wi‑Fi UI: current status SSID/IP/status/connected , update settings SSID/password , save. Playfield UI: tabbed stage/options workflows, layout table, size/ratio options, auto layout/clear/save layout, component list and component settings. Rules UI: add/save/sync rules, filters, rules table, editor tabs for metadata/triggers/conditions/actions/preview. Scoring UI: tabbed base points/scoring rules/combos workflows for scoring authoring and save. Lighting UI: tabbed stage/fixtures workflows, scene management, preview/playback controls, fixture editing and save/sync. Media UI: tabbed stage/library/displays/runtime workflows, scene and overlay authoring, playback controls, kiosk/window launch, runtime session controls. Audio UI: tabbed library/cues/outputs/usage-map workflows, cue routing, runtime playback visibility and control. Service Log UI: maintenance entry list/detail workflow, filtering, create/edit service records. Manual UI: built-in documentation browser with search, tree, bookmarks, and in-page media viewer. Events module: backend event/routing support module no primary end-user page . Pin mapping goals and UX principles user-provided Target users may be non-technical; UI should avoid GPIO jargon where possible. Mapping should guide users from unknown hardware to identified device via simple choices. Mapping must be safe: ESP firmware must never drive/probe unsafe pins; mapping cannot override safe=false. UI should distinguish discovered pins, mapped devices, and active configuration. Pin mapping data model proposed minimal shape; user-provided A pin is identified by stable uid from firmware preferred key . Mapping is stored on the Pi not in firmware and can be applied/config-pushed to ESP later. Each mapping record contains: uid: string from HWPIN . gpio: number|null optional convenience; do not rely on it for uniqueness . devicetype: enum e.g., pushbutton, ledstrip, coil, i2cdevice, switchmatrix . label: human-friendly name. config: object keyed by type. enabled: bool. createdat, updatedat: timestamps optional . Example mapping JSON: UNKNOWN not provided . Pin mapping invariants non-negotiable rules; user-provided Mapping must never assign a device to a pin where safe=false. A uid can map to at most one device at a time no duplicates . UI must prevent conflicting assignments e.g., two devices on the same uid . Reload pins updates discovery state but must not destroy mappings: If a mapped uid disappears, mapping is kept but flagged \"missing\". If a discovered uid is new, it appears as \"unmapped\". Mapping changes should be atomic save either succeeds fully or not at all . UI should support an Apply/Deploy step separately from Edit mapping.","excerpt":"SYSTEM High-level architecture ESP vs Pi responsibilities ESP32-S3 firmware streams hardware pin data over serial and emits periodic PING frames. ESP32-S3 firmware responds to commands: HELLO, GETINFO, GETHW, and..."},{"slug":"2-technical-notes/modules/README","path":"2-technical-notes/modules/README.md","title":"Technical Module Reference","order":10000,"html":"<h1 id=\"technical-module-reference\">Technical Module Reference</h1>\n<p>This section contains the technical module pages copied from the original Application/Modules set.</p>\n<h2 id=\"pages\">Pages</h2>\n<ul>\n<li><a href=\"#doc=2-technical-notes/modules/dashboard\">Dashboard</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/rules\">Rules</a></li>\n<li><a href=\"layout-Playfield.md\">Layout (Playfield)</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/hardware\">Hardware</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/firmware\">Firmware</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/esplink\">ESPLink</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/logs\">Logs</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/service-log\">Service Log</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/wifi\">Wi-Fi</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/settings\">Settings</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/events-api\">Events API</a></li>\n</ul>","plain":"Technical Module Reference This section contains the technical module pages copied from the original Application/Modules set. Pages Dashboard Rules Layout Playfield Hardware Firmware ESPLink Logs Service Log Wi-Fi Settings Events API","excerpt":"Technical Module Reference This section contains the technical module pages copied from the original Application/Modules set. Pages Dashboard Rules Layout Playfield Hardware Firmware ESPLink Logs Service Log Wi-Fi..."},{"slug":"2-technical-notes/modules/dashboard","path":"2-technical-notes/modules/dashboard.md","title":"Dashboard Module","order":10000,"html":"<h1 id=\"dashboard-module\">Dashboard Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Primary at-a-glance status page for machine and system state.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Shows high-level platform status and key runtime signals.</li>\n<li>Serves as the default landing page.</li>\n<li>Provides quick visual confirmation before deeper operations.</li>\n</ul>\n<h2 id=\"typical-use\">Typical Use</h2>\n<ul>\n<li>First page operators open after startup.</li>\n<li>Quick pre-check before configuration/deployment changes.</li>\n</ul>","plain":"Dashboard Module Purpose Primary at-a-glance status page for machine and system state. Functionality Shows high-level platform status and key runtime signals. Serves as the default landing page. Provides quick visual confirmation before deeper operations. Typical Use First page operators open after startup. Quick pre-check before configuration/deployment changes.","excerpt":"Dashboard Module Purpose Primary at-a-glance status page for machine and system state. Functionality Shows high-level platform status and key runtime signals. Serves as the default landing page. Provides quick visual..."},{"slug":"2-technical-notes/modules/esplink","path":"2-technical-notes/modules/esplink.md","title":"ESPLink Module","order":10000,"html":"<h1 id=\"esplink-module\">ESPLink Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Bridge and ESP device operations panel for connectivity, filesystem, version management, and upload flows.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Detects devices and bridge status.</li>\n<li>Starts/stops/restarts bridge service actions.</li>\n<li>Queries device info/status and FS status/listings.</li>\n<li>Uploads/syncs assets to device targets.</li>\n<li>Supports reboot/time-sync and version downloads.</li>\n</ul>\n<h2 id=\"key-endpoints-subset\">Key Endpoints (subset)</h2>\n<ul>\n<li><code>GET /api/esplink/devices</code></li>\n<li><code>GET /api/esplink/bridge/status</code></li>\n<li><code>POST /api/esplink/bridge/start|stop|restart</code></li>\n<li><code>POST /api/esplink/devices/&lt;id&gt;/fs-status</code></li>\n<li><code>POST /api/esplink/devices/&lt;id&gt;/upload</code></li>\n</ul>","plain":"ESPLink Module Purpose Bridge and ESP device operations panel for connectivity, filesystem, version management, and upload flows. Functionality Detects devices and bridge status. Starts/stops/restarts bridge service actions. Queries device info/status and FS status/listings. Uploads/syncs assets to device targets. Supports reboot/time-sync and version downloads. Key Endpoints subset GET /api/esplink/devices GET /api/esplink/bridge/status POST /api/esplink/bridge/start|stop|restart POST /api/esplink/devices/ /fs-status POST /api/esplink/devices/ /upload","excerpt":"ESPLink Module Purpose Bridge and ESP device operations panel for connectivity, filesystem, version management, and upload flows. Functionality Detects devices and bridge status. Starts/stops/restarts bridge service..."},{"slug":"2-technical-notes/modules/events-api","path":"2-technical-notes/modules/events-api.md","title":"Events API Module (Internal)","order":10000,"html":"<h1 id=\"events-api-module-internal\">Events API Module (Internal)</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Internal event bus API used by modules/services to emit and stream events.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Returns event registry metadata.</li>\n<li>Validates and fires events.</li>\n<li>Streams events over SSE.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/events/registry</code></li>\n<li><code>POST /api/events/fire</code></li>\n<li><code>GET /api/events/stream</code></li>\n</ul>\n<h2 id=\"notes\">Notes</h2>\n<p>This module is API-first and hidden from top-level menu navigation.</p>","plain":"Events API Module Internal Purpose Internal event bus API used by modules/services to emit and stream events. Functionality Returns event registry metadata. Validates and fires events. Streams events over SSE. Key Endpoints GET /api/events/registry POST /api/events/fire GET /api/events/stream Notes This module is API-first and hidden from top-level menu navigation.","excerpt":"Events API Module Internal Purpose Internal event bus API used by modules/services to emit and stream events. Functionality Returns event registry metadata. Validates and fires events. Streams events over SSE. Key..."},{"slug":"2-technical-notes/modules/firmware","path":"2-technical-notes/modules/firmware.md","title":"Firmware Module","order":10000,"html":"<h1 id=\"firmware-module\">Firmware Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Manages firmware artifacts and update package handling.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Lists local and remote firmware versions.</li>\n<li>Downloads remote firmware assets.</li>\n<li>Deletes single/all local versions.</li>\n<li>Serves firmware download files.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/firmware/versions</code></li>\n<li><code>GET /api/firmware/versions/remote</code></li>\n<li><code>POST /api/firmware/delete</code></li>\n<li><code>POST /api/firmware/delete/all</code></li>\n<li><code>GET /api/firmware/download/&lt;filename&gt;</code></li>\n</ul>","plain":"Firmware Module Purpose Manages firmware artifacts and update package handling. Functionality Lists local and remote firmware versions. Downloads remote firmware assets. Deletes single/all local versions. Serves firmware download files. Key Endpoints GET /api/firmware/versions GET /api/firmware/versions/remote POST /api/firmware/delete POST /api/firmware/delete/all GET /api/firmware/download/","excerpt":"Firmware Module Purpose Manages firmware artifacts and update package handling. Functionality Lists local and remote firmware versions. Downloads remote firmware assets. Deletes single/all local versions. Serves..."},{"slug":"2-technical-notes/modules/hardware","path":"2-technical-notes/modules/hardware.md","title":"Hardware Module","order":10000,"html":"<h1 id=\"hardware-module\">Hardware Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Maps discovered hardware/pins to logical functions used by the authoring/runtime stack.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Views board metadata and pin availability.</li>\n<li>Loads/saves hardware mapping data.</li>\n<li>Supports mapping reload and sync workflows.</li>\n<li>Provides sync status feedback.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/hardware/meta</code></li>\n<li><code>GET /api/hardware/pins</code></li>\n<li><code>GET /api/hardware/mapping</code></li>\n<li><code>POST /api/hardware/save</code></li>\n<li><code>POST /api/hardware/sync</code></li>\n<li><code>GET /api/hardware/sync/status</code></li>\n</ul>","plain":"Hardware Module Purpose Maps discovered hardware/pins to logical functions used by the authoring/runtime stack. Functionality Views board metadata and pin availability. Loads/saves hardware mapping data. Supports mapping reload and sync workflows. Provides sync status feedback. Key Endpoints GET /api/hardware/meta GET /api/hardware/pins GET /api/hardware/mapping POST /api/hardware/save POST /api/hardware/sync GET /api/hardware/sync/status","excerpt":"Hardware Module Purpose Maps discovered hardware/pins to logical functions used by the authoring/runtime stack. Functionality Views board metadata and pin availability. Loads/saves hardware mapping data. Supports..."},{"slug":"2-technical-notes/modules/logs","path":"2-technical-notes/modules/logs.md","title":"Logs Module","order":10000,"html":"<h1 id=\"logs-module\">Logs Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Live and historical log inspection for troubleshooting.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Streams/reads log chunks.</li>\n<li>Supports log purge operations.</li>\n<li>UI-oriented tooling for diagnostics.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/logs/chunk</code></li>\n<li><code>POST /api/logs/purge</code></li>\n</ul>","plain":"Logs Module Purpose Live and historical log inspection for troubleshooting. Functionality Streams/reads log chunks. Supports log purge operations. UI-oriented tooling for diagnostics. Key Endpoints GET /api/logs/chunk POST /api/logs/purge","excerpt":"Logs Module Purpose Live and historical log inspection for troubleshooting. Functionality Streams/reads log chunks. Supports log purge operations. UI-oriented tooling for diagnostics. Key Endpoints GET /api/logs/chunk..."},{"slug":"2-technical-notes/modules/playfield","path":"2-technical-notes/modules/playfield.md","title":"Layout (Playfield) Module","order":10000,"html":"<h1 id=\"layout-playfield-module\">Layout (Playfield) Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Visual playfield/layout editor for component placement and key/event mapping.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Drag/drop and resize-style element positioning.</li>\n<li>Component selection and per-component settings.</li>\n<li>Key binding capture and mapped-event linkage.</li>\n<li>Save/load Playfield state and hardware component overlays.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/playfield/state</code></li>\n<li><code>POST /api/playfield/state</code></li>\n<li><code>GET /api/playfield/hardware</code></li>\n</ul>","plain":"Layout Playfield Module Purpose Visual playfield/layout editor for component placement and key/event mapping. Functionality Drag/drop and resize-style element positioning. Component selection and per-component settings. Key binding capture and mapped-event linkage. Save/load Playfield state and hardware component overlays. Key Endpoints GET /api/playfield/state POST /api/playfield/state GET /api/playfield/hardware","excerpt":"Layout Playfield Module Purpose Visual playfield/layout editor for component placement and key/event mapping. Functionality Drag/drop and resize-style element positioning. Component selection and per-component settings...."},{"slug":"2-technical-notes/modules/rules","path":"2-technical-notes/modules/rules.md","title":"Rules Module","order":10000,"html":"<h1 id=\"rules-module\">Rules Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Authoring surface for gameplay/event rules that drive machine behavior.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Loads and edits rulesets.</li>\n<li>Saves rules to persisted JSON.</li>\n<li>Integrates with bridge command flow for ESP updates.</li>\n<li>Exposes sync/status paths for deployment visibility.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/rules/catalog</code></li>\n<li><code>GET /api/rules/list</code></li>\n<li><code>POST /api/rules/save</code></li>\n<li><code>POST /api/rules/sync</code></li>\n<li><code>GET /api/rules/sync/status</code></li>\n</ul>","plain":"Rules Module Purpose Authoring surface for gameplay/event rules that drive machine behavior. Functionality Loads and edits rulesets. Saves rules to persisted JSON. Integrates with bridge command flow for ESP updates. Exposes sync/status paths for deployment visibility. Key Endpoints GET /api/rules/catalog GET /api/rules/list POST /api/rules/save POST /api/rules/sync GET /api/rules/sync/status","excerpt":"Rules Module Purpose Authoring surface for gameplay/event rules that drive machine behavior. Functionality Loads and edits rulesets. Saves rules to persisted JSON. Integrates with bridge command flow for ESP updates...."},{"slug":"2-technical-notes/modules/service-log","path":"2-technical-notes/modules/service-log.md","title":"Service Log Module","order":10000,"html":"<h1 id=\"service-log-module\">Service Log Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Tracks maintenance/service records, notes, and attachments.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Creates, updates, and reads service entries.</li>\n<li>Stores associated attachment records/files.</li>\n<li>Supports audit-style maintenance history.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/service/log</code></li>\n<li><code>POST /api/service/log</code></li>\n<li><code>POST /api/service/log/&lt;entry_id&gt;</code></li>\n<li><code>GET /api/service/log/&lt;entry_id&gt;</code></li>\n<li><code>GET /api/service/attachment/&lt;filename&gt;</code></li>\n</ul>","plain":"Service Log Module Purpose Tracks maintenance/service records, notes, and attachments. Functionality Creates, updates, and reads service entries. Stores associated attachment records/files. Supports audit-style maintenance history. Key Endpoints GET /api/service/log POST /api/service/log POST /api/service/log/ GET /api/service/log/ GET /api/service/attachment/","excerpt":"Service Log Module Purpose Tracks maintenance/service records, notes, and attachments. Functionality Creates, updates, and reads service entries. Stores associated attachment records/files. Supports audit-style..."},{"slug":"2-technical-notes/modules/settings","path":"2-technical-notes/modules/settings.md","title":"Settings Module","order":10000,"html":"<h1 id=\"settings-module\">Settings Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Project-level settings management and configuration import/export.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Loads current settings payload.</li>\n<li>Saves updated settings.</li>\n<li>Exports settings package.</li>\n<li>Imports settings package.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/settings/data</code></li>\n<li><code>POST /api/settings/save</code></li>\n<li><code>GET /api/settings/export</code></li>\n<li><code>POST /api/settings/import</code></li>\n</ul>","plain":"Settings Module Purpose Project-level settings management and configuration import/export. Functionality Loads current settings payload. Saves updated settings. Exports settings package. Imports settings package. Key Endpoints GET /api/settings/data POST /api/settings/save GET /api/settings/export POST /api/settings/import","excerpt":"Settings Module Purpose Project-level settings management and configuration import/export. Functionality Loads current settings payload. Saves updated settings. Exports settings package. Imports settings package. Key..."},{"slug":"2-technical-notes/modules/wifi","path":"2-technical-notes/modules/wifi.md","title":"Wi Fi Module","order":10000,"html":"<h1 id=\"wi-fi-module\">Wi-Fi Module</h1>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Configures and monitors network connectivity for the host environment.</p>\n<h2 id=\"functionality\">Functionality</h2>\n<ul>\n<li>Reads current Wi-Fi/network status.</li>\n<li>Saves Wi-Fi/network configuration.</li>\n<li>Supports onboarding and connectivity checks.</li>\n</ul>\n<h2 id=\"key-endpoints\">Key Endpoints</h2>\n<ul>\n<li><code>GET /api/wifi/status</code></li>\n<li><code>POST /api/wifi/save</code></li>\n</ul>","plain":"Wi-Fi Module Purpose Configures and monitors network connectivity for the host environment. Functionality Reads current Wi-Fi/network status. Saves Wi-Fi/network configuration. Supports onboarding and connectivity checks. Key Endpoints GET /api/wifi/status POST /api/wifi/save","excerpt":"Wi-Fi Module Purpose Configures and monitors network connectivity for the host environment. Functionality Reads current Wi-Fi/network status. Saves Wi-Fi/network configuration. Supports onboarding and connectivity..."},{"slug":"2-technical-notes/specifications/EMULATOR","path":"2-technical-notes/specifications/EMULATOR.md","title":"Emulator","order":10000,"html":"<p>I would like to create a new module, it should be the same structure as our existing ones with a split view.py and api.py.</p>\n<p>This module will emulate the pinball table and the components.</p>\n<p>I would like the content to have 2 columns.</p>\n<p>Column 2 will content multiple headings which can be expanded.\n1. Options\nThis will have a width and height input field. From this we will calculate the ratio. The ratio will be used to size the table in column 1. It should be max 100% width or height and the other edge will use the ratio. We shoudl apply a sharp shadow to the table to make it look nice.\n2. The next heading will be the functions from the Hardware, e.g. buttons, led etc. When expanding this header it should show the components that we have configured, with the friendly name.</p>\n<p>Column 1 will contain the table. This will just be the rectangle shape and will be responsive to be as large as the window width and height will allow.</p>\n<p>The key feature here is that the components can be dragged and dropped into position on the table (and around the edge of it for buttons etc). This will allow us to emulate and track events.\ne.g. Drag a button onto the table. We can then click the element to trigger the available events.\nI am thinking when we get the bridge in place it could also response to events. by lighting the element up. In the case of the LED or RGB strips we can set the matching colour</p>\n<p>It would be nice if in the side bar we could select an element and assign keyboard keys to it. e.g. z = left flipper, m = right flipper</p>\n<p>Basically this is a way to test rules \"offline\" and would be a really powerful feature for this application.</p>\n<p>Please could you create the full module and make it available as a zip.</p>\n<ol>\n<li>Can the component settings have the available events for this hardware type and be clickable to trigger the event. (The key mapping will trigger the default event) e.g. PRESS / PRESS HOLD / RELEASE etc for a button.</li>\n<li>In the component settings, could we have a size option, small, medium, large. which will resize the components. We don't need to get these exact but it would help with the mockup. e.g. LEDS will be small. Pop Bumpers large</li>\n</ol>","plain":"I would like to create a new module, it should be the same structure as our existing ones with a split view.py and api.py. This module will emulate the pinball table and the components. I would like the content to have 2 columns. Column 2 will content multiple headings which can be expanded. Options This will have a width and height input field. From this we will calculate the ratio. The ratio will be used to size the table in column 1. It should be max 100% width or height and the other edge will use the ratio. We shoudl apply a sharp shadow to the table to make it look nice. The next heading will be the functions from the Hardware, e.g. buttons, led etc. When expanding this header it should show the components that we have configured, with the friendly name. Column 1 will contain the table. This will just be the rectangle shape and will be responsive to be as large as the window width and height will allow. The key feature here is that the components can be dragged and dropped into position on the table and around the edge of it for buttons etc . This will allow us to emulate and track events. e.g. Drag a button onto the table. We can then click the element to trigger the available events. I am thinking when we get the bridge in place it could also response to events. by lighting the element up. In the case of the LED or RGB strips we can set the matching colour It would be nice if in the side bar we could select an element and assign keyboard keys to it. e.g. z = left flipper, m = right flipper Basically this is a way to test rules \"offline\" and would be a really powerful feature for this application. Please could you create the full module and make it available as a zip. Can the component settings have the available events for this hardware type and be clickable to trigger the event. The key mapping will trigger the default event e.g. PRESS / PRESS HOLD / RELEASE etc for a button. In the component settings, could we have a size option, small, medium, large. which will resize the components. We don't need to get these exact but it would help with the mockup. e.g. LEDS will be small. Pop Bumpers large","excerpt":"I would like to create a new module, it should be the same structure as our existing ones with a split view.py and api.py. This module will emulate the pinball table and the components. I would like the content to have..."},{"slug":"2-technical-notes/specifications/ESPLink","path":"2-technical-notes/specifications/ESPLink.md","title":"ESPLink — Module Specification","order":10000,"html":"<h1 id=\"esplink-module-specification\">ESPLink — Module Specification</h1>\n<h2 id=\"overview\">Overview</h2>\n<p><strong>ESPLink</strong> is responsible for managing communication between the Raspberry Pi controller and one or more connected ESP32-S3 devices.\nIt provides a web interface to view device information, monitor serial output, manage firmware updates, and perform diagnostic actions.</p>\n<hr />\n<h2 id=\"goals\">Goals</h2>\n<ul>\n<li>Display status and metadata for connected ESP devices.</li>\n<li>Manage multiple ESP connections.</li>\n<li>List and apply available firmware versions.</li>\n<li>Provide an inline upload console with real-time feedback.</li>\n<li>Stream and control serial output from each ESP.</li>\n<li>Offer common maintenance tools (reboot, sync time, backup config, etc).</li>\n</ul>\n<hr />\n<h2 id=\"user-interface\">User Interface</h2>\n<h3 id=\"top-bar-sticky-header\">Top Bar (Sticky Header)</h3>\n<ul>\n<li><strong>Device Selector:</strong> Dropdown list of connected devices (<code>ESP_A1B2C3</code>, etc).</li>\n<li><strong>Connection Status:</strong> “Connected / Disconnected” pill with last seen time.</li>\n<li><strong>Firmware Version:</strong> <code>vX.Y.Z+build</code> reported by device.</li>\n<li><strong>Chip Info:</strong> e.g. <code>ESP32-S3 | MAC: xx:xx:xx:xx:xx:xx</code>.</li>\n<li><strong>Quick Actions:</strong> <code>Refresh</code>, <code>Reboot</code>, <code>Sync Time</code>, <code>Open Serial</code>.</li>\n</ul>\n<h3 id=\"tabs-sections\">Tabs / Sections</h3>\n<ol>\n<li><strong>Overview</strong></li>\n<li>Live metrics: uptime, heap usage, temperature, Wi-Fi RSSI, IP, last fault.</li>\n<li>Capabilities list (DMP, LEDs, I2C expanders, etc.).</li>\n<li>\n<p>Summary of loaded configuration (controller ID, features).</p>\n</li>\n<li>\n<p><strong>Firmware</strong></p>\n</li>\n<li>Source selector: <code>Local dist/</code> | <code>Remote</code>.</li>\n<li>List of available versions (from <code>versions.json</code>).</li>\n<li>“Apply” button per version to start OTA update.</li>\n<li>\n<p>Inline <strong>Upload Console</strong>: step-by-step log output (autoscroll, downloadable).</p>\n</li>\n<li>\n<p><strong>Serial</strong></p>\n</li>\n<li>Live serial stream viewer.</li>\n<li>Controls: <strong>Start / Stop</strong>, <strong>Pause / Resume</strong>, <strong>Clear</strong>, <strong>Download</strong>, <strong>Follow tail</strong>.</li>\n<li>\n<p>Filters: include/exclude text, timestamps, baud (read-only if fixed).</p>\n</li>\n<li>\n<p><strong>Tools</strong></p>\n</li>\n<li>Quick actions:\n     <code>Reboot</code>, <code>Factory Reset</code>, <code>Backup Config</code>, <code>Restore Config</code>,\n     <code>Ping</code>, <code>LED Test</code>, <code>I/O Monitor</code>, <code>Wi-Fi Scan</code>.</li>\n</ol>\n<hr />\n<h2 id=\"firmware-management\">Firmware Management</h2>\n<h3 id=\"versionsjson-schema\"><code>versions.json</code> Schema</h3>\n<pre><code class=\"language-json\">{\n  &quot;latest&quot;: &quot;1.2.3+45&quot;,\n  &quot;base_url&quot;: &quot;/static/dist/&quot;,\n  &quot;versions&quot;: [\n    {\n      &quot;version&quot;: &quot;1.2.3+45&quot;,\n      &quot;date&quot;: &quot;2025-11-07T12:34:56Z&quot;,\n      &quot;notes&quot;: &quot;Bugfixes and faster serial framing&quot;,\n      &quot;filename&quot;: &quot;firmware-1.2.3+45.bin&quot;,\n      &quot;sha256&quot;: &quot;…&quot;,\n      &quot;size&quot;: 1048576,\n      &quot;download_url&quot;: &quot;https://example.com/dist/firmware-1.2.3+45.bin&quot;\n    }\n  ]\n}\n</code></pre>\n<p><strong>Rules</strong>\n- Prefer <code>download_url</code> if present, otherwise use <code>base_url + filename</code>.\n- The <code>latest</code> field marks the recommended build.</p>\n<h3 id=\"local-paths\">Local Paths</h3>\n<ul>\n<li>Development builds stored in:\n  <code>pinballctl/web/static/dist/</code></li>\n<li>Cached downloads:\n  <code>~/.local/state/pinballctl/firmware-cache/</code></li>\n</ul>\n<hr />\n<h2 id=\"api-endpoints-prefix-esplink\">API Endpoints (prefix <code>/esplink</code>)</h2>\n<h3 id=\"devices\">Devices</h3>\n<table>\n<thead>\n<tr>\n<th style=\"text-align: left;\">Method</th>\n<th style=\"text-align: left;\">Path</th>\n<th style=\"text-align: left;\">Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align: left;\">GET</td>\n<td style=\"text-align: left;\"><code>/devices</code></td>\n<td style=\"text-align: left;\">List connected devices with basic info</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">GET</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/status</code></td>\n<td style=\"text-align: left;\">Detailed device metrics</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/reboot</code></td>\n<td style=\"text-align: left;\">Soft-reboot device</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/sync-time</code></td>\n<td style=\"text-align: left;\">Sync RTC time with host</td>\n</tr>\n</tbody>\n</table>\n<h3 id=\"firmware\">Firmware</h3>\n<table>\n<thead>\n<tr>\n<th style=\"text-align: left;\">Method</th>\n<th style=\"text-align: left;\">Path</th>\n<th style=\"text-align: left;\">Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align: left;\">GET</td>\n<td style=\"text-align: left;\"><code>/versions?source=local\\|remote</code></td>\n<td style=\"text-align: left;\">Return merged version list</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/upload</code></td>\n<td style=\"text-align: left;\">Begin OTA upload (SSE/WebSocket progress)</td>\n</tr>\n</tbody>\n</table>\n<p><strong>Upload events:</strong></p>\n<pre><code>STEP: download | verify | enter-ota | transfer 0–100 | commit | reboot | done\nLOG: arbitrary text line\nERROR: message\n</code></pre>\n<h3 id=\"serial\">Serial</h3>\n<table>\n<thead>\n<tr>\n<th style=\"text-align: left;\">Method</th>\n<th style=\"text-align: left;\">Path</th>\n<th style=\"text-align: left;\">Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/serial/start</code></td>\n<td style=\"text-align: left;\">Begin streaming serial output</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/serial/stop</code></td>\n<td style=\"text-align: left;\">Stop serial session</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/serial/pause</code></td>\n<td style=\"text-align: left;\">Pause reading</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/serial/resume</code></td>\n<td style=\"text-align: left;\">Resume reading</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">GET</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/serial/stream</code></td>\n<td style=\"text-align: left;\">Stream serial output via SSE/WS</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/serial/write</code></td>\n<td style=\"text-align: left;\">Optional: send command text</td>\n</tr>\n</tbody>\n</table>\n<h3 id=\"config-tools\">Config / Tools</h3>\n<table>\n<thead>\n<tr>\n<th style=\"text-align: left;\">Method</th>\n<th style=\"text-align: left;\">Path</th>\n<th style=\"text-align: left;\">Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align: left;\">GET</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/config</code></td>\n<td style=\"text-align: left;\">Download config</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/config</code></td>\n<td style=\"text-align: left;\">Apply config</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">POST</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/factory-reset</code></td>\n<td style=\"text-align: left;\">Factory reset (with confirm)</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">GET</td>\n<td style=\"text-align: left;\"><code>/devices/&lt;id&gt;/wifi/scan</code></td>\n<td style=\"text-align: left;\">Return nearby Wi-Fi networks</td>\n</tr>\n<tr>\n<td style=\"text-align: left;\">GET</td>\n<td style=\"text-align: left;\"><code>/ping</code></td>\n<td style=\"text-align: left;\">Simple healthcheck</td>\n</tr>\n</tbody>\n</table>\n<hr />\n<h2 id=\"ota-upload-flow\">OTA Upload Flow</h2>\n<ol>\n<li><strong>Pause Serial</strong> — suspend logging.</li>\n<li><strong>Fetch Firmware</strong> — local or remote download.</li>\n<li><strong>Verify Hash</strong> — SHA-256 match if available.</li>\n<li><strong>Enter OTA Mode</strong> — instruct device via bridge (<code>OTA_BEGIN size=&lt;n&gt; sha=&lt;…&gt;</code>).</li>\n<li><strong>Transfer</strong> — chunked writes with progress, retry, throughput stats.</li>\n<li><strong>Commit &amp; Reboot</strong> — <code>OTA_COMMIT</code>, then reboot.</li>\n<li><strong>Reconnect &amp; Resume Serial</strong> — confirm new version.</li>\n</ol>\n<p>All steps output lines to the <strong>Upload Console</strong> (monospace, autoscroll, downloadable).</p>\n<hr />\n<h2 id=\"serial-console-ux\">Serial Console UX</h2>\n<ul>\n<li>Rolling buffer (e.g., 10 000 lines).</li>\n<li>Optional timestamps.</li>\n<li>Search / filter text.</li>\n<li>Auto-follow toggle.</li>\n<li>Pause automatically during OTA.</li>\n</ul>\n<hr />\n<h2 id=\"multi-device-handling\">Multi-Device Handling</h2>\n<ul>\n<li>Devices listed from <code>/devices</code> (poll or WebSocket updates).</li>\n<li>Each device keeps its own serial session and upload state.</li>\n<li>Actions always include the device ID in path.</li>\n</ul>\n<hr />\n<h2 id=\"frontend-structure\">Frontend Structure</h2>\n<ul>\n<li>Route: <code>/esplink/</code></li>\n<li>Framework: Alpine.js + WebAwesome.</li>\n<li>Components:</li>\n<li><code>esplink-header</code></li>\n<li><code>esplink-overview</code></li>\n<li><code>esplink-firmware</code></li>\n<li><code>esplink-serial</code></li>\n<li><code>esplink-tools</code></li>\n<li>Console areas are flex cards with <code>overflow:auto;</code> and fixed height.</li>\n</ul>\n<hr />\n<h2 id=\"bridge-daemon-integration\">Bridge / Daemon Integration</h2>\n<ul>\n<li>Multiplex serial read/write with per-device pause/resume.</li>\n<li>Emit <code>HELLO</code> payload: <code>{ fw, chip, mac, features, controller }</code>.</li>\n<li>Rate-limit writes during OTA.</li>\n<li>Normalize line endings (<code>\\n</code>) and timestamp at source.</li>\n</ul>\n<hr />\n<h2 id=\"extra-tools-diagnostics\">Extra Tools &amp; Diagnostics</h2>\n<ul>\n<li><strong>Backup / Restore</strong> device configuration (JSON).</li>\n<li><strong>Safe Mode / Rollback</strong> firmware if dual partitions exist.</li>\n<li><strong>I/O Monitor</strong> — live switch &amp; coil states.</li>\n<li><strong>LED Test</strong> — quick visual check patterns.</li>\n<li><strong>Fault Snapshot</strong> — retrieve last crash dump.</li>\n<li><strong>Time Sync</strong> &amp; <strong>NTP status</strong> view.</li>\n<li><strong>Wi-Fi RSSI / Channel graph.</strong></li>\n<li><strong>Manifest check</strong> before arming coils.</li>\n<li><strong>Download serial transcript</strong> and <strong>upload log</strong> as text.</li>\n</ul>\n<hr />\n<h2 id=\"security-ux-notes\">Security &amp; UX Notes</h2>\n<ul>\n<li>Confirmation prompts for destructive actions (reset, OTA).</li>\n<li>CSRF protection on POST routes.</li>\n<li>Verify size and SHA before flashing.</li>\n<li>Require explicit user click to apply “latest”.</li>\n<li>Optional <strong>dry-run verify</strong> mode (hash only, no write).</li>\n</ul>\n<hr />\n<p><em>Last updated: November 2025</em></p>\n<h2 id=\"original-requirements\">Original Requirements</h2>\n<p>I think ESPLink may be more suitable. I would like this module to do the following:</p>\n<ul>\n<li>\n<p>Display at the top information about the ESP. If it is connected, the version of firmware it is running etc. It may be that we have multiple devices connected so we should be able to select which one we are using. Any other information we can get from it should be displayed.</p>\n</li>\n<li>\n<p>Firmware versions will be available during development in the dist folder in our project. We will create a versions.json which will have all the available versions and a \"latest\" which always points to the latest version. These versions will also have a link for download.  Going forward I will publish this dist to github so we should be able to retrive this list form a remote server. These versions should be listed and an option to Apply whic will upload to the ESP.</p>\n</li>\n<li>\n<p>The upload status information should be displayed in an inline \"console\" window so we can see what is happening.</p>\n</li>\n<li>\n<p>I would like to be able to view serial output from here. The UI may have a tab or button to open this up. When we upload we will need a way to pause the connection reading the serial.</p>\n</li>\n</ul>\n<p>Can you think of any other tools here which might be useful to add to the UI ?</p>","plain":"ESPLink — Module Specification Overview ESPLink is responsible for managing communication between the Raspberry Pi controller and one or more connected ESP32-S3 devices. It provides a web interface to view device information, monitor serial output, manage firmware updates, and perform diagnostic actions. --- Goals Display status and metadata for connected ESP devices. Manage multiple ESP connections. List and apply available firmware versions. Provide an inline upload console with real-time feedback. Stream and control serial output from each ESP. Offer common maintenance tools reboot, sync time, backup config, etc . --- User Interface Top Bar Sticky Header Device Selector: Dropdown list of connected devices ESPA1B2C3, etc . Connection Status: “Connected / Disconnected” pill with last seen time. Firmware Version: vX.Y.Z+build reported by device. Chip Info: e.g. ESP32-S3 | MAC: xx:xx:xx:xx:xx:xx. Quick Actions: Refresh, Reboot, Sync Time, Open Serial. Tabs / Sections Overview Live metrics: uptime, heap usage, temperature, Wi-Fi RSSI, IP, last fault. Capabilities list DMP, LEDs, I2C expanders, etc. . Summary of loaded configuration controller ID, features . Firmware Source selector: Local dist/ | Remote. List of available versions from versions.json . “Apply” button per version to start OTA update. Inline Upload Console: step-by-step log output autoscroll, downloadable . Serial Live serial stream viewer. Controls: Start / Stop, Pause / Resume, Clear, Download, Follow tail. Filters: include/exclude text, timestamps, baud read-only if fixed . Tools Quick actions: Reboot, Factory Reset, Backup Config, Restore Config, Ping, LED Test, I/O Monitor, Wi-Fi Scan. --- Firmware Management versions.json Schema Rules Prefer downloadurl if present, otherwise use baseurl + filename. The latest field marks the recommended build. Local Paths Development builds stored in: pinballctl/web/static/dist/ Cached downloads: ~/.local/state/pinballctl/firmware-cache/ --- API Endpoints prefix /esplink Devices | Method | Path | Description | |:--|:--|:--| | GET | /devices | List connected devices with basic info | | GET | /devices/ /status | Detailed device metrics | | POST | /devices/ /reboot | Soft-reboot device | | POST | /devices/ /sync-time | Sync RTC time with host | Firmware | Method | Path | Description | |:--|:--|:--| | GET | /versions?source=local\\|remote | Return merged version list | | POST | /devices/ /upload | Begin OTA upload SSE/WebSocket progress | Upload events: Serial | Method | Path | Description | |:--|:--|:--| | POST | /devices/ /serial/start | Begin streaming serial output | | POST | /devices/ /serial/stop | Stop serial session | | POST | /devices/ /serial/pause | Pause reading | | POST | /devices/ /serial/resume | Resume reading | | GET | /devices/ /serial/stream | Stream serial output via SSE/WS | | POST | /devices/ /serial/write | Optional: send command text | Config / Tools | Method | Path | Description | |:--|:--|:--| | GET | /devices/ /config | Download config | | POST | /devices/ /config | Apply config | | POST | /devices/ /factory-reset | Factory reset with confirm | | GET | /devices/ /wifi/scan | Return nearby Wi-Fi networks | | GET | /ping | Simple healthcheck | --- OTA Upload Flow Pause Serial — suspend logging. Fetch Firmware — local or remote download. Verify Hash — SHA-256 match if available. Enter OTA Mode — instruct device via bridge OTABEGIN size= sha= . Transfer — chunked writes with progress, retry, throughput stats. Commit & Reboot — OTACOMMIT, then reboot. Reconnect & Resume Serial — confirm new version. All steps output lines to the Upload Console monospace, autoscroll, downloadable . --- Serial Console UX Rolling buffer e.g., 10 000 lines . Optional timestamps. Search / filter text. Auto-follow toggle. Pause automatically during OTA. --- Multi-Device Handling Devices listed from /devices poll or WebSocket updates . Each device keeps its own serial session and upload state. Actions always include the device ID in path. --- Frontend Structure Route: /esplink/ Framework: Alpine.js + WebAwesome. Components: esplink-header esplink-overview esplink-firmware esplink-serial esplink-tools Console areas are flex cards with overflow:auto; and fixed height. --- Bridge / Daemon Integration Multiplex serial read/write with per-device pause/resume. Emit HELLO payload: { fw, chip, mac, features, controller }. Rate-limit writes during OTA. Normalize line endings \\n and timestamp at source. --- Extra Tools & Diagnostics Backup / Restore device configuration JSON . Safe Mode / Rollback firmware if dual partitions exist. I/O Monitor — live switch & coil states. LED Test — quick visual check patterns. Fault Snapshot — retrieve last crash dump. Time Sync & NTP status view. Wi-Fi RSSI / Channel graph. Manifest check before arming coils. Download serial transcript and upload log as text. --- Security & UX Notes Confirmation prompts for destructive actions reset, OTA . CSRF protection on POST routes. Verify size and SHA before flashing. Require explicit user click to apply “latest”. Optional dry-run verify mode hash only, no write . --- Last updated: November 2025 Original Requirements I think ESPLink may be more suitable. I would like this module to do the following: Display at the top information about the ESP. If it is connected, the version of firmware it is running etc. It may be that we have multiple devices connected so we should be able to select which one we are using. Any other information we can get from it should be displayed. Firmware versions will be available during development in the dist folder in our project. We will create a versions.json which will have all the available versions and a \"latest\" which always points to the latest version. These versions will also have a link for download. Going forward I will publish this dist to github so we should be able to retrive this list form a remote server. These versions should be listed and an option to Apply whic will upload to the ESP. The upload status information should be displayed in an inline \"console\" window so we can see what is happening. I would like to be able to view serial output from here. The UI may have a tab or button to open this up. When we upload we will need a way to pause the connection reading the serial. Can you think of any other tools here which might be useful to add to the UI ?","excerpt":"ESPLink — Module Specification Overview ESPLink is responsible for managing communication between the Raspberry Pi controller and one or more connected ESP32-S3 devices. It provides a web interface to view device..."},{"slug":"2-technical-notes/specifications/EVENT_ENGINE","path":"2-technical-notes/specifications/EVENT_ENGINE.md","title":"Pinball Event to Action Engine","order":10000,"html":"<h1 id=\"pinball-event-to-action-engine\">Pinball Event-to-Action
