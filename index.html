s and runtime playback rules from one place on the Pi side. Key features: Asset library with multi-upload and inline preview. Cue editor for output, bus, volume, loop, repeats, and cooldown. Output/device visibility and runtime playback monitoring. Usage mapping for quick cue/asset lookup and diagnostics. Media Media is the scene authoring and playback module for videos and overlays across your configured displays. Key features: Stage editor with scene selector, options, overlays, and live preview. Launch controls for fullscreen kiosk and small-window testing. Library tab for asset upload, browsing, and preview. Displays tab for detection and runtime environment checks. Runtime tab for active scene visibility and stop controls. Lighting Lighting is a full scene authoring workflow for table effects and player feedback. Key features: Scene and timeline editing. Pattern-based animation generation. Custom keyframes and tag-based frame markers. Cast targeting, layering options, and playback controls. Build your lighting plan by scene, timeline, and target selection. Apply pattern/show behaviour and test playback in preview before rollout. Tune behaviour safely without requiring immediate live hardware control. Hardware Hardware manages the machine's physical I/O mapping and integration data used by runtime services. Key features: Mapping of switches, coils, lights, and related channels. Hardware profile and mapping management. Data used by bridge/runtime deployment steps. Foundation for safe, deterministic control at runtime. ESPLink ESPLink manages the Pi-to-ESP workflow and device-side compatibility checks. Key features: Connection and sync status visibility. Clear checks that Pi and ESP are on matching versions and manifest data before deployment. Workflow support for updating or synchronising device state. Integration point between authoring on Pi and execution on ESP32. Built in flashing for firmware updates Firmware Firmware supports firmware package handling and update flow for ESP targets. Key features: Firmware metadata and package handling. Updates from official Pinball CTL releases are available and listed here. Assisted update/deploy workflow hooks. Clear separation between host-side authoring and device runtime code. Useful for controlled release and maintenance tasks. Service Log Service Log focuses on service and maintenance history for managed services. Key features: Service and maintenance logging for users and engineers. Maintenance history for physical machine work such as cleaning and inspections. Records of hardware replacement and service actions over time. Helps teams track what was serviced, when it was done, and what changed. Helps confirm long-running service stability. Logs Logs provides direct access to application and bridge output for troubleshooting. Key features: Read runtime logs from the web UI. Inspect bridge and web logging without leaving the browser. Useful for identifying serial, protocol, or configuration issues. Supports day-to-day diagnostics during development and testing. Wi-Fi Wi-Fi shows and manages network connection details relevant to remote use. Key features: Current connection status and interface details. Wi-Fi setup/update controls. Helps confirm browser access and API reachability. Core tool for headless Pi deployments. Planned: Wi-Fi connected services will provide support for global leaderboards. Settings Settings contains installation-wide configuration options. Key features: Identity and general system settings. Security-related settings such as login credentials. Import/export style configuration workflows where supported. Central place for persistent environment-level options.","excerpt":"Features Full overview of the main Pinball CTL features. Use the table for a quick summary, and find the detailed sections to understand what each area does. At-a-Glance Feature Table Name Purpose Dashboard Live..."},{"slug":"1-user-guide/5-dashboard","path":"1-user-guide/5-dashboard.md","title":"Dashboard","order":5,"html":"<h1 id=\"dashboard\">Dashboard</h1>\n<p>The Dashboard is your live status overview for Pinball CTL.</p>\n<p><img src=\"./media/screenshot-dashboard.png\" alt=\"Dashboard feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>The Dashboard is designed as a fast health check page before you edit rules, lighting, hardware, or firmware.</p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>It continuously polls runtime APIs and presents a single at-a-glance state for:</p>\n<ul>\n<li>connectivity</li>\n<li>bridge/runtime processes</li>\n<li>ESP state</li>\n<li>sync status</li>\n<li>dependency/tooling readiness</li>\n</ul>\n<h2 id=\"live-refresh-behaviour\">Live Refresh Behaviour</h2>\n<p>Dashboard refreshes automatically in the background.</p>\n<p>Key behaviour:</p>\n<ul>\n<li>Regular polling (about every 10 seconds).</li>\n<li>Polling pauses when the page is hidden, then resumes when visible.</li>\n<li>If bridge is running but ESP is not yet connected, quick retry mode is used.</li>\n</ul>\n<h2 id=\"card-by-card-reference\">Card-by-Card Reference</h2>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th>Card</th>\n        <th>What it shows</th>\n        <th>How to use it</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr>\n        <td>Wi-Fi</td>\n        <td>interface, connected status badge, SSID, IP address, signal</td>\n        <td>Confirm remote browser access health.</td>\n      </tr>\n      <tr>\n        <td>Bridge</td>\n        <td>running/stopped status badge, detection source, PID</td>\n        <td>Verify bridge lifecycle state.</td>\n      </tr>\n      <tr>\n        <td>Uptime</td>\n        <td>since timestamp, human duration, raw seconds</td>\n        <td>Spot unexpected restarts.</td>\n      </tr>\n      <tr>\n        <td>ESP32</td>\n        <td>firmware, chip, ESP time, connected status, time sync status</td>\n        <td>Confirm ESP connectivity and clock health.</td>\n      </tr>\n      <tr>\n        <td>ESP32 Sync Rows (when connected)</td>\n        <td>Rules Sync (state + last sync), Hardware Sync (state + last sync), Lighting Sync (state + last sync), badges: <code>In Sync</code>, <code>Out of Sync</code>, <code>—</code></td>\n        <td>Verify deployment sync state before testing gameplay.</td>\n      </tr>\n      <tr>\n        <td>Dependencies</td>\n        <td>tooling inventory with tool name, version (shortened if long), <code>OK</code>/<code>Missing</code> badge</td>\n        <td>Confirm build/flash prerequisites are installed.</td>\n      </tr>\n      <tr>\n        <td>Gameplay / Revenue Snapshot / Player Flow / Machine</td>\n        <td>demo/trend style values and machine summary context</td>\n        <td>Use as operational context alongside technical health cards.</td>\n      </tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"typical-workflow\">Typical Workflow</h2>\n<ol>\n<li>Open Dashboard first.</li>\n<li>Confirm Wi-Fi, Bridge, and ESP are healthy.</li>\n<li>Check sync status rows when ESP is connected.</li>\n<li>If not healthy, move to the relevant feature:</li>\n<li>Logs for runtime output</li>\n<li>Hardware for mapping/sync</li>\n<li>ESPLink for bridge/device controls</li>\n</ol>\n<h2 id=\"example-checks\">Example Checks</h2>\n<h3 id=\"pre-deployment-check\">Pre-deployment check</h3>\n<p>Before syncing rules or lighting:</p>\n<ul>\n<li>Bridge = Running</li>\n<li>ESP Connected = Yes</li>\n<li>Time Sync = OK</li>\n<li>Dependencies = all <code>OK</code></li>\n</ul>\n<h3 id=\"post-maintenance-check\">Post-maintenance check</h3>\n<p>After service work:</p>\n<ul>\n<li>Wi-Fi badge = Yes</li>\n<li>Bridge PID populated</li>\n<li>Uptime progressing normally</li>\n<li>no unexpected sync regressions</li>\n</ul>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"10-hardware.md\">Hardware</a></li>\n<li><a href=\"#doc=1-user-guide/11-esplink\">ESPLink</a></li>\n<li><a href=\"#doc=1-user-guide/14-logs\">Logs</a></li>\n</ul>","plain":"Dashboard The Dashboard is your live status overview for Pinball CTL. The Dashboard is designed as a fast health check page before you edit rules, lighting, hardware, or firmware. What This Feature Does It continuously polls runtime APIs and presents a single at-a-glance state for: connectivity bridge/runtime processes ESP state sync status dependency/tooling readiness Live Refresh Behaviour Dashboard refreshes automatically in the background. Key behaviour: Regular polling about every 10 seconds . Polling pauses when the page is hidden, then resumes when visible. If bridge is running but ESP is not yet connected, quick retry mode is used. Card-by-Card Reference Card What it shows How to use it Wi-Fi interface, connected status badge, SSID, IP address, signal Confirm remote browser access health. Bridge running/stopped status badge, detection source, PID Verify bridge lifecycle state. Uptime since timestamp, human duration, raw seconds Spot unexpected restarts. ESP32 firmware, chip, ESP time, connected status, time sync status Confirm ESP connectivity and clock health. ESP32 Sync Rows when connected Rules Sync state + last sync , Hardware Sync state + last sync , Lighting Sync state + last sync , badges: In Sync , Out of Sync , — Verify deployment sync state before testing gameplay. Dependencies tooling inventory with tool name, version shortened if long , OK / Missing badge Confirm build/flash prerequisites are installed. Gameplay / Revenue Snapshot / Player Flow / Machine demo/trend style values and machine summary context Use as operational context alongside technical health cards. Typical Workflow Open Dashboard first. Confirm Wi-Fi, Bridge, and ESP are healthy. Check sync status rows when ESP is connected. If not healthy, move to the relevant feature: Logs for runtime output Hardware for mapping/sync ESPLink for bridge/device controls Example Checks Pre-deployment check Before syncing rules or lighting: Bridge = Running ESP Connected = Yes Time Sync = OK Dependencies = all OK Post-maintenance check After service work: Wi-Fi badge = Yes Bridge PID populated Uptime progressing normally no unexpected sync regressions Related Features Hardware ESPLink Logs","excerpt":"Dashboard The Dashboard is your live status overview for Pinball CTL. The Dashboard is designed as a fast health check page before you edit rules, lighting, hardware, or firmware. What This Feature Does It continuously..."},{"slug":"1-user-guide/7-hardware","path":"1-user-guide/7-hardware.md","title":"Hardware","order":7,"html":"<h1 id=\"hardware\">Hardware</h1>\n<p>Hardware is the feature for physical I/O mapping and controller integration setup.</p>\n<p>It manages pin-level mapping, safety defaults, friendly names, and function assignment. The assigned function will define how this pin behaves and the options available throughout the Pinball CTL application.</p>\n<p><img src=\"./media/screenshot-feature-hardware.png\" alt=\"Hardware feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>Hardware defines machine I/O in a structured form used by:</p>\n<ul>\n<li>Rules trigger/action targeting</li>\n<li>Lighting cast and fixture context</li>\n<li>ESP deployment and runtime mapping</li>\n</ul>\n<h2 id=\"top-controls\">Top Controls</h2>\n<ul>\n<li><code>Reload Pins</code> - On first setup and hardware changes run this to update the hardware database. Where possible we are able to auto detect additional pins and modules.</li>\n<li><code>Sync to ESP</code> - Any changes to pin defaults will need syncing back to the ESP</li>\n<li><code>Save Changes</code> - After making any changes in the page, make sure to save them</li>\n</ul>\n<p>Behaviour:</p>\n<ul>\n<li>unsaved changes show an <code>Unsaved changes</code> badge</li>\n<li>save/sync flows include validation and progress states</li>\n<li>sync may request save first when local edits are pending</li>\n</ul>\n<h2 id=\"mapping-table-columns\">Mapping Table Columns</h2>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th nowrap=\"nowrap\">Column</th>\n        <th>Description</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr>\n        <td nowrap=\"nowrap\">UID</td>\n        <td>Unique identifier for this hardware pin (controller + board + type + channel).</td>\n      </tr>\n      <tr>\n        <td nowrap=\"nowrap\">Board</td>\n        <td>Physical board or expansion module hosting this pin.</td>\n      </tr>\n      <tr>\n        <td nowrap=\"nowrap\">Type</td>\n        <td>Hardware category for the pin (GPIO, I2C device, LED driver, etc.).</td>\n      </tr>\n      <tr>\n        <td nowrap=\"nowrap\">Channel</td>\n        <td>Pin number or channel identifier on the board.</td>\n      </tr>\n      <tr>\n        <td nowrap=\"nowrap\">PIN State</td>\n        <td>Current observed pin level (High/Low) when available.</td>\n      </tr>\n      <tr>\n        <td nowrap=\"nowrap\">PIN Safe</td>\n        <td>Safe state applied when the system is inactive. This defines whether the pin is forced HIGH or LOW on boot, disconnect, or fault.</td>\n      </tr>\n      <tr>\n        <td nowrap=\"nowrap\">Friendly Name</td>\n        <td>Human-friendly label used across the UI and rules.</td>\n      </tr>\n      <tr>\n        <td nowrap=\"nowrap\">Function</td>\n        <td>Select the logical role for this pin (button, solenoid, LED, etc.). Used by the controller to map behavior and safety rules.</td>\n      </tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"show-all-pins-toggle\">Show All Pins Toggle</h2>\n<p><code>Show all Pins</code> displays normally-hidden reserved/limited pins.</p>\n<p>Default view filters to safer, mappable pin rows.</p>\n<h2 id=\"sync-to-esp\">Sync to ESP</h2>\n<p>The Sync button indicates whether the configuration is in sync with the ESP.</p>\n<ul>\n<li>If mapping is not synced, the sync action shows the orange warning state.</li>\n<li>If mapping is synced, the sync action shows the blue disabled OK state.</li>\n</ul>\n<h2 id=\"reload-pins\">Reload Pins</h2>\n<p><code>Reload Pins</code> refreshes discovered pin set from ESP source.</p>\n<p>Use when:</p>\n<ul>\n<li>firmware pin definitions changed</li>\n<li>hardware board changed</li>\n<li>UID/channel set needs refresh</li>\n</ul>\n<h2 id=\"practical-setup-examples\">Practical Setup Examples</h2>\n<h3 id=\"initial-machine-mapping\">Initial machine mapping</h3>\n<ol>\n<li>Reload Pins.</li>\n<li>Name each relevant pin.</li>\n<li>Assign function roles.</li>\n<li>Save Mapping.</li>\n<li>Sync to ESP.</li>\n</ol>\n<h3 id=\"safety-first-output-setup\">Safety-first output setup</h3>\n<p>For output-capable pins:</p>\n<ul>\n<li>set clear Friendly Name</li>\n<li>assign correct output function</li>\n<li>define PIN Safe state for boot/fault behaviour</li>\n</ul>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"#doc=1-user-guide/11-esplink\">ESPLink</a></li>\n<li><a href=\"7-rules.md\">Rules</a></li>\n<li><a href=\"#doc=1-user-guide/8-lighting\">Lighting</a></li>\n</ul>","plain":"Hardware Hardware is the feature for physical I/O mapping and controller integration setup. It manages pin-level mapping, safety defaults, friendly names, and function assignment. The assigned function will define how this pin behaves and the options available throughout the Pinball CTL application. What This Feature Does Hardware defines machine I/O in a structured form used by: Rules trigger/action targeting Lighting cast and fixture context ESP deployment and runtime mapping Top Controls Reload Pins - On first setup and hardware changes run this to update the hardware database. Where possible we are able to auto detect additional pins and modules. Sync to ESP - Any changes to pin defaults will need syncing back to the ESP Save Changes - After making any changes in the page, make sure to save them Behaviour: unsaved changes show an Unsaved changes badge save/sync flows include validation and progress states sync may request save first when local edits are pending Mapping Table Columns Column Description UID Unique identifier for this hardware pin controller + board + type + channel . Board Physical board or expansion module hosting this pin. Type Hardware category for the pin GPIO, I2C device, LED driver, etc. . Channel Pin number or channel identifier on the board. PIN State Current observed pin level High/Low when available. PIN Safe Safe state applied when the system is inactive. This defines whether the pin is forced HIGH or LOW on boot, disconnect, or fault. Friendly Name Human-friendly label used across the UI and rules. Function Select the logical role for this pin button, solenoid, LED, etc. . Used by the controller to map behavior and safety rules. Show All Pins Toggle Show all Pins displays normally-hidden reserved/limited pins. Default view filters to safer, mappable pin rows. Sync to ESP The Sync button indicates whether the configuration is in sync with the ESP. If mapping is not synced, the sync action shows the orange warning state. If mapping is synced, the sync action shows the blue disabled OK state. Reload Pins Reload Pins refreshes discovered pin set from ESP source. Use when: firmware pin definitions changed hardware board changed UID/channel set needs refresh Practical Setup Examples Initial machine mapping Reload Pins. Name each relevant pin. Assign function roles. Save Mapping. Sync to ESP. Safety-first output setup For output-capable pins: set clear Friendly Name assign correct output function define PIN Safe state for boot/fault behaviour Related Features ESPLink Rules Lighting","excerpt":"Hardware Hardware is the feature for physical I/O mapping and controller integration setup. It manages pin-level mapping, safety defaults, friendly names, and function assignment. The assigned function will define how..."},{"slug":"1-user-guide/7.1-rules","path":"1-user-guide/7.1-rules.md","title":"Rules","order":7,"html":"<h1 id=\"rules\">Rules</h1>\n<p>Rules is the gameplay behaviour authoring feature.</p>\n<p><img src=\"./media/screenshot-feature-rules.png\" alt=\"Rules feature overview\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>This page explains every main area of the Rules feature, what each control does, and how to build reliable setups.</p>\n<h2 id=\"what-this-feature-does\">What This Feature Does</h2>\n<p>Rules define what should happen when specific events occur.</p>\n<p>At a high level:</p>\n<ul>\n<li>Triggers decide when a rule is considered.</li>\n<li>Conditions decide whether a matching trigger is allowed to continue.</li>\n<li>Actions define what happens when triggers and conditions pass.</li>\n</ul>\n<h2 id=\"top-bar-controls\">Top Bar Controls</h2>\n<p>At the top-right of the Rules page:</p>\n<ul>\n<li><code>Add Rule</code>: creates a new rule and opens it in the editor.</li>\n<li><code>Sync Rules</code>: pushes current rules state to the ESP when required.</li>\n<li><code>Save</code>: writes your current rule configuration to disk.</li>\n</ul>\n<p>Behaviour notes:</p>\n<ul>\n<li><code>Save</code> is enabled only when there are unsaved changes.</li>\n<li>If you click <code>Sync Rules</code> with unsaved changes, you are prompted to save first.</li>\n<li>If you leave the page with unsaved changes, the browser warns before unload.</li>\n</ul>\n<h2 id=\"filters\">Filters</h2>\n<p>Under the header:</p>\n<ul>\n<li><code>All Tags</code> dropdown: filter rules by a specific tag.</li>\n<li><code>Search name or notes…</code>: keyword filter over rule name/notes.</li>\n<li><code>Clear filters</code>: shown only when a filter is active.</li>\n</ul>\n<h2 id=\"sync-status\">Sync Status</h2>\n<p>The Sync button indicates whether the configuration is in sync with the ESP.</p>\n<ul>\n<li>If rules are not synced, the button shows a warning state (<code>Sync &lt;name&gt;</code> warning).</li>\n<li>If rules are synced, the button shows the blue disabled OK state.</li>\n</ul>\n<p>If sync fails, check bridge connectivity and ESP link status first.</p>\n<h2 id=\"rules-table\">Rules Table</h2>\n<p>Each row in the table is one rule.</p>\n<p>Columns:</p>\n<ul>\n<li>Expand/Collapse control</li>\n<li>Enabled state dot</li>\n<li>Name</li>\n<li>Tags</li>\n<li>Trigger count</li>\n<li>Condition count</li>\n<li>Action count</li>\n<li>Delete button</li>\n</ul>\n<p>Row actions:</p>\n<ul>\n<li>Expand opens the full editor for that rule.</li>\n<li>Enabled dot toggles active/inactive.</li>\n<li>Delete removes the rule.</li>\n</ul>\n<h3 id=\"expanded-first-rule\">Expanded First Rule</h3>\n<p>The screenshot below shows the first rule expanded, which is the baseline used in the tab walkthrough sections that follow.</p>\n<p><img src=\"./media/screenshot-feature-rules-expanded.png\" alt=\"First rule expanded in Rules editor\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<h2 id=\"rule-editor-tabs\">Rule Editor Tabs</h2>\n<p>When a row is expanded, the rule editor appears with tabs:</p>\n<ul>\n<li>Metadata</li>\n<li>Triggers</li>\n<li>Conditions</li>\n<li>Actions</li>\n<li>Preview</li>\n</ul>\n<p>Validation badges:</p>\n<ul>\n<li>Red <code>!</code> badge can appear on <code>Triggers</code> and <code>Actions</code> tabs if required fields are missing.</li>\n</ul>\n<h2 id=\"metadata-tab\">Metadata Tab</h2>\n<p><img src=\"./media/screenshot-feature-rules-tab-metadata.png\" alt=\"Rules metadata tab on first rule\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Metadata controls:</p>\n<ul>\n<li><code>Name</code> (required for a useful rule)</li>\n<li><code>Enabled</code> checkbox (<code>Rule is active</code>)</li>\n<li><code>Tags</code> list and <code>Add tag…</code> input</li>\n<li><code>Notes</code> free text</li>\n</ul>\n<p>Tag behaviour:</p>\n<ul>\n<li>Tags appear as coloured chips.</li>\n<li>Each tag chip has remove control.</li>\n<li>New tags can be created inline.</li>\n</ul>\n<p>The metadata tab also shows a <code>Summary</code> block that previews the rule logic in plain text.</p>\n<h2 id=\"triggers-tab\">Triggers Tab</h2>\n<p><img src=\"./media/screenshot-feature-rules-tab-triggers.png\" alt=\"Rules triggers tab on first rule\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Triggers are organised as groups.</p>\n<p>At trigger level:</p>\n<ul>\n<li><code>Add Trigger Group</code></li>\n<li><code>Between trigger groups</code>: <code>ALL</code> or <code>ANY</code></li>\n</ul>\n<p>For each trigger group:</p>\n<ul>\n<li><code>Match within group</code>: <code>ALL</code> or <code>ANY</code></li>\n<li><code>Window ms</code>: time window used to evaluate grouped trigger matches</li>\n<li><code>Remove group</code></li>\n<li><code>Add Trigger</code></li>\n</ul>\n<p>Each trigger has:</p>\n<ul>\n<li><code>Type</code>: <code>Hardware</code>, <code>System</code>, or <code>Custom</code></li>\n</ul>\n<h3 id=\"hardware-trigger-options\">Hardware trigger options</h3>\n<p>Fields:</p>\n<ul>\n<li><code>Hardware device</code></li>\n<li><code>Hardware event</code></li>\n</ul>\n<p>The event list is based on selected hardware class and supports events such as:</p>\n<ul>\n<li>Button: <code>CLICKED</code>, <code>DOUBLE_CLICKED</code>, <code>HELD</code>, <code>PRESSED</code>, <code>RELEASED</code>, <code>REPEAT_WHILE_HELD</code></li>\n<li>Switch/Opto: <code>CLOSED</code>, <code>OPENED</code>, <code>CHANGED</code>, <code>ACTIVE_FOR_MS</code>, <code>INACTIVE_FOR_MS</code></li>\n<li>Tilt/Motion: <code>TILT_NUDGE</code>, <code>TILT_WARNING</code>, <code>TILT_TRIGGERED</code>, <code>LIFTED</code>, <code>DROPPED</code></li>\n<li>NFC/RFID: <code>NFC_SCANNED</code>, <code>NFC_MATCHED</code></li>\n</ul>\n<p>Some hardware events expose extra numeric parameters, for example:</p>\n<ul>\n<li><code>windowMs</code></li>\n<li><code>minMs</code></li>\n<li><code>repeatMs</code></li>\n</ul>\n<p>A help button opens the <code>Hardware Event Key</code> modal with event purpose guidance.</p>\n<h3 id=\"system-trigger-options\">System trigger options</h3>\n<p>Fields:</p>\n<ul>\n<li><code>Category</code></li>\n<li><code>Event</code></li>\n</ul>\n<p>Categories include:</p>\n<ul>\n<li>Game</li>\n<li>Credits</li>\n<li>Modes</li>\n<li>System</li>\n<li>Bridge / Connectivity</li>\n<li>Faults / Safety</li>\n</ul>\n<h3 id=\"custom-trigger-options\">Custom trigger options</h3>\n<p>Fields:</p>\n<ul>\n<li><code>Event name</code></li>\n</ul>\n<p>Custom event names are normalised to uppercase underscore format (for example <code>START_GAME_REQUESTED</code>).</p>\n<h2 id=\"conditions-tab\">Conditions Tab</h2>\n<p><img src=\"./media/screenshot-feature-rules-tab-conditions.png\" alt=\"Rules conditions tab on first rule\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Conditions are optional checks that must pass before actions run.</p>\n<p>At condition level:</p>\n<ul>\n<li><code>Add Condition Group</code></li>\n<li><code>Between condition groups</code>: <code>ALL</code> or <code>ANY</code></li>\n</ul>\n<p>For each condition group:</p>\n<ul>\n<li><code>Match within group</code>: <code>ALL</code> or <code>ANY</code></li>\n<li><code>Remove group</code></li>\n<li><code>Add Condition</code></li>\n</ul>\n<p>Each condition starts with:</p>\n<ul>\n<li><code>Condition Type</code></li>\n</ul>\n<p>Supported condition types:</p>\n<ul>\n<li><code>Flag</code></li>\n<li><code>Counter</code></li>\n<li><code>Time Since Event</code></li>\n<li><code>Device State</code></li>\n</ul>\n<h3 id=\"flag-condition-options\">Flag condition options</h3>\n<ul>\n<li><code>Flag</code> (preset list or <code>Custom…</code>)</li>\n<li><code>Operator</code> (currently equality)</li>\n<li><code>Value</code> (<code>True</code>/<code>False</code>)</li>\n</ul>\n<p>If <code>Custom…</code> is selected, custom key input is shown.</p>\n<h3 id=\"counter-condition-options\">Counter condition options</h3>\n<ul>\n<li><code>Counter</code> (preset list, discovered counters, or <code>Custom…</code>)</li>\n<li><code>Operator</code> (<code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&lt;=</code>, <code>&gt;</code>, <code>&gt;=</code>)</li>\n<li><code>Value</code> (number)</li>\n</ul>\n<p>Custom counter validation:</p>\n<ul>\n<li>must be uppercase letters, numbers, underscore</li>\n<li>max length 32</li>\n</ul>\n<p>Known counters are shown as a hint below the selector.</p>\n<h3 id=\"time-since-event-condition-options\">Time Since Event condition options</h3>\n<ul>\n<li><code>Event Type</code>: <code>System</code>, <code>Hardware</code>, or <code>Custom</code></li>\n<li>event selector/input based on event type</li>\n<li>comparison operator (<code>&gt;</code>, <code>&gt;=</code>, <code>&lt;</code>, <code>&lt;=</code>)</li>\n<li>time value in <code>ms</code></li>\n</ul>\n<h3 id=\"device-state-condition-options\">Device State condition options</h3>\n<ul>\n<li><code>Device</code></li>\n<li><code>State</code></li>\n</ul>\n<p>Available state options depend on hardware type (for example coil active/inactive, switch open/closed, output high/low).</p>\n<h2 id=\"actions-tab\">Actions Tab</h2>\n<p><img src=\"./media/screenshot-feature-rules-tab-actions.png\" alt=\"Rules actions tab on first rule\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Actions define what the rule does when triggers and conditions pass.</p>\n<p>Controls:</p>\n<ul>\n<li><code>Add Action</code></li>\n<li>per-action <code>Action</code> type selector</li>\n<li>per-action <code>Remove</code></li>\n</ul>\n<p>Supported actions and options:</p>\n<h3 id=\"emit-event\">Emit Event</h3>\n<ul>\n<li><code>Event Type</code>: <code>System</code> or <code>Custom</code></li>\n<li>If <code>System</code>: <code>Category</code> and <code>Event</code></li>\n<li>If <code>Custom</code>: free-text event input</li>\n</ul>\n<h3 id=\"set-flag\">Set Flag</h3>\n<ul>\n<li><code>Flag</code> (preset or custom)</li>\n<li><code>Value</code> (<code>True</code> or <code>False</code>)</li>\n</ul>\n<h3 id=\"set-counter\">Set Counter</h3>\n<ul>\n<li><code>Counter</code> (preset, discovered, or custom)</li>\n<li><code>Value</code></li>\n</ul>\n<h3 id=\"increment-counter\">Increment Counter</h3>\n<ul>\n<li><code>Counter</code> (preset, discovered, or custom)</li>\n<li><code>Delta</code></li>\n</ul>\n<h3 id=\"pulse\">Pulse</h3>\n<ul>\n<li><code>Output / Coil</code></li>\n<li><code>Duration (ms)</code></li>\n</ul>\n<h3 id=\"set-output\">Set Output</h3>\n<ul>\n<li><code>Output / Coil</code></li>\n<li><code>Value</code>: <code>HIGH</code>, <code>LOW</code>, or <code>PULSE</code></li>\n<li>If <code>PULSE</code>: <code>Duration (ms)</code></li>\n</ul>\n<h3 id=\"apply-lighting-scene\">Apply Lighting Scene</h3>\n<ul>\n<li><code>Scene</code></li>\n<li><code>Start mode</code>: <code>Play immediately</code> or <code>Load paused</code></li>\n<li><code>Start at</code>: <code>Scene start</code>, <code>Frame</code>, or <code>Tag</code></li>\n<li>If <code>Frame</code>: <code>Frame</code> number (bounded by scene frame count)</li>\n<li>If <code>Tag</code>: <code>Tag</code> selector based on scene tags</li>\n</ul>\n<h3 id=\"stop-lighting-scene\">Stop Lighting Scene</h3>\n<ul>\n<li><code>Scene</code></li>\n</ul>\n<p>Planned actions (not general day-to-day options):</p>\n<ul>\n<li><code>LED Pattern</code></li>\n<li><code>Delay</code></li>\n</ul>\n<p>These are treated as planned and are normally hidden unless already present in loaded data.</p>\n<h2 id=\"summary-tab\">Summary Tab</h2>\n<p><img src=\"./media/screenshot-feature-rules-tab-summary.png\" alt=\"Rules summary tab on first rule\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>The summary tab shows the full selected rule as formatted JSON.</p>\n<p>Use this for:</p>\n<ul>\n<li>checking exact stored structure</li>\n<li>confirming grouped trigger/condition layout</li>\n<li>verifying action payload fields before save/sync</li>\n</ul>\n<h2 id=\"validation-rules-you-should-know\">Validation Rules You Should Know</h2>\n<p>The editor flags missing essentials before save/sync.</p>\n<p>Common trigger validation errors:</p>\n<ul>\n<li>no trigger groups</li>\n<li>empty group items</li>\n<li>missing hardware device/event</li>\n<li>missing system event</li>\n<li>missing custom event name</li>\n</ul>\n<p>Common action validation errors:</p>\n<ul>\n<li>missing action type</li>\n<li>missing action target (event/flag/counter/device/scene)</li>\n<li>invalid counter name format</li>\n<li>missing counter value/delta where required</li>\n<li>invalid lighting start frame/tag values</li>\n</ul>\n<h2 id=\"practical-setup-examples\">Practical Setup Examples</h2>\n<h3 id=\"example-1-start-game-on-button-click\">Example 1: Start game on button click</h3>\n<p>Goal: clicking Start should emit a custom start request event.</p>\n<p>Suggested setup:</p>\n<ul>\n<li>Trigger: Hardware -&gt; Start button -&gt; <code>CLICKED</code></li>\n<li>Conditions: none</li>\n<li>Action: <code>Emit Event</code> -&gt; <code>Custom</code> -&gt; <code>START_GAME_REQUESTED</code></li>\n</ul>\n<h3 id=\"example-2-award-bonus-only-if-game-is-active\">Example 2: Award bonus only if game is active</h3>\n<p>Goal: a lane switch hit increases bonus only during active ball play.</p>\n<p>Suggested setup:</p>\n<ul>\n<li>Trigger: Hardware -&gt; Lane switch -&gt; <code>CLOSED</code></li>\n<li>Conditions:</li>\n<li>Flag <code>GAME_ACTIVE == True</code></li>\n<li>Flag <code>BALL_IN_PLAY == True</code></li>\n<li>Action: <code>Increment Counter</code> -&gt; <code>BONUS</code> delta <code>1</code></li>\n</ul>\n<h3 id=\"example-3-hold-to-repeat-action-with-safety-gate\">Example 3: Hold-to-repeat action with safety gate</h3>\n<p>Goal: repeatedly fire an action while button is held, but only if enabled.</p>\n<p>Suggested setup:</p>\n<ul>\n<li>Trigger: Hardware -&gt; Action button -&gt; <code>REPEAT_WHILE_HELD</code> with <code>repeatMs</code></li>\n<li>Condition: Flag <code>ENABLED == True</code></li>\n<li>Action: <code>Pulse</code> selected output with controlled duration</li>\n</ul>\n<h3 id=\"example-4-lighting-scene-at-a-tagged-moment\">Example 4: Lighting scene at a tagged moment</h3>\n<p>Goal: start a scene from a named point and keep it paused until another rule continues it.</p>\n<p>Suggested setup:</p>\n<ul>\n<li>Trigger: System -&gt; Modes -&gt; <code>MODE_STARTED</code></li>\n<li>Action: <code>Apply Lighting Scene</code></li>\n<li>Scene: <code>mode_intro</code></li>\n<li>Start mode: <code>Load paused</code></li>\n<li>Start at: <code>Tag</code></li>\n<li>Tag: <code>intro_start</code></li>\n</ul>\n<h3 id=\"example-5-fault-response-rule\">Example 5: Fault response rule</h3>\n<p>Goal: when fault is raised, immediately force warning output state.</p>\n<p>Suggested setup:</p>\n<ul>\n<li>Trigger: System -&gt; Faults / Safety -&gt; <code>FAULT_RAISED</code></li>\n<li>Conditions: none</li>\n<li>Action: <code>Set Output</code> -&gt; warning output -&gt; <code>HIGH</code></li>\n</ul>\n<h2 id=\"authoring-tips\">Authoring Tips</h2>\n<ul>\n<li>Keep rule names explicit and short.</li>\n<li>Use tags for mode grouping and quick filtering.</li>\n<li>Prefer system events for lifecycle transitions and hardware events for player input.</li>\n<li>Use condition groups to keep complex logic readable.</li>\n<li>Validate in Preview before syncing to hardware.</li>\n</ul>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"#doc=1-user-guide/8-lighting\">Lighting</a></li>\n<li><a href=\"#doc=1-user-guide/9-layout\">Playfield</a></li>\n<li><a href=\"10-hardware.md\">Hardware</a></li>\n</ul>","plain":"Rules Rules is the gameplay behaviour authoring feature. This page explains every main area of the Rules feature, what each control does, and how to build reliable setups. What This Feature Does Rules define what should happen when specific events occur. At a high level: Triggers decide when a rule is considered. Conditions decide whether a matching trigger is allowed to continue. Actions define what happens when triggers and conditions pass. Top Bar Controls At the top-right of the Rules page: Add Rule: creates a new rule and opens it in the editor. Sync Rules: pushes current rules state to the ESP when required. Save: writes your current rule configuration to disk. Behaviour notes: Save is enabled only when there are unsaved changes. If you click Sync Rules with unsaved changes, you are prompted to save first. If you leave the page with unsaved changes, the browser warns before unload. Filters Under the header: All Tags dropdown: filter rules by a specific tag. Search name or notes…: keyword filter over rule name/notes. Clear filters: shown only when a filter is active. Sync Status The Sync button indicates whether the configuration is in sync with the ESP. If rules are not synced, the button shows a warning state Sync warning . If rules are synced, the button shows the blue disabled OK state. If sync fails, check bridge connectivity and ESP link status first. Rules Table Each row in the table is one rule. Columns: Expand/Collapse control Enabled state dot Name Tags Trigger count Condition count Action count Delete button Row actions: Expand opens the full editor for that rule. Enabled dot toggles active/inactive. Delete removes the rule. Expanded First Rule The screenshot below shows the first rule expanded, which is the baseline used in the tab walkthrough sections that follow. Rule Editor Tabs When a row is expanded, the rule editor appears with tabs: Metadata Triggers Conditions Actions Preview Validation badges: Red ! badge can appear on Triggers and Actions tabs if required fields are missing. Metadata Tab Metadata controls: Name required for a useful rule Enabled checkbox Rule is active Tags list and Add tag… input Notes free text Tag behaviour: Tags appear as coloured chips. Each tag chip has remove control. New tags can be created inline. The metadata tab also shows a Summary block that previews the rule logic in plain text. Triggers Tab Triggers are organised as groups. At trigger level: Add Trigger Group Between trigger groups: ALL or ANY For each trigger group: Match within group: ALL or ANY Window ms: time window used to evaluate grouped trigger matches Remove group Add Trigger Each trigger has: Type: Hardware, System, or Custom Hardware trigger options Fields: Hardware device Hardware event The event list is based on selected hardware class and supports events such as: Button: CLICKED, DOUBLECLICKED, HELD, PRESSED, RELEASED, REPEATWHILEHELD Switch/Opto: CLOSED, OPENED, CHANGED, ACTIVEFORMS, INACTIVEFORMS Tilt/Motion: TILTNUDGE, TILTWARNING, TILTTRIGGERED, LIFTED, DROPPED NFC/RFID: NFCSCANNED, NFCMATCHED Some hardware events expose extra numeric parameters, for example: windowMs minMs repeatMs A help button opens the Hardware Event Key modal with event purpose guidance. System trigger options Fields: Category Event Categories include: Game Credits Modes System Bridge / Connectivity Faults / Safety Custom trigger options Fields: Event name Custom event names are normalised to uppercase underscore format for example STARTGAMEREQUESTED . Conditions Tab Conditions are optional checks that must pass before actions run. At condition level: Add Condition Group Between condition groups: ALL or ANY For each condition group: Match within group: ALL or ANY Remove group Add Condition Each condition starts with: Condition Type Supported condition types: Flag Counter Time Since Event Device State Flag condition options Flag preset list or Custom… Operator currently equality Value True/False If Custom… is selected, custom key input is shown. Counter condition options Counter preset list, discovered counters, or Custom… Operator ==, !=, , >= Value number Custom counter validation: must be uppercase letters, numbers, underscore max length 32 Known counters are shown as a hint below the selector. Time Since Event condition options Event Type: System, Hardware, or Custom event selector/input based on event type comparison operator >, >=, Actions define what the rule does when triggers and conditions pass. Controls: Add Action per-action Action type selector per-action Remove Supported actions and options: Emit Event Event Type: System or Custom If System: Category and Event If Custom: free-text event input Set Flag Flag preset or custom Value True or False Set Counter Counter preset, discovered, or custom Value Increment Counter Counter preset, discovered, or custom Delta Pulse Output / Coil Duration ms Set Output Output / Coil Value: HIGH, LOW, or PULSE If PULSE: Duration ms Apply Lighting Scene Scene Start mode: Play immediately or Load paused Start at: Scene start, Frame, or Tag If Frame: Frame number bounded by scene frame count If Tag: Tag selector based on scene tags Stop Lighting Scene Scene Planned actions not general day-to-day options : LED Pattern Delay These are treated as planned and are normally hidden unless already present in loaded data. Summary Tab The summary tab shows the full selected rule as formatted JSON. Use this for: checking exact stored structure confirming grouped trigger/condition layout verifying action payload fields before save/sync Validation Rules You Should Know The editor flags missing essentials before save/sync. Common trigger validation errors: no trigger groups empty group items missing hardware device/event missing system event missing custom event name Common action validation errors: missing action type missing action target event/flag/counter/device/scene invalid counter name format missing counter value/delta where required invalid lighting start frame/tag values Practical Setup Examples Example 1: Start game on button click Goal: clicking Start should emit a custom start request event. Suggested setup: Trigger: Hardware -> Start button -> CLICKED Conditions: none Action: Emit Event -> Custom -> STARTGAMEREQUESTED Example 2: Award bonus only if game is active Goal: a lane switch hit increases bonus only during active ball play. Suggested setup: Trigger: Hardware -> Lane switch -> CLOSED Conditions: Flag GAMEACTIVE == True Flag BALLINPLAY == True Action: Increment Counter -> BONUS delta 1 Example 3: Hold-to-repeat action with safety gate Goal: repeatedly fire an action while button is held, but only if enabled. Suggested setup: Trigger: Hardware -> Action button -> REPEATWHILEHELD with repeatMs Condition: Flag ENABLED == True Action: Pulse selected output with controlled duration Example 4: Lighting scene at a tagged moment Goal: start a scene from a named point and keep it paused until another rule continues it. Suggested setup: Trigger: System -> Modes -> MODESTARTED Action: Apply Lighting Scene Scene: modeintro Start mode: Load paused Start at: Tag Tag: introstart Example 5: Fault response rule Goal: when fault is raised, immediately force warning output state. Suggested setup: Trigger: System -> Faults / Safety -> FAULTRAISED Conditions: none Action: Set Output -> warning output -> HIGH` Authoring Tips Keep rule names explicit and short. Use tags for mode grouping and quick filtering. Prefer system events for lifecycle transitions and hardware events for player input. Use condition groups to keep complex logic readable. Validate in Preview before syncing to hardware. Related Features Lighting Playfield Hardware","excerpt":"Rules Rules is the gameplay behaviour authoring feature. This page explains every main area of the Rules feature, what each control does, and how to build reliable setups. What This Feature Does Rules define what should..."},{"slug":"1-user-guide/8-lighting","path":"1-user-guide/8-lighting.md","title":"Lighting","order":8,"html":"<h1 id=\"lighting\">Lighting</h1>\n<p>Lighting is the scene authoring workflow for playfield effects and event-driven feedback.</p>\n<p>It lets you build scenes, preview compiler output, and sync lighting data to ESP.</p>\n<h2 id=\"page-structure\">Page Structure</h2>\n<p>Lighting is split into two tabs:</p>\n<ol>\n<li><code>Stage</code></li>\n<li><code>Fixtures</code></li>\n</ol>\n<h2 id=\"stage-tab\">Stage Tab</h2>\n<p><img src=\"./media/screenshot-feature-lighting-stage.png\" alt=\"Lighting stage tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Stage is where scene playback and scene-level authoring happen.</p>\n<p>Main areas:</p>\n<ul>\n<li>scene preview/stage area</li>\n<li>scene selector and <code>Add Scene</code></li>\n<li>options/editor card for selected scene</li>\n<li>save and sync actions in the header</li>\n</ul>\n<p>Scene options include:</p>\n<ul>\n<li>title</li>\n<li>duration (<code>seconds</code>, <code>minutes</code>, <code>frames</code>)</li>\n<li>end behavior (<code>stop</code>, <code>repeat</code>, <code>bounce</code>)</li>\n<li>pattern selection</li>\n<li>priority and blend mode</li>\n<li>cast scope/mask</li>\n</ul>\n<p>When pattern is <code>Custom Timeline</code>, timeline editing is available:</p>\n<ul>\n<li>frame scrubber and frame stepping</li>\n<li>marker/tag pins</li>\n<li>clear frame action</li>\n<li>per-frame visual editing</li>\n</ul>\n<p>Playback behavior:</p>\n<ul>\n<li><code>Play</code> / <code>Stop</code> controls</li>\n<li>preview follows compiled output path</li>\n<li>updates reflect scene/pattern changes after compile</li>\n</ul>\n<h2 id=\"fixtures-tab\">Fixtures Tab</h2>\n<p><img src=\"./media/screenshot-feature-lighting-fixtures.png\" alt=\"Lighting fixtures tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Fixtures is focused on fixture inventory, targeting, and per-fixture context.</p>\n<p>Use it to:</p>\n<ul>\n<li>review available fixtures</li>\n<li>inspect fixture layout/type metadata</li>\n<li>control cast targeting and selection scope</li>\n<li>validate which fixtures a scene will affect</li>\n</ul>\n<p>This tab is useful when tuning cast masks or checking fixture coverage before sync.</p>\n<h2 id=\"top-actions\">Top Actions</h2>\n<ul>\n<li><code>Add Scene</code>: create a new scene</li>\n<li><code>Play</code> / <code>Stop</code>: preview selected scene</li>\n<li><code>Sync Lighting</code>: compile and queue lighting sync to ESP</li>\n<li><code>Save Changes</code>: persist local lighting config</li>\n</ul>\n<p>If local and ESP revisions differ, an out-of-sync warning is shown.</p>\n<h2 id=\"timeline-tags\">Timeline Tags</h2>\n<p>Frame tags are managed from the tag modal.</p>\n<p>Rules:</p>\n<ul>\n<li>lowercase letters/numbers with <code>_</code> or <code>-</code></li>\n<li>max length <code>64</code></li>\n<li>unique per scene</li>\n</ul>\n<p>Tags are available in Rules <code>Apply Lighting Scene</code> actions (<code>Start at: Tag</code>).</p>\n<h2 id=\"save-and-sync-workflow\">Save and Sync Workflow</h2>\n<ol>\n<li>Build or edit scene in <code>Stage</code>.</li>\n<li>Validate cast/fixture targeting in <code>Fixtures</code>.</li>\n<li>Click <code>Save Changes</code>.</li>\n<li>Click <code>Sync Lighting</code>.</li>\n</ol>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"7-rules.md\">Rules</a></li>\n<li><a href=\"#doc=1-user-guide/9-layout\">Playfield</a></li>\n<li><a href=\"10-hardware.md\">Hardware</a></li>\n</ul>","plain":"Lighting Lighting is the scene authoring workflow for playfield effects and event-driven feedback. It lets you build scenes, preview compiler output, and sync lighting data to ESP. Page Structure Lighting is split into two tabs: Stage Fixtures Stage Tab Stage is where scene playback and scene-level authoring happen. Main areas: scene preview/stage area scene selector and Add Scene options/editor card for selected scene save and sync actions in the header Scene options include: title duration seconds, minutes, frames end behavior stop, repeat, bounce pattern selection priority and blend mode cast scope/mask When pattern is Custom Timeline, timeline editing is available: frame scrubber and frame stepping marker/tag pins clear frame action per-frame visual editing Playback behavior: Play / Stop controls preview follows compiled output path updates reflect scene/pattern changes after compile Fixtures Tab Fixtures is focused on fixture inventory, targeting, and per-fixture context. Use it to: review available fixtures inspect fixture layout/type metadata control cast targeting and selection scope validate which fixtures a scene will affect This tab is useful when tuning cast masks or checking fixture coverage before sync. Top Actions Add Scene: create a new scene Play / Stop: preview selected scene Sync Lighting: compile and queue lighting sync to ESP Save Changes: persist local lighting config If local and ESP revisions differ, an out-of-sync warning is shown. Timeline Tags Frame tags are managed from the tag modal. Rules: lowercase letters/numbers with or - max length 64 unique per scene Tags are available in Rules Apply Lighting Scene actions Start at: Tag . Save and Sync Workflow Build or edit scene in Stage. Validate cast/fixture targeting in Fixtures. Click Save Changes. Click Sync Lighting. Related Features Rules Playfield Hardware","excerpt":"Lighting Lighting is the scene authoring workflow for playfield effects and event-driven feedback. It lets you build scenes, preview compiler output, and sync lighting data to ESP. Page Structure Lighting is split into..."},{"slug":"1-user-guide/9-layout","path":"1-user-guide/9-layout.md","title":"Playfield","order":9,"html":"<h1 id=\"playfield\">Playfield</h1>\n<p>Playfield is the visual editor and runtime simulator for machine layout.</p>\n<p>It provides a visual machine model for authoring, key binding, and event-response testing.</p>\n<h2 id=\"page-structure\">Page Structure</h2>\n<p>Playfield is split into two tabs:</p>\n<ol>\n<li><code>Stage</code></li>\n<li><code>Options</code></li>\n</ol>\n<h2 id=\"stage-tab\">Stage Tab</h2>\n<p><img src=\"./media/screenshot-feature-layout-stage.png\" alt=\"Playfield stage tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Stage contains the visual canvas and component editing workflow.</p>\n<p>Main areas:</p>\n<ul>\n<li>playfield canvas</li>\n<li>components card</li>\n<li>component inspector (when a component is selected)</li>\n<li>save action in the page header</li>\n</ul>\n<p>Component inspector supports:</p>\n<ul>\n<li>appearance and size controls</li>\n<li>bound key capture/removal</li>\n<li>key-down/key-up gesture mapping</li>\n<li>trigger/action test controls</li>\n<li>remove component action</li>\n</ul>\n<p>Drag and placement behavior:</p>\n<ul>\n<li>components move by drag on canvas</li>\n<li>selected component is highlighted</li>\n<li>updates persist after <code>Save Changes</code></li>\n</ul>\n<h2 id=\"components-card\">Components Card</h2>\n<p>The <code>Components</code> card is the hardware component list and quick layout control area.</p>\n<p>Use it to:</p>\n<ul>\n<li>view discovered component groups (<code>Buttons</code>, <code>LEDs</code>, <code>Solenoids</code>, <code>Other</code>)</li>\n<li>run <code>Auto Layout</code></li>\n<li>run <code>Clear Layout</code></li>\n<li>verify the hardware list is loaded before editing on-canvas positions</li>\n</ul>\n<p><img src=\"./media/screenshot-playfield-components-card.png\" alt=\"Playfield Components card expanded\" style=\"width: 100%; max-width: 400px; height: auto;\"></p>\n<h2 id=\"component-inspector\">Component Inspector</h2>\n<p>Select a component from the <code>Components</code> list to open and focus the <code>Component Inspector</code>.</p>\n<p>Inspector usage:</p>\n<ul>\n<li>validate which element is selected</li>\n<li>tune appearance, color, size, and rotation</li>\n<li>capture and manage keyboard bindings</li>\n<li>configure trigger/action test controls</li>\n<li>remove a component if required</li>\n</ul>\n<p>The example below selects <code>Right Flipper Button</code> from the Components list and shows the populated inspector.</p>\n<p><img src=\"./media/screenshot-playfield-component-inspector.png\" alt=\"Playfield Component Inspector with Right Flipper Button selected\" style=\"width: 100%; max-width: 400px; height: auto;\"></p>\n<h2 id=\"options-tab\">Options Tab</h2>\n<p><img src=\"./media/screenshot-feature-layout-options.png\" alt=\"Playfield options tab\" style=\"width: 100%; max-width: 800px; height: auto;\"></p>\n<p>Options contains layout-level controls.</p>\n<p>Primary controls:</p>\n<ul>\n<li>width</li>\n<li>height</li>\n<li>ratio display</li>\n</ul>\n<p>Layout actions:</p>\n<ul>\n<li><code>Auto Layout</code></li>\n<li><code>Clear Layout</code></li>\n</ul>\n<p>Use this tab to quickly regenerate/reset placement without editing each component manually.</p>\n<h2 id=\"keyboard-binding-system\">Keyboard Binding System</h2>\n<p>Binding flow:</p>\n<ol>\n<li>Select a component in <code>Stage</code>.</li>\n<li>Click <code>Capture</code> in inspector.</li>\n<li>Press a key.</li>\n<li>Configure key-down and key-up gestures.</li>\n</ol>\n<p>This allows interaction testing without physical hardware input.</p>\n<h2 id=\"event-and-trigger-testing\">Event and Trigger Testing</h2>\n<p>Playfield can fire bound events and show response state visually.</p>\n<p>Common uses:</p>\n<ul>\n<li>validate rule-trigger mappings</li>\n<li>test event-driven reactions</li>\n<li>verify component linkage behavior</li>\n</ul>\n<h2 id=\"save-workflow\">Save Workflow</h2>\n<p>Recommended flow:</p>\n<ol>\n<li>Arrange components in <code>Stage</code>.</li>\n<li>Tune layout-level values in <code>Options</code>.</li>\n<li>Test key bindings and events.</li>\n<li>Click <code>Save Changes</code>.</li>\n</ol>\n<h2 id=\"related-features\">Related Features</h2>\n<ul>\n<li><a href=\"7-rules.md\">Rules</a></li>\n<li><a href=\"#doc=1-user-guide/8-lighting\">Lighting</a></li>\n<li><a href=\"10-hardware.md\">Hardware</a></li>\n</ul>","plain":"Playfield Playfield is the visual editor and runtime simulator for machine layout. It provides a visual machine model for authoring, key binding, and event-response testing. Page Structure Playfield is split into two tabs: Stage Options Stage Tab Stage contains the visual canvas and component editing workflow. Main areas: playfield canvas components card component inspector when a component is selected save action in the page header Component inspector supports: appearance and size controls bound key capture/removal key-down/key-up gesture mapping trigger/action test controls remove component action Drag and placement behavior: components move by drag on canvas selected component is highlighted updates persist after Save Changes Components Card The Components card is the hardware component list and quick layout control area. Use it to: view discovered component groups Buttons, LEDs, Solenoids, Other run Auto Layout run Clear Layout verify the hardware list is loaded before editing on-canvas positions Component Inspector Select a component from the Components list to open and focus the Component Inspector. Inspector usage: validate which element is selected tune appearance, color, size, and rotation capture and manage keyboard bindings configure trigger/action test controls remove a component if required The example below selects Right Flipper Button from the Components list and shows the populated inspector. Options Tab Options contains layout-level controls. Primary controls: width height ratio display Layout actions: Auto Layout Clear Layout Use this tab to quickly regenerate/reset placement without editing each component manually. Keyboard Binding System Binding flow: Select a component in Stage. Click Capture in inspector. Press a key. Configure key-down and key-up gestures. This allows interaction testing without physical hardware input. Event and Trigger Testing Playfield can fire bound events and show response state visually. Common uses: validate rule-trigger mappings test event-driven reactions verify component linkage behavior Save Workflow Recommended flow: Arrange components in Stage. Tune layout-level values in Options. Test key bindings and events. Click Save Changes. Related Features Rules Lighting Hardware","excerpt":"Playfield Playfield is the visual editor and runtime simulator for machine layout. It provides a visual machine model for authoring, key binding, and event-response testing. Page Structure Playfield is split into two..."},{"slug":"1-user-guide/99-supported-components","path":"1-user-guide/99-supported-components.md","title":"Supported Components","order":99,"html":"<h1 id=\"supported-components\">Supported Components</h1>\n<p>This page tracks hardware and platform support for Pinball CTL.</p>\n<p>At this stage, support is naturally based on the equipment used during development and testing.</p>\n<h2 id=\"support-levels\">Support Levels</h2>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th>Status</th>\n        <th>Meaning</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr><td>✅ Supported</td><td>Used and verified in this project</td></tr>\n      <tr><td>⚠️ Limited</td><td>Partially tested or expected to work, but not fully validated</td></tr>\n      <tr><td>❓ Unknown</td><td>Not tested yet</td></tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"core-platform\">Core Platform</h2>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th>Component</th>\n        <th>Status</th>\n        <th>Notes</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr><td>Raspberry Pi 5</td><td>✅ Supported</td><td>Main runtime platform</td></tr>\n      <tr><td>Raspberry Pi OS (64-bit)</td><td>✅ Supported</td><td>Recommended for Pi 5</td></tr>\n      <tr><td>macOS (development host)</td><td>✅ Supported</td><td>Used for development workflow</td></tr>\n      <tr><td>Other Linux distributions</td><td>⚠️ Limited</td><td>Likely workable but not formally tested</td></tr>\n      <tr><td>Windows development host</td><td>❓ Unknown</td><td>Not validated yet</td></tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"control-hardware\">Control Hardware</h2>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th>Component</th>\n        <th>Status</th>\n        <th>Notes</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr><td>ESP32-S3 board used by this project</td><td>✅ Supported</td><td>Primary real-time controller</td></tr>\n      <tr><td>Other ESP32 variants</td><td>⚠️ Limited</td><td>May require firmware/protocol adjustments</td></tr>\n      <tr><td>USB serial bridge (Pi &lt;-&gt; ESP32)</td><td>✅ Supported</td><td>Required for normal operation</td></tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"io-expansion-and-devices\">I/O Expansion and Devices</h2>\n<div class=\"manual-table-wrap\">\n  <table class=\"manual-table\">\n    <thead>\n      <tr>\n        <th>Component</th>\n        <th>Status</th>\n        <th>Notes</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr><td>MCP23017 I2C expanders</td><td>✅ Supported</td><td>Used in current hardware stack</td></tr>\n      <tr><td>Basic switches/buttons</td><td>✅ Supported</td><td>Via mapped input flow</td></tr>\n      <tr><td>Solenoids/coils</td><td>✅ Supported</td><td>Safety controls expected on ESP side</td></tr>\n      <tr><td>RGB strips (configured in mapping)</td><td>✅ Supported</td><td>Supported in current lighting flow</td></tr>\n      <tr><td>Other lighting drivers/chipsets</td><td>⚠️ Limited</td><td>Depends on firmware support</td></tr>\n    </tbody>\n  </table>\n</div>\n\n<h2 id=\"notes\">Notes</h2>\n<ul>\n<li>This list will grow as more boards and devices are tested.</li>\n<li>If your setup differs from the list above, Pinball CTL may still work, but behaviour can vary.</li>\n</ul>","plain":"Supported Components This page tracks hardware and platform support for Pinball CTL. At this stage, support is naturally based on the equipment used during development and testing. Support Levels Status Meaning ✅ Supported Used and verified in this project ⚠️ Limited Partially tested or expected to work, but not fully validated ❓ Unknown Not tested yet Core Platform Component Status Notes Raspberry Pi 5 ✅ Supported Main runtime platform Raspberry Pi OS 64-bit ✅ Supported Recommended for Pi 5 macOS development host ✅ Supported Used for development workflow Other Linux distributions ⚠️ Limited Likely workable but not formally tested Windows development host ❓ Unknown Not validated yet Control Hardware Component Status Notes ESP32-S3 board used by this project ✅ Supported Primary real-time controller Other ESP32 variants ⚠️ Limited May require firmware/protocol adjustments USB serial bridge Pi &lt;-&gt; ESP32 ✅ Supported Required for normal operation I/O Expansion and Devices Component Status Notes MCP23017 I2C expanders ✅ Supported Used in current hardware stack Basic switches/buttons ✅ Supported Via mapped input flow Solenoids/coils ✅ Supported Safety controls expected on ESP side RGB strips configured in mapping ✅ Supported Supported in current lighting flow Other lighting drivers/chipsets ⚠️ Limited Depends on firmware support Notes This list will grow as more boards and devices are tested. If your setup differs from the list above, Pinball CTL may still work, but behaviour can vary.","excerpt":"Supported Components This page tracks hardware and platform support for Pinball CTL. At this stage, support is naturally based on the equipment used during development and testing. Support Levels Status Meaning ✅..."},{"slug":"2-technical-notes/README","path":"2-technical-notes/README.md","title":"Technical Section","order":10000,"html":"<h1 id=\"technical-section\">Technical Section</h1>\n<h2 id=\"core-technical-docs\">Core Technical Docs</h2>\n<ul>\n<li><a href=\"#doc=2-technical-notes/architecture\">Architecture</a></li>\n<li><a href=\"#doc=2-technical-notes/bridge-protocol\">Bridge Protocol</a></li>\n<li><a href=\"#doc=2-technical-notes/bridge-event-flow-and-throughput\">Bridge Event Flow And Throughput</a></li>\n<li><a href=\"#doc=2-technical-notes/event-manager-entry-points\">Event Manager Entry Points</a></li>\n<li><a href=\"#doc=2-technical-notes/event-manager-handlers-and-current-state\">Event Manager Handlers And Current State</a></li>\n<li><a href=\"#doc=2-technical-notes/modules/README\">Technical Module Reference</a></li>\n</ul>\n<h2 id=\"discussions-deep-dives\">Discussions / Deep Dives</h2>\n<ul>\n<li><a href=\"discussions/README.md\">Technical Discussions Index</a></li>\n<li><a href=\"discussions/EMULATOR.md\">EMULATOR</a></li>\n<li><a href=\"discussions/ESPLink.md\">ESPLink</a></li>\n<li><a href=\"discussions/EVENT_ENGINE.md\">EVENT_ENGINE</a></li>\n<li><a href=\"discussions/LIGHTING.md\">LIGHTING</a></li>\n<li><a href=\"discussions/SYSTEM_CONTEXT.md\">SYSTEM_CONTEXT</a></li>\n</ul>\n<h2 id=\"maintainer-operations\">Maintainer / Operations</h2>\n<ul>\n<li><a href=\"discussions/RUNNING.md\">RUNNING</a></li>\n<li><a href=\"discussions/MAINTAINER.md\">MAINTAINER</a></li>\n<li><a href=\"discussions/PACKAGING.md\">PACKAGING</a></li>\n</ul>","plain":"Technical Section Core Technical Docs Architecture Bridge Protocol Bridge Event Flow And Throughput Event Manager Entry Points Event Manager Handlers And Current State Technical Module Reference Discussions / Deep Dives Technical Discussions Index EMULATOR ESPLink EVENTENGINE LIGHTING SYSTEMCONTEXT Maintainer / Operations RUNNING MAINTAINER PACKAGING","excerpt":"Technical Section Core Technical Docs Architecture Bridge Protocol Bridge Event Flow And Throughput Event Manager Entry Points Event Manager Handlers And Current State Technical Module Reference Discussions / Deep Dives..."},{"slug":"2-technical-notes/architecture","path":"2-technical-notes/architecture.md","title":"Technical Architecture","order":10000,"html":"<h1 id=\"technical-architecture\">Technical Architecture</h1>\n<p>The stack is split between Pi orchestration and ESP runtime.</p>\n<h2 id=\"pi-authoring-orchestration\">Pi (Authoring + Orchestration)</h2>\n<ul>\n<li>Flask web modules</li>\n<li>Bridge daemon</li>\n<li>Persistent user configuration</li>\n</ul>\n<h2 id=\"esp-runtime-safety\">ESP (Runtime + Safety)</h2>\n<ul>\n<li>Real-time switch/coils/LED processing</li>\n<li>Safety enforcement</li>\n<li>Fault handling</li>\n</ul>\n<h2 id=\"data-flow\">Data Flow</h2>\n<ul>\n<li>User edits rules/config in UI.</li>\n<li>Pi persists and compiles state.</li>\n<li>Pi deploys framed JSON commands to ESP bridge.</li>\n</ul>","plain":"Technical Architecture The stack is split between Pi orchestration and ESP runtime. Pi Authoring + Orchestration Flask web modules Bridge daemon Persistent user configuration ESP Runtime + Safety Real-time switch/coils/LED processing Safety enforcement Fault handling Data Flow User edits rules/config in UI. Pi persists and compiles state. Pi deploys framed JSON commands to ESP bridge.","excerpt":"Technical Architecture The stack is split between Pi orchestration and ESP runtime. Pi Authoring + Orchestration Flask web modules Bridge daemon Persistent user configuration ESP Runtime + Safety Real-time..."},{"slug":"2-technical-notes/bridge-event-flow-and-throughput","path":"2-technical-notes/bridge-event-flow-and-throughput.md","title":"Bridge Event Flow And Throughput","order":10000,"html":"<h1 id=\"bridge-event-flow-and-throughput\">Bridge Event Flow And Throughput</h1>\n<p>This page documents how Pi, Bridge, and ESP communicate in the current framed-JSON architecture, plus measured throughput from soak testing on February 6, 2026.</p>\n<p><img alt=\"Pi-Bridge-ESP event flow\" src=\"./assets/pi-bridge-esp-event-flow.svg\" /></p>\n<h2 id=\"high-level-model\">High-Level Model</h2>\n<ul>\n<li>Pi Web/API is the orchestration layer.</li>\n<li>Bridge daemon is the single transport boundary between Pi and ESP.</li>\n<li>ESP is the real-time runtime/safety authority.</li>\n</ul>\n<p>All Pi &lt;-&gt; ESP traffic goes through the bridge using framed JSON:</p>\n<ul>\n<li>4-byte big-endian length header</li>\n<li>UTF-8 JSON payload</li>\n<li>No newline/line-based command path</li>\n</ul>\n<h2 id=\"message-types\">Message Types</h2>\n<h2 id=\"response-required-rpc-requestresponse\">Response-required RPC (request/response)</h2>\n<p>Used for control/status requests where caller expects a specific response.</p>\n<p>Examples:</p>\n<ul>\n<li><code>ECHO</code></li>\n<li><code>GET_INFO</code></li>\n<li><code>GET_FS_STATUS</code></li>\n<li><code>FS_LIST</code></li>\n<li><code>FS_MANIFEST_GET</code></li>\n<li><code>SET_RULES</code> (with <code>RULES_STATUS</code> response)</li>\n</ul>\n<p>These use <code>reqId</code> correlation through bridge pending-response handling.</p>\n<h2 id=\"fire-and-forget-events-high-volume-no-per-event-response\">Fire-and-forget events (high-volume, no per-event response)</h2>\n<p>Used for fast event publication where acknowledgement is not required.</p>\n<p>Examples:</p>\n<ul>\n<li><code>EVENT_FIRE</code> from Pi -&gt; ESP</li>\n<li><code>EVT</code> stream from ESP -&gt; Pi</li>\n</ul>\n<p>This path is intended for high-frequency gameplay telemetry/event flow.</p>\n<h2 id=\"event-stream-controlstatus\">Event stream control/status</h2>\n<p>Used for load/soak testing and controlled event burst runs.</p>\n<p>Examples:</p>\n<ul>\n<li><code>EVT_STREAM_START</code></li>\n<li><code>EVT_STREAM_STATUS</code></li>\n<li><code>EVT_STREAM_DONE</code></li>\n</ul>\n<h2 id=\"runtime-notes\">Runtime Notes</h2>\n<ul>\n<li>ESP enforces runtime safety and local real-time behavior.</li>\n<li>Bridge handles framing, req/resp correlation, and event publication into Pi handlers.</li>\n<li>UI responsiveness improves when high-rate event traffic is not over-logged.</li>\n</ul>\n<h2 id=\"throughput-results-soak\">Throughput Results (Soak)</h2>\n<p>Representative run:</p>\n<p>Command:</p>\n<pre><code class=\"language-bash\">./utils/event-soak.sh --rpc-count 100 --fire-count 10000 --fire-batch 1000 --stream-count 10000 --stream-rate 800 --stream-timeout 120\n</code></pre>\n<p>Results:</p>\n<ul>\n<li>Phase 1 (Pi-&gt;ESP RPC <code>EVENT</code> w/ <code>EVENT_ACK</code>): <code>22.81 req/s</code></li>\n<li>Phase 1 latency: <code>43.8 ms avg</code>, <code>49.9 ms max</code></li>\n<li>Phase 1b (Pi-&gt;ESP <code>EVENT_FIRE</code>): <code>10000/10000 seen</code>, <code>0 lost</code></li>\n<li>Phase 1b throughput: <code>543.60 evt/s</code> end-to-end (<code>598.84 evt/s</code> enqueue rate)</li>\n<li>Phase 2 (ESP-&gt;Pi stream at target <code>800</code>): <code>sent=10000</code>, <code>dropped=0</code>, <code>rx_delta=10000</code></li>\n<li>Phase 2 measured rate: <code>551.29 evt/s</code></li>\n</ul>\n<p>Higher target run:</p>\n<p>Command:</p>\n<pre><code class=\"language-bash\">./utils/event-soak.sh --rpc-count 100 --fire-count 10000 --fire-batch 1000 --stream-count 10000 --stream-rate 1200 --stream-timeout 120\n</code></pre>\n<p>Results:</p>\n<ul>\n<li>Phase 2: <code>sent=10000</code>, <code>dropped=0</code>, <code>rx_delta=10000</code></li>\n<li>Measured stream rate: <code>542.95 evt/s</code></li>\n</ul>\n<p>Interpretation:</p>\n<ul>\n<li>Current practical ESP-&gt;Pi sustained ceiling is around <code>~540-550 evt/s</code> in this environment.</li>\n<li>System saturates cleanly at higher requested rates (no firmware-reported drops in these runs).</li>\n</ul>\n<h2 id=\"practical-operating-guidance\">Practical Operating Guidance</h2>\n<ul>\n<li>Keep response-required RPC for control/status only.</li>\n<li>Use fire-and-forget event flow for high-frequency gameplay traffic.</li>\n<li>Keep ultra-latency-critical reactions local on ESP.</li>\n<li>Send summarized/batched telemetry upstream to Pi where appropriate.</li>\n</ul>\n<p>Conservative planning targets:</p>\n<ul>\n<li>Sustained design target: <code>&lt;= 350-400 evt/s</code></li>\n<li>Burst target: up to <code>~500 evt/s</code></li>\n</ul>\n<p>This preserves headroom for background work and future rule complexity.</p>","plain":"Bridge Event Flow And Throughput This page documents how Pi, Bridge, and ESP communicate in the current framed-JSON architecture, plus measured throughput from soak testing on February 6, 2026. Pi-Bridge-ESP event flow High-Level Model Pi Web/API is the orchestration layer. Bridge daemon is the single transport boundary between Pi and ESP. ESP is the real-time runtime/safety authority. All Pi ESP traffic goes through the bridge using framed JSON: 4-byte big-endian length header UTF-8 JSON payload No newline/line-based command path Message Types Response-required RPC request/response Used for control/status requests where caller expects a specific response. Examples: ECHO GETINFO GETFSSTATUS FSLIST FSMANIFESTGET SETRULES with RULESSTATUS response These use reqId correlation through bridge pending-response handling. Fire-and-forget events high-volume, no per-event response Used for fast event publication where acknowledgement is not required. Examples: EVENTFIRE from Pi -> ESP EVT stream from ESP -> Pi This path is intended for high-frequency gameplay telemetry/event flow. Event stream control/status Used for load/soak testing and controlled event burst runs. Examples: EVTSTREAMSTART EVTSTREAMSTATUS EVTSTREAMDONE Runtime Notes ESP enforces runtime safety and local real-time behavior. Bridge handles framing, req/resp correlation, and event publication into Pi handlers. UI responsiveness improves when high-rate event traffic is not over-logged. Throughput Results Soak Representative run: Command: Results: Phase 1 Pi->ESP RPC EVENT w/ EVENTACK : 22.81 req/s Phase 1 latency: 43.8 ms avg, 49.9 ms max Phase 1b Pi->ESP EVENTFIRE : 10000/10000 seen, 0 lost Phase 1b throughput: 543.60 evt/s end-to-end 598.84 evt/s enqueue rate Phase 2 ESP->Pi stream at target 800 : sent=10000, dropped=0, rxdelta=10000 Phase 2 measured rate: 551.29 evt/s Higher target run: Command: Results: Phase 2: sent=10000, dropped=0, rxdelta=10000 Measured stream rate: 542.95 evt/s Interpretation: Current practical ESP->Pi sustained ceiling is around ~540-550 evt/s in this environment. System saturates cleanly at higher requested rates no firmware-reported drops in these runs . Practical Operating Guidance Keep response-required RPC for control/status only. Use fire-and-forget event flow for high-frequency gameplay traffic. Keep ultra-latency-critical reactions local on ESP. Send summarized/batched telemetry upstream to Pi where appropriate. Conservative planning targets: Sustained design target: <= 350-400 evt/s Burst target: up to ~500 evt/s This preserves headroom for background work and future rule complexity.","excerpt":"Bridge Event Flow And Throughput This page documents how Pi, Bridge, and ESP communicate in the current framed-JSON architecture, plus measured throughput from soak testing on February 6, 2026. Pi-Bridge-ESP event flow..."},{"slug":"2-technical-notes/bridge-protocol","path":"2-technical-notes/bridge-protocol.md","title":"Bridge Protocol","order":10000,"html":"<h1 id=\"bridge-protocol\">Bridge Protocol</h1>\n<p>Bridge communication is framed JSON only.</p>\n<h2 id=\"frame-format\">Frame Format</h2>\n<ul>\n<li>4-byte big-endian payload length</li>\n<li>UTF-8 JSON payload</li>\n</ul>\n<h2 id=\"notes\">Notes</h2>\n<ul>\n<li>No line-based parsing.</li>\n<li>Host commands and responses are framed.</li>\n<li>Keep command payloads explicit and version-friendly.</li>\n</ul>","plain":"Bridge Protocol Bridge communication is framed JSON only. Frame Format 4-byte big-endian payload length UTF-8 JSON payload Notes No line-based parsing. Host commands and responses are framed. Keep command payloads explicit and version-friendly.","excerpt":"Bridge Protocol Bridge communication is framed JSON only. Frame Format 4-byte big-endian payload length UTF-8 JSON payload Notes No line-based parsing. Host commands and responses are framed. Keep command payloads..."},{"slug":"2-technical-notes/event-manager-entry-points","path":"2-technical-notes/event-manager-entry-points.md","title":"Event Manager Entry Points (Requirement + Implementation)","order":10000,"html":"<h1 id=\"event-manager-entry-points-requirement-implementation\">Event Manager Entry Points (Requirement + Implementation)</h1>\n<p>This page captures the requirement for the event manager/handler layer and the current concrete hook points in the codebase.</p>\n<p>For the current registered handler inventory and runtime status, see:</p>\n<ul>\n<li><a href=\"#doc=2-technical-notes/event-manager-handlers-and-current-state\">Pi Event Manager: Handlers and Current State</a></li>\n</ul>\n<h2 id=\"requirement\">Requirement</h2>\n<p>The event manager must run against deployed rules (<code>rules.pd</code>) and use a clear event boundary on both sides:</p>\n<ul>\n<li>Pi side:</li>\n<li>orchestration, scoring/state, UI and non-real-time logic</li>\n<li>publishes commands/events to ESP only through the bridge</li>\n<li>ESP side:</li>\n<li>real-time runtime and safety enforcement</li>\n<li>executes immediate hardware logic locally</li>\n<li>publishes telemetry/events upstream to Pi</li>\n</ul>\n<p>Transport requirement:</p>\n<ul>\n<li>Frames-only JSON protocol</li>\n<li>No line-based command path</li>\n<li><code>reqId</code> correlation for response-required RPC</li>\n<li>fire-and-forget path for high-volume events</li>\n</ul>\n<h2 id=\"implementation-single-hook-points\">Implementation: Single Hook Points</h2>\n<h2 id=\"1-pi-esp-commandevent-ingress-bridge-tx\">1) Pi -&gt; ESP command/event ingress (Bridge TX)</h2>\n<p>Bridge receives RPC/socket commands and funnels them through a single framed send path:</p>\n<ul>\n<li>Command intake and dispatch loop:</li>\n<li><code>src/pinballctl/bridge/daemon.py:1201</code></li>\n<li><code>src/pinballctl/bridge/daemon.py:1231</code></li>\n<li>Single serial send function:</li>\n<li><code>src/pinballctl/bridge/daemon.py:224</code></li>\n</ul>\n<p>This is the Pi-side hook for outbound event manager integration.</p>\n<h2 id=\"2-esp-inbound-framed-command-ingress\">2) ESP inbound framed command ingress</h2>\n<p>All framed inbound serial data is parsed in <code>System::loop()</code> and forwarded to protocol handler:</p>\n<ul>\n<li>Framed RX parse + dispatch:</li>\n<li><code>src/firmware/src/System.cpp:107</code></li>\n<li><code>src/firmware/src/System.cpp:174</code></li>\n</ul>\n<p>Then protocol-level event commands are handled centrally:</p>\n<ul>\n<li><code>EVENT</code>, <code>EVENT_FIRE</code>, <code>EVENT_STATS</code>, <code>EVT_STREAM_*</code>:</li>\n<li><code>src/firmware/src/protocol/ProtocolHandler.cpp:420</code></li>\n</ul>\n<p>This is the ESP-side hook for rules/event handler evaluation.</p>\n<h2 id=\"3-esp-pi-event-ingress-bridge-rx-bus-publish\">3) ESP -&gt; Pi event ingress (Bridge RX + bus publish)</h2>\n<p>All decoded ESP JSON messages are routed through one handler:</p>\n<ul>\n<li>Message router:</li>\n<li><code>src/pinballctl/bridge/daemon.py:1324</code></li>\n</ul>\n<p>Event publishing to Pi bus is centralized there:</p>\n<ul>\n<li>Bus emit for <code>EVT</code>/<code>EVENT</code>:</li>\n<li><code>src/pinballctl/bridge/daemon.py:1379</code></li>\n</ul>\n<p>This is the Pi-side inbound hook for event handler registration/execution.</p>\n<h2 id=\"practical-integration-plan\">Practical Integration Plan</h2>\n<ol>\n<li>Keep transport layer unchanged (already validated by soak tests).</li>\n<li>Add rule-evaluation calls only at these hook points.</li>\n<li>Keep response-required RPC and fire-and-forget event paths distinct.</li>\n<li>Keep ESP local-first for real-time actions; only publish required upstream events.</li>\n<li>Preserve <code>reqId</code>/sequence correlation and metrics for observability.</li>\n</ol>\n<p>This keeps implementation centralized and avoids protocol/handler scattering across modules.</p>","plain":"Event Manager Entry Points Requirement + Implementation This page captures the requirement for the event manager/handler layer and the current concrete hook points in the codebase. For the current registered handler inventory and runtime status, see: Pi Event Manager: Handlers and Current State Requirement The event manager must run against deployed rules rules.pd and use a clear event boundary on both sides: Pi side: orchestration, scoring/state, UI and non-real-time logic publishes commands/events to ESP only through the bridge ESP side: real-time runtime and safety enforcement executes immediate hardware logic locally publishes telemetry/events upstream to Pi Transport requirement: Frames-only JSON protocol No line-based command path reqId correlation for response-required RPC fire-and-forget path for high-volume events Implementation: Single Hook Points 1 Pi -> ESP command/event ingress Bridge TX Bridge receives RPC/socket commands and funnels them through a single framed send path: Command intake and dispatch loop: src/pinballctl/bridge/daemon.py:1201 src/pinballctl/bridge/daemon.py:1231 Single serial send function: src/pinballctl/bridge/daemon.py:224 This is the Pi-side hook for outbound event manager integration. 2 ESP inbound framed command ingress All framed inbound serial data is parsed in System::loop and forwarded to protocol handler: Framed RX parse + dispatch: src/firmware/src/System.cpp:107 src/firmware/src/System.cpp:174 Then protocol-level event commands are handled centrally: EVENT, EVENTFIRE, EVENTSTATS, EVTSTREAM: src/firmware/src/protocol/ProtocolHandler.cpp:420 This is the ESP-side hook for rules/event handler evaluation. 3 ESP -> Pi event ingress Bridge RX + bus publish All decoded ESP JSON messages are routed through one handler: Message router: src/pinballctl/bridge/daemon.py:1324 Event publishing to Pi bus is centralized there: Bus emit for EVT/EVENT: src/pinballctl/bridge/daemon.py:1379 This is the Pi-side inbound hook for event handler registration/execution. Practical Integration Plan Keep transport layer unchanged already validated by soak tests . Add rule-evaluation calls only at these hook points. Keep response-required RPC and fire-and-forget event paths distinct. Keep ESP local-first for real-time actions; only publish required upstream events. Preserve reqId/sequence correlation and metrics for observability. This keeps implementation centralized and avoids protocol/handler scattering across modules.","excerpt":"Event Manager Entry Points Requirement + Implementation This page captures the requirement for the event manager/handler layer and the current concrete hook points in the codebase. For the current registered handler..."},{"slug":"2-technical-notes/event-manager-handlers-and-current-state","path":"2-technical-notes/event-manager-handlers-and-current-state.md","title":"Pi Event Manager: Handlers and Current State","order":10000,"html":"<h1 id=\"pi-event-manager-handlers-and-current-state\">Pi Event Manager: Handlers and Current State</h1>\n<p>This document describes the current Pi-side Event Manager implementation, including all registered handler routes and current behavior.</p>\n<h2 id=\"scope\">Scope</h2>\n<p>Pi Event Manager is implemented in:</p>\n<ul>\n<li><code>src/pinballctl/events/manager.py</code></li>\n</ul>\n<p>It is currently wired at two ingress points:</p>\n<ul>\n<li>API-origin events:</li>\n<li><code>POST /api/events/fire</code></li>\n<li>implementation: <code>src/pinballctl/app/modules/events/api.py</code></li>\n<li>Bridge-origin events from ESP (<code>EVT</code>/<code>EVENT</code>):</li>\n<li>implementation: <code>src/pinballctl/bridge/daemon.py</code></li>\n</ul>\n<h2 id=\"handler-model\">Handler Model</h2>\n<p>Event Manager uses route keys and registered handlers:</p>\n<ul>\n<li><code>system:&lt;EVENT&gt;</code></li>\n<li><code>hardware:&lt;deviceClass&gt;:&lt;eventType&gt;</code></li>\n<li><code>custom</code></li>\n<li><code>event:&lt;name&gt;</code> (dynamic route key)</li>\n<li><code>all</code> (global route key)</li>\n</ul>\n<p>Current registered default handlers are explicit no-op stubs (<code>_NoopHandler</code>) for all rules-defined system and hardware route keys plus <code>custom</code>.</p>\n<p>This gives a stable, centralize
