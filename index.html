rface/connected/SSID/IP/signal), bridge status (status/via/PID), uptime (since/duration/seconds), ESP32 info (firmware/chip/time/connected/time sync), dependencies list.</li>\n<li>Logs UI: source selection (web combined/error/access/bridge), line count, keyword filter, refresh/clear/purge, tail toggle, log viewport.</li>\n<li>Hardware UI: reload pins, save mapping, table of UID/board/type/notes/channel/state/friendly/function/purpose.</li>\n<li>ESPLink UI: device selection, status/firmware display, refresh/reboot/sync time, bridge start/stop/restart, local firmware list, upload console.</li>\n<li>Firmware UI: list available versions with source selection (default/custom URL), load remote, remove all local versions.</li>\n<li>Settings UI: project name, admin username/password, remote firmware URL, log level, export project bundle, import project bundle.</li>\n<li>Wi‑Fi UI: current status (SSID/IP/status/connected), update settings (SSID/password), save.</li>\n<li>Playfield UI: layout table, size/ratio options, auto layout/clear/save layout, component list (buttons/LEDs/other), component settings (appearance/color/size/key bindings/remove).</li>\n<li>Rules UI: add/save rules, tag filter, rules table (name/tags/triggers/actions), editor panes for triggers/actions.</li>\n</ul>\n<h2 id=\"7-pin-mapping-goals-and-ux-principles-user-provided\">7. Pin mapping goals and UX principles (user-provided)</h2>\n<ul>\n<li>Target users may be non-technical; UI should avoid GPIO jargon where possible.</li>\n<li>Mapping should guide users from unknown hardware to identified device via simple choices.</li>\n<li>Mapping must be safe: ESP firmware must never drive/probe unsafe pins; mapping cannot override safe=false.</li>\n<li>UI should distinguish discovered pins, mapped devices, and active configuration.</li>\n</ul>\n<h2 id=\"8-pin-mapping-data-model-proposed-minimal-shape-user-provided\">8. Pin mapping data model (proposed minimal shape; user-provided)</h2>\n<ul>\n<li>A pin is identified by stable <code>uid</code> from firmware (preferred key).</li>\n<li>Mapping is stored on the Pi (not in firmware) and can be applied/config-pushed to ESP later.</li>\n<li>Each mapping record contains:</li>\n<li><code>uid</code>: string (from HW_PIN).</li>\n<li><code>gpio</code>: number|null (optional convenience; do not rely on it for uniqueness).</li>\n<li><code>device_type</code>: enum (e.g., push_button, led_strip, coil, i2c_device, switch_matrix).</li>\n<li><code>label</code>: human-friendly name.</li>\n<li><code>config</code>: object keyed by type.</li>\n<li><code>enabled</code>: bool.</li>\n<li><code>created_at</code>, <code>updated_at</code>: timestamps (optional).</li>\n<li>Example mapping JSON: UNKNOWN (not provided).</li>\n</ul>\n<h2 id=\"9-pin-mapping-invariants-non-negotiable-rules-user-provided\">9. Pin mapping invariants (non-negotiable rules; user-provided)</h2>\n<ul>\n<li>Mapping must never assign a device to a pin where <code>safe=false</code>.</li>\n<li>A <code>uid</code> can map to at most one device at a time (no duplicates).</li>\n<li>UI must prevent conflicting assignments (e.g., two devices on the same <code>uid</code>).</li>\n<li>Reload pins updates discovery state but must not destroy mappings:</li>\n<li>If a mapped <code>uid</code> disappears, mapping is kept but flagged \"missing\".</li>\n<li>If a discovered <code>uid</code> is new, it appears as \"unmapped\".</li>\n<li>Mapping changes should be atomic (save either succeeds fully or not at all).</li>\n<li>UI should support an Apply/Deploy step separately from Edit mapping.</li>\n</ul>","plain":"SYSTEMCONTEXT High-level architecture ESP vs Pi responsibilities ESP32-S3 firmware streams hardware pin data over serial and emits periodic PING frames. ESP32-S3 firmware responds to commands: HELLO, GETINFO, GETHW, and SYNCTIME. Raspberry Pi runs a bridge daemon that reads framed serial messages, logs them, and writes hardware snapshots to src/instance/hardware/discovered.json. Raspberry Pi exposes a Flask-based UI and API; hardware UI reads /api/hardware/pins and /api/hardware/reload. Bridge state port, firmware, chip, time sync is persisted in src/instance/bridgestate.json. Communication model protocol shape, framing, direction ESP -> Pi uses length-prefixed frames: 4-byte big-endian length header + JSON payload writeFramed . Pi -> ESP uses newline-delimited JSON toline in bridge/protocol.py . Messages are JSON objects with a t field for event type e.g., INFO, PING, HWBEGIN, HWPIN, HWEND, TIME . HW discovery is streamed with HWSTATUS + HWBEGIN + multiple HWPIN + HWEND. Firmware emits HWPROBE before probing a GPIO when probing is enabled. Bridge processes frames with readframe and decodes JSON. Bridge queues outbound commands via src/instance/bridgecommands.json and sends them over serial. Hardware interaction model ESP firmware maintains a static PINTABLE describing pins and metadata reported, notes, safe . Pins with safe=false are never probed. Probing when enabled is input-only: pinMode INPUT + digitalRead . GPIO probing is gated by ALLOWGPIOPROBE in firmware. Hardware discovery is non-blocking and paced serviceHardwareStream . Pin state is included in HWPIN payload only when probing occurs. Known constraints explicitly visible in code Hardware stream timeout cap: HWSTREAMTIMEOUTMS = 8000. Serial framing: max frame size limited by TXFRAMEMAX 512 bytes in firmware . TX queue depth: TXQUEUEMAX = 4 frames in firmware. Bridge read resync: resets input buffer when header/body timeouts occur. Bridge logs only raw RX lines at DEBUG level no parsed JSON . Hardware snapshot is stored at src/instance/hardware/discovered.json. Hardware UI uses reported and notes fields to display pin notes. Areas of uncertainty / risk UNKNOWN UNKNOWN: Which GPIOs are truly safe to probe for a specific ESP32-S3-DevKitC-1 module beyond the PINTABLE defaults. UNKNOWN: Whether USB-CDC or other serial transport variations affect framing reliability. UNKNOWN: Any external expansion board detection mechanisms beyond GPIO probing not visible in code . Modules and UI functionality Dashboard UI: Wi‑Fi status interface/connected/SSID/IP/signal , bridge status status/via/PID , uptime since/duration/seconds , ESP32 info firmware/chip/time/connected/time sync , dependencies list. Logs UI: source selection web combined/error/access/bridge , line count, keyword filter, refresh/clear/purge, tail toggle, log viewport. Hardware UI: reload pins, save mapping, table of UID/board/type/notes/channel/state/friendly/function/purpose. ESPLink UI: device selection, status/firmware display, refresh/reboot/sync time, bridge start/stop/restart, local firmware list, upload console. Firmware UI: list available versions with source selection default/custom URL , load remote, remove all local versions. Settings UI: project name, admin username/password, remote firmware URL, log level, export project bundle, import project bundle. Wi‑Fi UI: current status SSID/IP/status/connected , update settings SSID/password , save. Playfield UI: layout table, size/ratio options, auto layout/clear/save layout, component list buttons/LEDs/other , component settings appearance/color/size/key bindings/remove . Rules UI: add/save rules, tag filter, rules table name/tags/triggers/actions , editor panes for triggers/actions. Pin mapping goals and UX principles user-provided Target users may be non-technical; UI should avoid GPIO jargon where possible. Mapping should guide users from unknown hardware to identified device via simple choices. Mapping must be safe: ESP firmware must never drive/probe unsafe pins; mapping cannot override safe=false. UI should distinguish discovered pins, mapped devices, and active configuration. Pin mapping data model proposed minimal shape; user-provided A pin is identified by stable uid from firmware preferred key . Mapping is stored on the Pi not in firmware and can be applied/config-pushed to ESP later. Each mapping record contains: uid: string from HWPIN . gpi st enough for real gameplay logic, safety-critical outputs, and long-running operation.</p>\n<h2 id=\"why-it-is-powerful\">Why It Is Powerful</h2>\n<p>Pinball CTL is designed to solve real integration pain:</p>\n<ul>\n<li>One place to manage hardware mapping, rules, events, lighting, and runtime state.</li>\n<li>A clear split between orchestration (Pi) and hard real-time control (ESP).</li>\n<li>Offline-first authoring: build and adjust configuration even when hardware is not currently connected.</li>\n<li>Visual preview workflows: test lighting and playfield behaviour before touching live machine outputs.</li>\n<li>Confident rollout: once validated, push your authored configuration to runtime in a controlled way.</li>\n<li>Safety-first behaviour for coils and high-power outputs.</li>\n<li>A web-based workflow so setup and maintenance can happen without custom tooling on every client machine.</li>\n<li>A system that can grow from simple cabinet tests to full game mode logic and scene-based lighting.</li>\n</ul>\n<p>In short: you can move quickly without losing control of reliability and safety.</p>\n<h2 id=\"manual-structure\">Manual Structure</h2>\n<p>This manual is split into two main sections.</p>\n<h3 id=\"1-user-guides\">1. User Guides</h3>\n<p>User Guides are written for machine owners, operators, and builders who want clear instructions in plain English. They focus on:</p>\n<ul>\n<li><a href=\"1-user-guide/getting-started.md\">Getting started</a> and first-time setup</li>\n<li>Using the platform confidently</li>\n<li>Common workflows and troubleshooting</li>\n<li>Operational best practice</li>\n</ul>\n<h3 id=\"2-technical-documentation\">2. Technical Documentation</h3>\n<p>Technical docs are for developers and advanced maintainers. They explain how the system works and why it is designed this way, including:</p>\n<ul>\n<li>Architecture and component responsibilities</li>\n<li>Bridge and protocol design</li>\n<li>Runtime models and behaviour rules</li>\n<li>Data formats, compilation paths, and sync lifecycle</li>\n<li>Implementation constraints and design trade-offs</li>\n</ul>","plain":"Pinball CTL Manual Pinball CTL is a complete control stack for modern homebrew pinball machines. It links a Raspberry Pi web platform with an ESP32 real-time controller so you can design, configure, test, and run your machine from one system. At a high level: The Pi side gives you the management layer: UI modules, configuration, rules, diagnostics, sync, and deployment. The ESP side gives you the real-time layer: fast I/O, output execution, and hardware safety enforcement. The bridge ties both together with a structured protocol so behaviour is predictable and debuggable. The result is a platform that is practical for day-to-day machine development, but also robust enough for real gameplay logic, safety-critical outputs, and long-running operation. Why It Is Powerful Pinball CTL is designed to solve real integration pain: One place to manage hardware mapping, rules, events, lighting, and runtime state. A clear split between orchestration Pi and hard real-time control ESP . Offline-first authoring: build and adjust configuration even when hardware is not currently connected. Visual preview workflows: test lighting and playfield behaviour before touching live machine outputs. Confident rollout: once validated, push your authored configuration to runtime in a controlled way. Safety-first behaviour for coils and high-power outputs. A web-based workflow so setup and maintenance can happen without custom tooling on every client machine. A system that can grow from simple cabinet tests to full game mode logic and scene-based lighting. In short: you can move quickly without losing control of reliability and safety. Manual Structure This manual is split into two main sections. User Guides User Guides are written for machine owners, operators, and builders who want clear instructions in plain English. They focus on: Getting started and first-time
